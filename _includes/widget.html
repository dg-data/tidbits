lls:<\\/b><\\/div><ul><li>\\nHave strong analytical and problem-solving skills\\n<\\/li><li>Have strong interpersonal and communication skills<\\/li><li>\\nHave an enthusiastic, flexible, positive attitude<\\/li><li>\\nHave the ability to be focused and think clearly under pressure.<\\/li><li>\\nHave a willingness to help others<\\/li><li>\\nBe self-motivated, well-organized and proactive<\\/li><li>\\nBe eager to learn new concepts and keep up to date with evolving technologies.<\\/li><\\/ul><div><\\/div><br\\/>\\n<div><b>\\nCompany Description<\\/b><\\/div><div><\\/div><br\\/>\\n<div>\\nOne Identity enables organizations of all sizes to better secure, manage, monitor, protect, and analyse information and infrastructure in order to help fuel innovation and drive their businesses forward. With over 3,500 team members around the globe, we intend to continue to grow revenues and add value to customers.<\\/div><div><\\/div><br\\/>\\n<div>\\nWhen you join our team, you will have the opportunity to build and develop products at a scale few others can provide. Our product portfolio serves a large base of customers and we are addressing the strategic imperatives for enterprise businesses. Working with some of the most talented employees the industry has to offer, we provide enhanced career opportunities for team members to learn and grow in a rapidly changing environment.<\\/div><div><\\/div><br\\/>\\n<div><b>\\nWhy work with us?<\\/b><\\/div><div><\\/div><br\\/>\\n<ul><li>\\nLife at One Identity means collaborating with dedicated professionals with a passion for technology.<\\/li><li>\\nWhen we see something that could be improved, we get to work inventing the solution.<\\/li><li>\\nOur people demonstrate our winning culture through positive and meaningful relationships.<\\/li><li>\\nWe invest in our people and offer a series of programs that enables them to pursue a career that fulfils their potential.<\\/li><li>\\nOur team members\\u2019 health and wellness is our priority as well as rewarding them for their hard work.<\\/li><\\/ul><div><\\/div><br\\/>\\n<div>\\nOne Identity is an Equal Opportunity Employer and Prohibits Discrimination and Harassment of Any Kind: One Identity is committed to the principle of equal employment opportunity for all employees and to providing employees with a work environment free of discrimination and harassment. All employment decisions at One Identity are based on business needs, job requirements and individual qualifications, without regard to race, colour, religion or belief, national, social or ethnic origin, sex (including pregnancy), age, physical, mental or sensory disability, HIV Status, sexual orientation, gender identity and\\/or expression, marital, civil union or domestic partnership status, past or present military service, family medical history or genetic information, family or parental status, or any other status protected by the laws or regulations in the locations where we operate. Quest will not tolerate discrimination or harassment based on any of these characteristics. One Identity encourages applicants of all ages.<\\/div><\\/div><div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/careers-quest.icims.com\\/jobs\\/6249\\/job?utm_source=indeed_integration&iis=Job%20Board&iisn=Indeed&indeed-apply-token=73a2d2b2a8d6d5c0a62696875eaebd669103652d3f0c2cd5445d3e66b1592b0f&source=Indeed\"},{\"index\":17,\"qgrid_unfiltered_index\":17,\"Title\":\"Front-enddeveloper\",\"Company\":\"ACG Rekl\\u00e1m\\u00fcgyn\\u00f6ks\\u00e9g Kft.\",\"Summary\":\"Optimizewebapplications for maximum speed.Your dog will also love it.Confident working with Bootstrap, and ReactorVue.js.You know what PHP is.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><p><b>The Opportunity<\\/b><\\/p>\\n<p><b>\\nACG Hungary is currently searching for a passionate hungarian speaking Front- end developer to join their team<\\/b><\\/p><br\\/>\\n<p><\\/p>\\n<p><b>\\nThe Responsibilities<\\/b><\\/p>\\n<ul>\\n<li>Create and develop internal processes<\\/li>\\n<li>Support the UX and PM team in the design process<\\/li>\\n<li>Use fancy technologies to create user-friendly web pages<\\/li>\\n<li>Maintain and improve websites<\\/li>\\n<li>Optimize web applications for maximum speed<\\/li>\\n<li>Design mobile-based features<\\/li>\\n<li>Get feedback from, and build solutions for users and customers<\\/li>\\n<li>Write functional requirement documents and guides<\\/li>\\n<li>Ensure high quality graphic standards and brand consistency<\\/li>\\n<li>Stay up-to-date on emerging technologies<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p>\\nBut fulfilling these responsibilities is just as important as having:<\\/p>\\n<ul>\\n<li>At least 3 years of proven work experience as a Front-end developer<\\/li>\\n<li>Confident working with Bootstrap, and React or Vue.js<\\/li>\\n<li>You know what PHP is<\\/li>\\n<li>Hands on experience with HTML5 and its APIs and CSS3<\\/li>\\n<li>Experience with MVC architecture<\\/li>\\n<li>Familiarity with browser testing and debugging<\\/li>\\n<li>You know how to work with GIT<\\/li>\\n<li>Excellent analytical and multitasking skills<\\/li>\\n<li>You know how to test the front-end of a web application<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>\\nAnd what we can offer?<\\/b><\\/p>\\n<ul>\\n<li>Cozy and friendly environment in an award-winning office<\\/li>\\n<li>Your dog will also love it<\\/li>\\n<li>Well established and long-lasting client portfolio in every major market<\\/li>\\n<li>Career plan developed jointly with the management<\\/li>\\n<li>Rapidly growing team<\\/li>\\n<li>Open for changes company attitude<\\/li>\\n<li>Not to mention ski camps, Carnival, Christmas party, family day and a lot more - we are not bored outside our working hours<\\/li><\\/ul><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/recruiterflow.com\\/acg\\/jobs\\/19\"},{\"index\":18,\"qgrid_unfiltered_index\":18,\"Title\":\"JUNIOR .NETDEVELOPER\",\"Company\":\"Collective Consulting\",\"Summary\":\"(SQL) and XMLadatb\\u00e1zisismeret.NETfejleszt\\u0151koll\\u00e9g\\u00e1t minimum 2 \\u00e9ves tapasztalattal, megl\\u00e9v\\u0151 csapatuk b\\u0151v\\u00edt\\u00e9s\\u00e9re.NET 4.5 + (minimum 2 \\u00e9ves tapasztalat).\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p><\\/p><div><div><div><div><p><b>Munkav\\u00e9gz\\u00e9s helye: <\\/b>Budapest, belv\\u00e1ros<\\/p><br\\/>\\n<\\/div><div>\\n<div>\\n<p><\\/p><div><div><div><p><b>P\\u00e9nz\\u00fcgyi ter\\u00fcleten<\\/b> vezet\\u0151 szerepet bet\\u00f6lt\\u0151 multinacion\\u00e1lis partner c\\u00e9g\\u00fckh\\u00f6z keres\\u00fcnk<b> .NET fejleszt\\u0151<\\/b> koll\\u00e9g\\u00e1t <b>minimum 2 \\u00e9ves tapasztalattal<\\/b>, megl\\u00e9v\\u0151 csapatuk b\\u0151v\\u00edt\\u00e9s\\u00e9re.<\\/p><\\/div><br\\/>\\n<p><\\/p>\\n<\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><div><div><div><p>T\\u00c9GED KERES\\u00dcNK, ha<\\/p><br\\/>\\n<p><\\/p>\\n<ul>\\n<li>Multinacion\\u00e1lis k\\u00f6rnyezetben szerzett legal\\u00e1bb 2 \\u00e9ves munkatapasztalatod van,<b> ad\\u00f3z\\u00e1s \\u00e9s \\/ vagy a p\\u00e9nz\\u00fcgy<\\/b> ter\\u00fclet\\u00e9n szerzett ismereted nagy el\\u0151nyt jelent,<\\/li>\\n<li>Felhaszn\\u00e1l\\u00f3i fel\\u00fclet vagy felhaszn\\u00e1l\\u00f3i \\u00e9lm\\u00e9ny tervez\\u00e9si ismereteid vannak<\\/li>\\n<li>Dolgozt\\u00e1l agilis fejleszt\\u00e9si m\\u00f3dszertani k\\u00f6rnyezetben<\\/li>\\n<li>Rendelkezel n\\u00e9mi ismerettel integr\\u00e1ci\\u00f3s folyamatok \\u00e9s tervez\\u00e9s ter\\u00fclet\\u00e9n<\\/li>\\n<li>Szint\\u00e9n el\\u0151ny, ha \\u00e9rdekl\\u0151dsz p\\u00e9nz\\u00fcgyi \\u00e9s ad\\u00f3 ter\\u00fclet ir\\u00e1nti<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p>\\nTECHNOL\\u00d3GIAI \\u00e9s NYELVI ELV\\u00c1R\\u00c1SOK<\\/p><br\\/>\\n<\\/div><\\/div>\\n<p><\\/p>\\n<p><\\/p><div><div><div><div><ul><li><b>ASP.NET<\\/b> \\u00e9s <b>C#<\\/b>, .NET 4.5 + (minimum 2 \\u00e9ves tapasztalat)<\\/li>\\n<li><b>J<\\/b><b>avaScript<\\/b><b> \\u00e9s <\\/b><b>Angula<\\/b><b>r <\\/b>(minimum 1 \\u00e9ves tapasztalat)<\\/li>\\n<li><b>HTML5<\\/b>, <b>CSS3 <\\/b>\\u00e9s frontend frameworks (<b>Bootstrap and Kendo UI<\\/b> ) ismeret<\\/li>\\n<li>(SQL) and XML adatb\\u00e1zis ismeret<\\/li>\\n<li>El\\u0151nyt jelent GIT, JARA vagy Azure, DevOps ismeret.<\\/li>\\n<li><b>Foly\\u00e9kony akt\\u00edv angol nyelvismeret<\\/b><\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<\\/div>\\n<\\/div><\\/div><\\/div><\\/div><p>JUTTAT\\u00c1S \\u00e9s FELT\\u00c9TELEK<br\\/>\\n<\\/p><p><\\/p>\\n<ul>\\n<li>B\\u00e9rez\\u00e9s tapasztalatt\\u00f3l f\\u00fcgg\\u0151en <b>B\\u2019 600.000- 750.000 Ft \\/h\\u00f3<\\/b><\\/li>\\n<li>Teljes \\u00e1ll\\u00e1s, alkalmazotti munkaviszony<\\/li>\\n<li>Cafet\\u00e9ria rendszer<\\/li>\\n<li>Home office lehet\\u0151s\\u00e9g<\\/li>\\n<li>Szakmai k\\u00e9pz\\u00e9sek<\\/li><\\/ul><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/collective-consulting.hu\\/allasok\\/net-developer-2\\/\"},{\"index\":19,\"qgrid_unfiltered_index\":19,\"Title\":\"Frontenddeveloper(UI5)\",\"Company\":\"thyssenkrupp Components Technology Hungary Kft.\",\"Summary\":\"Profound education in Computer Science, Information TechnologyorInformation Systems (master, bachelororcomparable).Competitive salary and other benefits.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p><b>Your Responsibilities<\\/b><br\\/>\\n<\\/p><ul>\\n<li>\\nDesign and develop new features based on SAP Digital Factory \\/ SAP Leonardo (SAP ME, SAP MII, \\u2026) in SAP UI5 (HTML5, JavaScript, CSS)<\\/li>\\n<li>Maintain, support and optimize the already installed solutions in our leading plants all over the world<\\/li>\\n<li>Work in the international SAP Digital Factory Team<\\/li>\\n<\\/ul><p><\\/p>\\n<p><b>Your Profile<\\/b><br\\/>\\n<\\/p><ul>\\n<li>\\nProfound education in Computer Science, Information Technology or Information Systems (master, bachelor or comparable)<\\/li>\\n<li>Good skills in JavaScript (2+ years development experience), HTML5, MVC development architecture<\\/li>\\n<li>Experience in UI5 software development is beneficial but not mandatory<\\/li>\\n<li>Fluent English in spoken and written, German is a plus<\\/li>\\n<li>Result oriented thinking<\\/li>\\n<li>Ability and willingness to learn new things quickly<\\/li>\\n<li>Efficient, independent and team oriented form of work<\\/li>\\n<li>Good communication and problem solving skills<\\/li>\\n<li>Proactivity, initiative skills<\\/li>\\n<\\/ul><p><\\/p>\\n<p><b>Your benefits with us<\\/b><br\\/>\\n<\\/p><ul>\\n<li>\\nCompetitive salary and other benefits<\\/li>\\n<li>Participation in international projects<\\/li>\\n<li>Successful and fast-growing company<\\/li>\\n<\\/ul><p><\\/p>\\n<p><b>This is us \\u2013 your new employer<\\/b><br\\/>\\n<\\/p><p>\\nAt thyssenkrupp we have more than 155,000 employees in nearly 80 countries and annual sales of \\u20ac43 billion. We are active in automotive engineering, logistics, plant technology, steel production, elevator manufacturing and much more. We work in large and small businesses all around the world - but we always work together. We have over 200 years of experience in industry and the latest cutting-edge technology. We have a position that's right for you, that piques your interest, and that puts your skills to the test.<\\/p>\\n<p>\\nWith our engineering team of more than 900, we are present as an innovative and significant partner in one of the fastest growing and most exciting segment of the automotive industry, in the field of electric steering systems. With outstanding quality and high-tech developments we meet the needs of renowned car manufacturers. Turn your ideas into tangible reality with us!<\\/p><p><\\/p>\\n<p><b>We value diversity<\\/b><br\\/>\\n<\\/p><p>\\nWe value diversity and therefore welcome all applicationy, irrespective of gender, nationality, ethnic and social background, religion and beliefs, disability, age, or sexual orientation and identity.<\\/p><br\\/>\\n<p><\\/p>\\n<p><b>Contact<\\/b><br\\/>\\n<\\/p><p>\\nIf you value professional development, are looking for interesting tasks and would like to work in a cheerful international environment, then don\\u2019t hesitate and get in touch. Learn about the latest developments and challenges of the auto industry and find out about the ideas of leading car manufacturers at our dynamically growing company. Our Budapest centre owes its success to knowledge and a committed work staff.<\\/p>\\n<p>\\nWe work together closely and respect each other, for over 200 years now, up till today!<br\\/>\\nIf this is just as important to you, as it is to us, apply now!<\\/p><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/karriere.thyssenkrupp.com\\/en\\/job-opportunity?job=frontend-developer-ui5-general-784606&utm_source=Indeed&sType=Indeed&utm_source=Indeed&sType=Indeed\"},{\"index\":20,\"qgrid_unfiltered_index\":20,\"Title\":\"GermanorItalian Speaking Service Desk Representative\",\"Company\":\"Computacenter\",\"Summary\":\"You have fluency in oneormore of the following languages: ITALIANorGERMAN.GermanorItalian Speaking Service Desk Representative.What can we offer to you?\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><\\/div><div><div><div><div><div><h1 class=\\\"jobSectionHeader\\\"><b>German or Italian Speaking Service Desk Representative\\n<\\/b><\\/h1><\\/div><\\/div><\\/div><\\/div><div><div><div><div><p><b>Location:<\\/b> Hungary - Budapest | <b>Job-ID: <\\/b>2366 | <b>Contract type: <\\/b>Standard |<b> Business Unit:<\\/b> IT Service Desk<\\/p><br\\/>\\n<p><\\/p>\\n<p><b>About us<\\/b><\\/p><br\\/>\\n<p><\\/p>\\n<p><i>Computacenter is Europe's leading independent provider of IT infrastructure services, enabling users and their business. The Budapest Office opened in 2013 with only around 50 people and now we are over half a thousand. We have a wide range of opportunities in areas such as IT Service Desk, Finance &amp; Accounting, Logistics, Reporting, IT Development and Project Management. It is a diverse community of young and experienced professionals coming from all around the world, providing solutions in 14 different languages.<\\/i><\\/p><br\\/>\\n<p><\\/p>\\n<p><b>\\nWhat can we offer to you?<\\/b><\\/p><br\\/>\\n<p><\\/p>\\n<p>As a future member of CC family in the IT Service Desk department you will have the opportunity to<\\/p>\\n<ul><li>Use and improve your language knowledge<\\/li>\\n<li>Participate in trainings and talent programmes<\\/li>\\n<li>Go through a professional and personal development<\\/li>\\n<li>Work in a fun and diverse atmosphere<\\/li>\\n<\\/ul>\\n<p>Have a stable workplace with flexible scheduling<\\/p><br\\/>\\n<p><\\/p>\\n<p><b>Your future tasks will be\\u2026<\\/b><\\/p><br\\/>\\n<p><\\/p>\\n<p><i>Service Desk Representatives aka Service Desk Agents as the members of a first line customer support team, find the best and the easiest solution for users\\u2019 problems. This entry level position fits you perfectly if you are junior or you are in the early stage of your career and you wish to get involved in a multinational environment. Our welcome team will watch your first steps and our elaborated career path programme, Ascension will take you all the way.<\\/i><\\/p>\\n<p>On a daily basis:<\\/p>\\n<ul><li>Answering support queries via tools, phone and email, keeping daily contact with our users calling from all over Europe<\\/li>\\n<li>Resolving IT issues of our partners which can occur during the course of office work<\\/li>\\n<li>Documentation and logging of calls on the ticketing tool<\\/li>\\n<li>Delegation of problems which cannot be resolved on first level to the competent teams<\\/li>\\n<li>Maintaining and improving customer satisfaction level<\\/li><br\\/>\\n<\\/ul>\\n<p>\\n<\\/p><p><b>You are the ideal candidate if....<\\/b><\\/p><br\\/>\\n<p><\\/p>\\n<ul><li>You have fluency in one or more of the following languages:<b> ITALIAN or GERMAN.<\\/b> (Please note that intermediate English knowledge is a must for all positions but a second language knowledge is also required from the list.)<\\/li>\\n<li>You have affinity to resolve IT related issues<\\/li>\\n<li>You use computers daily, have knowledge of Windows 7, 8, 10 and\\/or other operating systems, MS Office tools<\\/li>\\n<li>You have logical thinking and solving problems fast and resourcefully is not a problem for you<\\/li>\\n<li>You have outstanding communication skills and customer focused mind-set<\\/li>\\n<li>You have the ability to do multitasking<\\/li>\\n<li>You enjoy working in a team<\\/li>\\n<\\/ul>\\n<p>Please note: Usually, we hire for this sort of position, but due to the current situation, we are operating with few open positions.<\\/p>\\n<ul><li>If you wish to participate in an interview or you would like to gain more information about the position, we will conduct the interview in the regular way.<\\/li>\\n<li>If the position you applied for is currently unavailable but you seem to be fit for the role, you will be automatically put into the pool after your interview. As soon as we are hiring again for the position, you will be contacted by the Talent Acquisition Team. (no further rounds will be needed)<\\/li>\\n<\\/ul>\\n<p><b><i>Are we a match? Apply now!<\\/i><\\/b><\\/p><br\\/>\\n<p><\\/p>\\n<p>Do you have any questions? Then feel free to contact BENCE.TEUFEL@COMPUTACENTER.COM!<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/jobs.computacenter.com\\/job\\/Budapest-Service-Desk-Representative-with-European-Languages\\/565377701\\/?idOrigine=1599\"},{\"index\":21,\"qgrid_unfiltered_index\":21,\"Title\":\"Javafejleszt\\u0151- Budapest\",\"Company\":\"Raiffeisen\",\"Summary\":\"Ezen feladatok sor\\u00e1n kapcsolatot tartasz a t\\u00f6bbifejleszt\\u0151csapattal, a besz\\u00e1ll\\u00edt\\u00f3kkal, architektekkel \\u00e9s integr\\u00e1ci\\u00f3s fejleszt\\u0151kkel, \\u00fczemeltet\\u0151kkel,\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><\\/div><div><div><div><div>A Raiffeisen a j\\u00f6v\\u0151ben is nagy hangs\\u00falyt fektet a dolgoz\\u00f3k eg\\u00e9szs\\u00e9g\\u00e9nek meg\\u0151rz\\u00e9s\\u00e9re \\u00e9s a biztons\\u00e1gos munkav\\u00e9gz\\u00e9s felt\\u00e9teleinek biztos\\u00edt\\u00e1s\\u00e1ra.<\\/div><br\\/>\\n<div><\\/div>\\n<div>\\nLeend\\u0151 munkat\\u00e1rsaink sz\\u00e1m\\u00e1ra a bet\\u00f6lt\\u00f6tt munkak\\u00f6r jelleg\\u00e9nek f\\u00fcggv\\u00e9ny\\u00e9ben tov\\u00e1bbra is biztos\\u00edtjuk az otthonr\\u00f3l t\\u00f6rt\\u00e9n\\u0151 munkav\\u00e9gz\\u00e9s lehet\\u0151s\\u00e9g\\u00e9t.<\\/div><br\\/>\\n<div><\\/div>\\n<div>\\nTov\\u00e1bbi jelent\\u0151s v\\u00e1ltoz\\u00e1s, hogy 2020 j\\u00fanius\\u00e1t\\u00f3l Budapesten, a k\\u00f6zponti ter\\u00fcleteken dolgoz\\u00f3 munkat\\u00e1rsaink egy \\u00faj, belv\\u00e1rosi irod\\u00e1ban v\\u00e9gezhetik munk\\u00e1jukat, egy igaz\\u00e1n modern k\\u00f6rnyezetben, amely kiemelked\\u0151 sz\\u00ednvonalat ny\\u00fajt az eg\\u00e9sz munkaer\\u0151piacon. (Agora, G\\u00f6ncz \\u00c1rp\\u00e1d v\\u00e1rosk\\u00f6zpont)<\\/div><br\\/>\\n<div><\\/div>\\n<div>\\nMivel a biztons\\u00e1got tartjuk els\\u0151dleges priorit\\u00e1snak, ez\\u00e9rt a k\\u00f6r\\u00fclm\\u00e9nyekhez \\u00e9s trendekhez igazodva a teljes kiv\\u00e1laszt\\u00e1si folyamatunkat felhaszn\\u00e1l\\u00f3bar\\u00e1t, online megold\\u00e1sokkal bonyol\\u00edtjuk le \\u00e9s a bel\\u00e9p\\u00e9sedet k\\u00f6vet\\u0151en is a lehet\\u0151 leghat\\u00e9konyabb m\\u00f3don szervezz\\u00fck majd a munk\\u00e1dat!<\\/div><br\\/>\\n<div><\\/div>\\n<div>\\nL\\u00e9gy Te is r\\u00e9szese ennek a munkav\\u00e1llal\\u00f3i \\u00e9lm\\u00e9nynek!<\\/div>\\n<div>\\nNyiss ajt\\u00f3t a Raiffeisenre \\u00e9s teremts magadnak egy \\u00faj j\\u00f6v\\u0151t!<\\/div>\\n<\\/div>\\n<div>Nem minden fejleszt\\u00e9si projekt ny\\u00fajtja sz\\u00e1modra azt a kih\\u00edv\\u00e1st, amit egy banki digit\\u00e1lis strat\\u00e9giai szerver-oldali Java fejleszt\\u0151i feladata adhat. Itt a Bank j\\u00f6v\\u0151j\\u00e9t megalapoz\\u00f3, kritikus \\u00fczleti alkalmaz\\u00e1sok lelk\\u00e9t \\u2013 \\u00fczleti logik\\u00e1j\\u00e1t alkothatod meg. Ha van szerver-oldali java fejleszt\\u0151i tapasztalatod, \\u00e9s r\\u00e9szt venn\\u00e9l a Bank digit\\u00e1lis strat\\u00e9gi\\u00e1j\\u00e1nak megval\\u00f3s\\u00edt\\u00e1s\\u00e1ban, ha \\u00fagy \\u00e9rzed, hogy tapasztalatoddal, lelkesed\\u00e9seddel hozz\\u00e1 tudn\\u00e1l tenni a csapat munk\\u00e1j\\u00e1hoz, akkor ez poz\\u00edci\\u00f3 remek lehet\\u0151s\\u00e9g Sz\\u00e1modra.<\\/div><div><\\/div>\\n<h1 class=\\\"jobSectionHeader\\\"><b>JAVA FEJLESZT\\u0150<\\/b><\\/h1>\\n<div><h2 class=\\\"jobSectionHeader\\\"><b>MI LESZ A FELADATOD?<\\/b><\\/h2>\\n<ul><li>A csoporton bel\\u00fcl a Te feladatod lesz a szerver oldali java fejleszt\\u00e9s, valamint a kapcsol\\u00f3d\\u00f3 tervez\\u00e9si \\u00e9s teszt t\\u00e1mogat\\u00e1si feladatok. Ennek a csoportnak a r\\u00e9szek\\u00e9nt a Te feladatod is lesz a java fejleszt\\u0151i keretrendszer fejleszt\\u00e9se \\u00e9s a fejleszt\\u0151i szabv\\u00e1nyok gondoz\\u00e1sa. Ezen feladatok sor\\u00e1n kapcsolatot tartasz a t\\u00f6bbi fejleszt\\u0151 csapattal, a besz\\u00e1ll\\u00edt\\u00f3kkal, architektekkel \\u00e9s integr\\u00e1ci\\u00f3s fejleszt\\u0151kkel, \\u00fczemeltet\\u0151kkel, projektvezet\\u0151kkel \\u00e9s a t\\u00e1rsoszt\\u00e1lyokkal.<\\/li><\\/ul>\\n<\\/div><div><h2 class=\\\"jobSectionHeader\\\"><b>MI\\u00c9RT \\u00c9RDEMES VEL\\u00dcNK DOLGOZNI?<\\/b><\\/h2>\\n<ul><li>mert mi sz\\u00e1m\\u00edthatunk egym\\u00e1sra, szakmai \\u00e9s emberi k\\u00f6z\\u00f6ss\\u00e9get alkotunk,<\\/li>\\n<li>n\\u00e1lunk az emberi kapcsolatok k\\u00fcl\\u00f6n\\u00f6sen fontosak, legyen sz\\u00f3 \\u00fcgyfelekr\\u0151l vagy munkat\\u00e1rsakr\\u00f3l,<\\/li>\\n<li>nyitott, k\\u00f6zvetlen l\\u00e9gk\\u00f6rben val\\u00f3s\\u00edthatod meg \\u00f6nmagad \\u00e9s tisztelettel b\\u00e1nunk egym\\u00e1ssal,<\\/li>\\n<li>sikereiddel, szakmai tud\\u00e1soddal karrieredet folyamatosan fejlesztheted.<\\/li>\\n<\\/ul><\\/div><div><h2 class=\\\"jobSectionHeader\\\"><b>CSATLAKOZZ HOZZ\\u00c1NK, HA...<\\/b><\\/h2>\\n<ul><li>t\\u00f6bb \\u00e9ves fejleszt\\u0151i gyakorlattal rendelkezel java szerver oldali fejleszt\\u00e9sben,<\\/li>\\n<li>ismer\\u0151s vagy Servlets, XML, XHTML, JDBC, IceFaces, Spring, Hibernate technol\\u00f3gi\\u00e1kban,<\\/li>\\n<li>dolgozt\\u00e1l m\\u00e1r elosztott rendszerek k\\u00f6rnyezetben (Java, WebSphere Application Server, JBoss, LifeRay, DB),<\\/li>\\n<li>sz\\u00f3ban \\u00e9s \\u00edr\\u00e1sban is haszn\\u00e1lhat\\u00f3 angolnyelv-tud\\u00e1sod van.<\\/li>\\n<\\/ul><\\/div><div><h2 class=\\\"jobSectionHeader\\\"><b>MUNKAV\\u00c9GZ\\u00c9S HELYE:<\\/b><\\/h2>\\n<div>Agora Budapest, 1133 Budapest, G\\u00f6ncz \\u00c1rp\\u00e1d V\\u00e1rosk\\u00f6zpont<\\/div>\\n<\\/div><\\/div><p><\\/p><div><div><div>Szakter\\u00fclet<\\/div>\\n<div><b>IT\\/Projektvezet\\u00e9s\\/Szervez\\u00e9s<\\/b><\\/div>\\n<\\/div><p><\\/p><div><div>Munkaviszony id\\u0151tartama<\\/div>\\n<div><b>Hat\\u00e1rozatlan idej\\u0171<\\/b><\\/div>\\n<\\/div><p><\\/p><div><div>Napi munkaid\\u0151<\\/div>\\n<div><b>Teljes munkaid\\u0151ben<\\/b><\\/div>\\n<\\/div><p><\\/p><div><div>Nyelvek<\\/div>\\n<div><b>Angol (Alap)<\\/b><\\/div>\\n<\\/div><p><\\/p><div><div>Sz\\u00fcks\\u00e9ges iskolai v\\u00e9gzetts\\u00e9g<\\/div>\\n<div><b>Fels\\u0151fok\\u00fa<\\/b><\\/div><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/raiffeisen.karrierportal.hu\\/allas\\/java-fejleszto-3468\"},{\"index\":22,\"qgrid_unfiltered_index\":22,\"Title\":\"Junior \\u00e9p\\u00edt\\u00e9sz\",\"Company\":\"LECHNER TUD\\u00c1SK\\u00d6ZPONT\",\"Summary\":\"Ismersz apythonvagy gdl nyelveket,.Milyen feladatokban sz\\u00e1m\\u00edtunk a szak\\u00e9rtelmedre?\\u00c9p\\u00edt\\u00e9szeti tervez\\u00e9si \\u00e9s \\u00e9p\\u00edt\\u00e9s\\u00fcgyi t\\u00e1mogat\\u00f3 feladatok ell\\u00e1t\\u00e1sa,.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p><b>Milyen feladatokban sz\\u00e1m\\u00edtunk a szak\\u00e9rtelmedre?<\\/b><\\/p>\\n<ul><li>\\u00c9p\\u00edt\\u00e9szeti tervez\\u00e9si \\u00e9s \\u00e9p\\u00edt\\u00e9s\\u00fcgyi t\\u00e1mogat\\u00f3 feladatok ell\\u00e1t\\u00e1sa,<\\/li>\\n<li>\\u00e9p\\u00fcletinform\\u00e1ci\\u00f3s modellez\\u00e9si feladatok t\\u00e1mogat\\u00e1sa,<\\/li>\\n<li>\\u00e9p\\u00fcletfelm\\u00e9r\\u00e9si feladatok ell\\u00e1t\\u00e1sa,<\\/li>\\n<li>\\u00e9p\\u00edt\\u00e9s\\u00fcgyi informatikai rendszerek szakmai t\\u00e1mogat\\u00e1sa.<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>Milyen k\\u00e9szs\\u00e9gekre lesz mindenk\\u00e9ppen sz\\u00fcks\\u00e9ged ehhez a munk\\u00e1hoz?\\n<\\/b><\\/p><ul><li>\\u00c9p\\u00edt\\u00e9sz vagy \\u00e9p\\u00edt\\u0151m\\u00e9rn\\u00f6k MSc v\\u00e9gzetts\\u00e9g,<\\/li>\\n<li>BIM modellez\\u00e9si tapasztalat,<\\/li>\\n<li>MS Office ismeretek,<\\/li>\\n<li>legal\\u00e1bb egy \\u00e9p\\u00edt\\u00e9szeti tervez\\u0151szoftver-ismeret,<\\/li>\\n<li>magabiztos angol nyelvtud\\u00e1s,<\\/li>\\n<li>\\u00f6n\\u00e1ll\\u00f3 \\u00e9s felel\\u0151ss\\u00e9gteljes munkav\\u00e9gz\\u00e9s, rendszerszint\\u0171 gondolkod\\u00e1s,<\\/li>\\n<li>nagy terhelhet\\u0151s\\u00e9g, rugalmass\\u00e1g,<\\/li>\\n<li>vezet\\u0151kkel, d\\u00f6nt\\u00e9shoz\\u00f3kkal val\\u00f3 egy\\u00fcttm\\u0171k\\u00f6d\\u00e9si tapasztalat,<\\/li>\\n<li>inform\\u00e1ci\\u00f3gy\\u0171jt\\u0151 \\u00e9s rendszerez\\u0151 k\\u00e9pess\\u00e9g,<\\/li>\\n<li>visszacsatol\\u00e1si k\\u00e9szs\\u00e9g.<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>El\\u0151nnyel indulsz a p\\u00e1ly\\u00e1z\\u00f3k k\\u00f6z\\u00f6tt, ha:<\\/b><\\/p>\\n<ul><li>ismersz legal\\u00e1bb egy modell-ellen\\u0151rz\\u00e9sre alkalmas szoftvert,<\\/li>\\n<li>tudod mi az az IFC,<\\/li>\\n<li>ismersz \\u00e9p\\u00fcletelem-alap\\u00fa klasszifik\\u00e1ci\\u00f3s rendszert,<\\/li>\\n<li>tudsz pontfelh\\u0151 alapon modellezni,<\\/li>\\n<li>ismersz a python vagy gdl nyelveket,<\\/li>\\n<li>tudod mi az a t\\u00e9rinformatika.<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>\\u00c9s mit k\\u00edn\\u00e1lunk cser\\u00e9be?<\\/b><\\/p>\\n<ul><li>Izgalmas, kreat\\u00edv feladatokat,<\\/li>\\n<li>fejl\\u0151d\\u00e9si lehet\\u0151s\\u00e9get,<\\/li>\\n<li>versenyk\\u00e9pes juttat\\u00e1si rendszert,<\\/li>\\n<li>szakmai konferenci\\u00e1kon t\\u00f6rt\\u00e9n\\u0151 r\\u00e9szv\\u00e9telt,<\\/li>\\n<li>lend\\u00fcletes, \\u00f6sszetart\\u00f3, fiatalos csapatot,<\\/li>\\n<li>nyelvtanul\\u00e1s, sportol\\u00e1s t\\u00e1mogat\\u00e1s\\u00e1t.<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p>Ha m\\u00e1r l\\u00e1tod is magad ebben a poz\\u00edci\\u00f3ban, k\\u00e9rj\\u00fck, k\\u00fcldd el f\\u00e9nyk\\u00e9pes magyar \\u00f6n\\u00e9letrajzodat \\u00e9s a brutt\\u00f3 b\\u00e9rig\\u00e9nyedet is tartalmaz\\u00f3 motiv\\u00e1ci\\u00f3s leveledet a toborzas@lechnerkozpont.hu e-mail c\\u00edmre a megp\\u00e1ly\\u00e1zott munkak\\u00f6r megnevez\\u00e9s\\u00e9vel.<\\/p><\\/div><\\/div>\",\"URL\":\"http:\\/\\/lechnerkozpont.hu\\/karrier\\/1001-junior-epitesz\"},{\"index\":23,\"qgrid_unfiltered_index\":23,\"Title\":\"Manager,DataSteward \\/DataScientist Job\",\"Company\":\"AGCO\",\"Summary\":\"The management of thedatastewards\\/data scientist team.Data savvy, Experience asdatastewards anddatascientist.Data Steward \\/DataScience Manager.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p><b><i>Data Steward \\/ Data Science Manager<br\\/>\\n<\\/i><\\/b><\\/p><p><\\/p><p><b><i>JOB SUMMARY<\\/i><\\/b><\\/p><p><\\/p><br\\/>\\n<p><i>\\nIn our AGCO journey towards customer centricity and digitalization, the necessity for maintaining high quality customer data is a key success factor. <\\/i><i>The purpose of this position is to ensure the maintenance of our customer data for the whole EME region, in a consistent, effective and highly automated way. The compliancy and actionability of our data is key.<\\/i><\\/p><p><\\/p><br\\/>\\n<p><i>\\nTogether with the data stewards team, the role owner will design the overall framework for the Master Data Management ETL (export \\/ transform \\/ load), this comprises of:<\\/i><\\/p><p><\\/p><br\\/>\\n<ul><li><i>Processes<\\/i><\\/li><li><i>IT solutions<\\/i><\\/li><li><i>Algorithms\\/routine<\\/i><\\/li><\\/ul><p><\\/p><br\\/>\\n<p><i>\\nWithin our MDM strategy, while reaching towards uniqueness of record is our ultimate goal, tracking and actioning upon the confidence level of our data quality is also essential.<\\/i><\\/p><p><i>\\nThe role is organized into three parts:<\\/i><\\/p><p><\\/p><br\\/>\\n<ul><li><i>The management of the data stewards\\/data scientist team<\\/i><\\/li><li><i>The processing of the data as part of the MDM\\n<\\/i><\\/li><li><i>The development and continuous enhancement of algorithms (e.g. fuzzy matching, dedup, ..) to automate the processing and cleansing of the data and address the manual exceptions for the future<\\/i><\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b><i>\\nKEY RESPONSIBILITIES<\\/i><\\/b><\\/p><p><\\/p><br\\/>\\n<div><div><ul><li><i>Establish and Manage the team of data stewards\\/data scientists:<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Delivery and enhancement of the overall solution for data processing in line with the recommendations provided by the Data Quality manager<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Planning management (task prioritization, resources management) to support adequately the business request<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Recruiting, Training and coaching of the team to strengthen internal capabilities<\\/i><\\/li><\\/ul><\\/div><div><div><ul><li><br\\/>\\n<i>Lead the implementation and operationalization of the data management LifeCycle process<\\/i><\\/li><\\/ul><ul><li><i>\\nSource<\\/i><\\/li><li><i>\\nAcquisition<\\/i><\\/li><li><i>\\nTransformation<\\/i><\\/li><li><i>\\nValidation<\\/i><\\/li><li><i>\\nAggregation<\\/i><\\/li><li><i>\\nMaintenance<\\/i><\\/li><li><i>\\nAccess\\/delivery<\\/i><\\/li><\\/ul><\\/div><\\/div><br\\/>\\n<\\/div><ul><li><i>Develop, test and enhance the automatization process for data enriching and cleansing<\\/i><\\/li><li><i>Support the definition, development, testing and implementation of the IT solutions<\\/i><\\/li><li><i>Review outcome of the automatization routine with focus on exceptions, brainstorm and refine automatization model together with the data stewards team to ensure drastic reduction of exception on next iteration<\\/i><\\/li><li><i>Collect SLA requirements from Business and Legal stakeholders and the Data Quality manager, and provide accordingly recommendation in terms of resources requirements and prioritization of activities<\\/i><\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b><i>\\nREQUIREMENTS<\\/i><\\/b><\\/p><p><\\/p><br\\/>\\n<div><div><div><ul><li><i>Data savvy, Experience as data stewards and data scientist<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Experience in managing team of data stewards \\/ data scientists<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Strong knowledge about data matching and transformation logics and solutions (model, algorithm)<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Strong knowledge about data management platform (validation, matching, dedup)<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Task oriented together with self-starter ability to initiate automation review and enhancement<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Intellectual curiosity, continuous improvement<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Ability to work within a team of peers to enable best practice identification and problem solving<\\/i><\\/li><\\/ul><\\/div><div><div><ul><li><br\\/>\\n<i>Experience \\/ skills in analytics programming (R, Python)<br\\/>\\n<\\/i><\\/li><\\/ul><p><\\/p><p><b>We offer the following benefits:<\\/b><\\/p><p><\\/p><br\\/>\\n<ul><li>\\nBasic salary: Competitive<\\/li><li>\\nA company performance \\/ Individual performance related bonus (up to 10%)<\\/li><li>\\nDefined Contribution Pension Scheme (The company contributes up to 10% for a 5% employee contributions)<\\/li><li>\\nLife assurance and critical illness cover for Pension members<\\/li><li>\\n26 days holidays + statutory holidays<\\/li><li>\\nBUPA healthcare<\\/li><li>\\nHoliday trading\\n<\\/li><li>Retail discount scheme\\n<\\/li><li>Childcare vouchers<\\/li><li>\\nConfidential Employee Assistance Programme for employees and their immediate family<\\/li><li>\\nOn-site parking<\\/li><li>\\nOn-site restaurant<\\/li><\\/ul><p><\\/p><br\\/>\\n<p>\\nEmployee development and growth is part of our company culture. If you are looking for an opportunity to work in an inspiring multinational environment for a leading global player of agricultural solutions, we look forward to receiving your application!<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/careers.agcocorp.com\\/job\\/Budapest-Manager%2C-Data-Steward-Data-Scientist-Job-Cent\\/674769700\\/?feedId=28200&utm_source=Indeed&utm_campaign=AGCO_Indeed\"},{\"index\":24,\"qgrid_unfiltered_index\":24,\"Title\":\"Procurement Intern\",\"Company\":\"Ericsson\",\"Summary\":\"Makedatacrunching &dataanalysis, helping clean up activities.Report on variousdatabasis such as supplier, contract and spend data.What\\u00b4s initfor you?\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><b>Date:<\\/b> Sep 28, 2020<br\\/>\\n<p>\\nAs the tech firm that created the mobile world, and with more than 54,000 patents to our name, we\\u2019ve made it our business to make a mark. When joining our team at Ericsson you are empowered to learn, lead and perform at your best, shaping the future of technology. This is a place where you're welcomed as your own perfectly unique self, and celebrated for the skills, talent, and perspective you bring to the team. Are you in?<\\/p><p>\\nCome, and be where it begins.<\\/p><p>\\nYou\\u2019ll only get to start your career once. Let\\u2019s make it a good one!<\\/p><p>\\nEricsson Hungary is looking for <b>Procurement Intern<\\/b>.<\\/p><p>\\nThis is an outstanding opportunity to gain experience in procurement activities and strategic sourcing. Joining us as our new intern, you will support Ericsson Hungary's sourcing function with procurement administrative activities, ensuring compliance with processes and directives.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nYou will<\\/b><\\/h2><ul><li>\\nManage supplier contracts including proof reading, collect signatures from involved parties, archive and register contractual information<\\/li><li>\\nReport on various data basis such as supplier, contract and spend data<\\/li><li>\\nMake data crunching &amp; data analysis, helping clean up activities<\\/li><li>\\nSupport procurement managers in the tender process by collecting relevant documents or data from clients, informing suppliers, preparing internal and external meetings and agenda<\\/li><li>\\nManage ad hoc purchase requests from requestors, ask quotations from suppliers, investigate invoicing matters with suppliers or internally<\\/li><li>\\nHandle other business activities that may come from various partners related to sourcing activities<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nTo be successful in the role you have<\\/b><\\/h2><ul><li>\\nOngoing studies at a Hungarian university. Preferably in an Economics, Logistics, Supply Chain or Law related field.<\\/li><li>\\nBasic knowledge of Excel<\\/li><li>\\nGood collaboration skills<\\/li><li>\\nAn assertive approach to conflict and solid negotiation skills<\\/li><li>\\nAttention to detail and organizational abilities<\\/li><li>\\nGood multitasking skills<\\/li><li>\\nA positive outgoing personality with service-minded attitude<\\/li><li>\\nProficiency in English and Hungarian<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nWhat we offer:<\\/b><\\/h2><ul><li>\\nWork \\u2013 life balance, the opportunity to work from home, and flexible working hours!<\\/li><li>\\nInternational career opportunities<\\/li><li>\\nGreat team spirit, fun events<\\/li><li>\\nOpportunity to learn and kickoff your career<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nWhat\\u00b4s in it for you?<\\/b><\\/h2><p>\\nHere at Ericsson, our culture is built on over a century of courageous decisions. With us, you will no longer be dreaming of what the future holds \\u2013 you will be redefining it. You won\\u2019t develop for the status quo, but will build what replaces it. Joining us is a way to move your career in any direction you want; with hundreds of career opportunities in locations all over the world, in a place where co-creation and collaboration are embedded into the walls. You will find yourself in a speak-up environment where empathy and humanness serve as cornerstones for how we work, and where work-life balance is a priority. Welcome to an inclusive, global company where your opportunity to make an impact is endless.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nWhat happens once you apply?\\n<\\/b><\\/h2><p>To prepare yourself for next steps, please explore here: https:\\/\\/www.ericsson.com\\/en\\/careers\\/job-opportunities\\/hiring-process<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nLocation<\\/b><\\/h2><p>\\nInfopark - Budapest, Hungary<\\/p><p><\\/p><br\\/>\\n<p>\\nEricsson provides equal employment opportunities (EEO) to all employees and applicants for employment without regard to race, color, religion, sex, sexual orientation, marital status, pregnancy, parental status, national origin, ethnic background, age, disability, political opinion, social status, veteran status, union membership or genetics.<\\/p><p>\\nEricsson complies with applicable country, state and all local laws governing nondiscrimination in employment in every location across the world in which the company has facilities. In addition, Ericsson supports the UN Guiding Principles for Business and Human Rights and the United Nations Global Compact.<\\/p><p>\\nThis policy applies to all terms and conditions of employment, including recruiting, hiring, placement, promotion, termination, layoff, recall, transfer, leaves of absence, compensation, training and development.<\\/p><p>\\nEricsson expressly prohibits any form of workplace harassment based on race, color, religion, sex, sexual orientation, marital status, pregnancy, parental status, national origin, ethnic background, age, disability, political opinion, social status, veteran status, union membership or genetic information.<\\/p><p><\\/p><br\\/>\\n<p>\\nPrimary country and city: Hungary (HU) || || Budapest || R&amp;D; Stud&amp;YP<\\/p><p>\\nReq ID: 441963<\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.ericsson.com\\/main\\/jobs\\/441963?lang=en-us&jobPipeline=Indeed&utm_medium=referral\"},{\"index\":25,\"qgrid_unfiltered_index\":25,\"Title\":\".NETDeveloper\",\"Company\":\"Deloitte\",\"Summary\":\"User interfaceoruser experience design knowledge.University\\/college degree inITorEngineering with business background.Who we're looking for.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><p>Who we're looking for\\n<\\/p><div><p><b>You will need to have:<\\/b><\\/p>\\n<ul>\\n<li>university\\/college degree in IT or Engineering with business background<\\/li>\\n<li><b>at least 2 years\\u2019 experience in programming ASP.NET <\\/b>and <b>C#<\\/b>, .NET 4.5+.<\\/li>\\n<li>at least 1 years\\u2019 experience in <b>JavaScript<\\/b> using any of the main frameworks (<b>Angular 2+<\\/b> is preferred)<\\/li>\\n<li>experience in <b>HTML5<\\/b>, <b>CSS3<\\/b> and front-end frameworks (<b>Bootstrap and Kendo UI<\\/b> is preferred)<\\/li>\\n<li>experience in working with databases (SQL) and XML<\\/li>\\n<li>experience in ORM (Entity framework is an advantage)<\\/li>\\n<li>proficiency in written English<\\/li>\\n<li>some experience using version control systems (GIT preferred) and project management systems like Jira or Azure DevOps<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>\\nIt is an advantage if you have:<\\/b><\\/p>\\n<ul>\\n<li>work experience in multinational environment especially in the area of Taxation and\\/or Finance is a huge advantage<\\/li>\\n<li>user interface or user experience design knowledge<\\/li>\\n<li>experience with Agile development methodology<\\/li>\\n<li>experience with Continuous Integration and Deployment<\\/li>\\n<li>interest in developing software with financial and tax experts<\\/li>\\n<\\/ul><\\/div><div><div><div><div><div><b>2+\\n<\\/b><\\/div><div><div>Years of Experience\\n<\\/div><\\/div><\\/div><\\/div><\\/div><div><div><div><div>English\\n<\\/div><\\/div><\\/div><div><div><div>Hungarian\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><p>Your future role\\n<\\/p><div><p><b>As a Developer in our team you will:<\\/b><\\/p>\\n<ul>\\n<li>plan, deliver, implement and customize new or existing software-based solutions, tools and customized applications for tax services<\\/li>\\n<li>execute development of software design and programming in .NET (C#, EF, WebApi)<\\/li>\\n<li>analyze and resolve programming issues<\\/li>\\n<li>actively participate as an agile team member in all phases of the scrum process with high autonomy<\\/li>\\n<li>cooperate with other teams in a cross-functional organization<\\/li>\\n<\\/ul><\\/div><p>What we offer\\n<\\/p><div><ul><li>competitive salary including a wide range of benefits<\\/li>\\n<li>the most recent technologies and integrated development components<\\/li>\\n<li>young and agile team, working together to reach business goals, but also having fun together after business hours<\\/li>\\n<li>mentoring and technical coaching from senior developers<\\/li>\\n<li>challenging multinational environment, where personal development and growth are encouraged<\\/li>\\n<li>several training programs are available during your career<\\/li>\\n<li>attractive and modern working environment with great location in the heart of Budapest<\\/li><\\/ul><\\/div><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/hu.career.deloittece.com\\/job-posting\\/2848\\/.NET-Developer?src=JB-16801\"},{\"index\":26,\"qgrid_unfiltered_index\":26,\"Title\":\"A mi Asszisztens\\u00fcnk\",\"Company\":\"Delta Informatikai Zrt.\",\"Summary\":\"B\\u00e1rmilyenadatb\\u00e1zis, vagy v\\u00e1llalatir\\u00e1ny\\u00edt\\u00e1si rendszer kezel\\u00e9s\\u00e9ben szerzett gyakorlat.Szereted k\\u00e9zben tartani az \\u00fcgyeket? \\u2013 akkor ez a Te poz\\u00edci\\u00f3d, mert a kis\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><div><div><div><div><p><b>Milyen lenne vel\\u00fcnk dolgoznod?<\\/b><\\/p>\\n<ul><li>Szereted k\\u00e9zben tartani az \\u00fcgyeket? \\u2013 akkor ez a Te poz\\u00edci\\u00f3d, mert a kis csapatunk R\\u00e1d sz\\u00e1m\\u00edt a bej\\u00f6v\\u0151 levelek, iratok, k\\u00e9rd\\u00e9sek rendszerez\\u00e9s\\u00e9ben, \\u00e9s rem\\u00e9lj\\u00fck, hogy az adminisztr\\u00e1ci\\u00f3ban is hat\\u00e9kony seg\\u00edt\\u0151nk leszel.<\\/li><li>Gyors vagy a levelez\\u00e9sben, \\u00e9s er\\u0151ss\\u00e9ged az \\u00edrott kommunik\\u00e1ci\\u00f3? \\u2013 akkor j\\u00f3l fogod \\u00e9rezni magad ebben a munkak\\u00f6rben, mert c\\u00e9ges \\u00fcgyfeleink \\u00e9s partnereink fel\\u00e9 sok fontos levelet kell kik\\u00fcldened, k\\u00e9rd\\u00e9seikre pedig v\\u00e1laszt egyeztetned c\\u00e9gen bel\\u00fcl.<\\/li><li>Szereted a t\\u00e1rsas\\u00e1got, de a munk\\u00e1dban is j\\u00f3l esik elm\\u00e9ly\\u00fclni? \\u2013 tal\\u00e1n meglep\\u0151, de mindkett\\u0151re lehet\\u0151s\\u00e9ged van n\\u00e1lunk. A Koll\\u00e9g\\u00e1kkal csapatk\\u00e9nt m\\u0171k\\u00f6d\\u00fcnk, szem\\u00e9lyesen megbesz\\u00e9lj\\u00fck a teend\\u0151ket, ezt k\\u00f6vet\\u0151en a magad ura vagy, \\u00e9s mi is azt t\\u00e1mogatjuk, ha figyelmesen \\u00e9s zavartalanul tudsz dolgozni.<\\/li><li>A sz\\u00e1mok nem az ellens\\u00e9geid, \\u00e9s a sz\\u00e1ml\\u00e1k sem idegenek? \\u2013 Informatikai szolg\\u00e1ltat\\u00f3 c\\u00e9g vagyunk, ebben a k\\u00f6rnyezetben pedig mindenki a sz\\u00e1mokb\\u00f3l \\u00e9rt, persze nem kell matematikusnak lenned, de a beszerz\\u00e9sek, nyilv\\u00e1ntart\\u00e1sok, sz\\u00e1ml\\u00e1k ter\\u00e9n biztosan lesz feladatod.<\\/li><li>Tervezed a j\\u00f6v\\u0151det, \\u00e9s h\\u0171s\\u00e9ges t\\u00edpus vagy? \\u2013 mi is azok vagyunk, \\u00e9s akikkel tart\\u00f3san egy\\u00fctt dolgozunk, azoknak lehet\\u0151s\\u00e9get tudunk k\\u00edn\\u00e1lni sokf\\u00e9le karrier\\u00fatra, pl.: p\\u00e9nz\\u00fcgy, kontrolling, kereskedelem, logisztika, marketing, HR, projektmenedzsment, vagy ak\\u00e1r m\\u0171szaki ter\\u00fcletek. T\\u00f6bb mint 30 \\u00e9ves v\\u00e1llalati m\\u00faltunk, c\\u00e9gcsoportk\\u00e9nt jellemz\\u0151 stabilit\\u00e1sunk, \\u00e9s t\\u0151zsdei h\\u00e1tter\\u00fcnk a biztos\\u00edt\\u00e9k arra, hogy j\\u00f3 helyen j\\u00e1rsz, ha hozz\\u00e1nk bel\\u00e9psz!<\\/li><\\/ul>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><div><div><div><div><div><div><b>\\n\\u00cdme, n\\u00e9h\\u00e1ny ismeret, k\\u00e9pess\\u00e9g, ami j\\u00f3l j\\u00f6het ebben a munkak\\u00f6rben:<\\/b><br\\/>\\n<ul><li>MS Excel \\u00e9s MS Word program felhaszn\\u00e1l\\u00f3i szint\\u0171 ismerete<\\/li><li>B\\u00e1rmilyen adatb\\u00e1zis, vagy v\\u00e1llalatir\\u00e1ny\\u00edt\\u00e1si rendszer kezel\\u00e9s\\u00e9ben szerzett gyakorlat<\\/li><li>Nyitotts\\u00e1g tanul\\u00e1sra, \\u00faj ismeretek megszerz\\u00e9s\\u00e9re<\\/li><li>J\\u00f3 kommunik\\u00e1ci\\u00f3s k\\u00e9szs\\u00e9g, pozit\\u00edv szem\\u00e9lyis\\u00e9g, n\\u00e9ha stresszt\\u0171r\\u0151 k\\u00e9pess\\u00e9g<\\/li><li>Precizit\\u00e1s, gyors munkav\\u00e9gz\\u00e9s<\\/li><\\/ul><\\/div>\\n<div><b>\\nJ\\u00f3 hely\\u00e9be, j\\u00f3t v\\u00e1rj:<\\/b><br\\/>\\n<ul><li>Korrekt b\\u00e9rez\\u00e9st, anyagi el\\u0151rel\\u00e9p\\u00e9si lehet\\u0151s\\u00e9get<\\/li><li>Mentorral t\\u00e1mogatott szakmai fejl\\u0151d\\u00e9st<\\/li><li>Hossz\\u00fa t\\u00e1v\\u00fa munkalehet\\u0151s\\u00e9get, karrierutat az IT szektorban<\\/li><li>\\u00c9rdekes \\u00e9s \\u00e9rtelmes feladatokat<\\/li><li>Stabil nagyv\\u00e1llalati h\\u00e1tteret<\\/li><li>Kellemes munkahelyi l\\u00e9gk\\u00f6rt, modern munkak\\u00f6rnyezetet<\\/li><li>Kiemelked\\u0151 szaktud\\u00e1s\\u00fa, elismer\\u00e9sre m\\u00e9lt\\u00f3 Koll\\u00e9g\\u00e1kat, akikkel j\\u00f3 egy\\u00fctt dolgozni<\\/li><\\/ul><\\/div>\\n<p><b>\\nMunkav\\u00e9gz\\u00e9s helye: <\\/b>Budapest, XIII. ker\\u00fclet \\/ Debrecen<\\/p>\\n<p>\\nK\\u00e9rj\\u00fck, \\u00f6n\\u00e9letrajzodban jel\\u00f6ld meg a fizet\\u00e9si ig\\u00e9nyedet!<\\/p>\\n<p>\\nP\\u00e1lyakezd\\u0151k jelentkez\\u00e9s\\u00e9t is v\\u00e1rjuk.<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/www.delta.hu\\/a-mi-asszisztensunk\\/\"},{\"index\":27,\"qgrid_unfiltered_index\":27,\"Title\":\"Senior Analyst - MasterDataGovernance (MDG)\",\"Company\":\"Viacom International Hungary (VIH)\",\"Summary\":\"Perform periodic clean-up of masterdataobjects.Mass creation \\/ maintenance of masterdataattributes and tables using customized SAP transactions.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div>Company Description<br\\/>\\n<p><\\/p><p><b>\\nViacomCBS<\\/b> is home to the leading portfolio of global, multi-platform entertainment brands, including Comedy Central, Nickelodeon, MTV and Paramount Channel among others. Additionally, we provide brand and content licensing, sales, digital, mobile and streaming distribution rights and other services and solutions for our partners across 17 countries.<\\/p><p>\\nIn our offices located in Berlin, Budapest, Warsaw and Prague, we all share the passion for bringing the best of multimedia entertainment in all its forms, on multiple platforms, to kids, youth and families, for diverse tastes, with local flavors. Through television, film, digital content, live events, merchandise, studio production and more, we connect with billions of people in nearly every country in the world.<\\/p><\\/div>\\n<br\\/>\\n<div>Job Description<br\\/>\\n<p><\\/p><p><b>\\nKey responsibilities:<\\/b><\\/p><ul><li>\\nCreate, maintain and audit SAP FI master data such as GL account, Cost Center, Profit Center, Internal Order, Projects, Assets, etc.<\\/li><li>\\nSettlement of assets: understand the settlement rule, create and correct settlement rule, rectify settlement errors individually<\\/li><li>\\nPerform periodic clean-up of master data objects<\\/li><li>\\nAllocate, monitor and answer inquiries that come through the Service Now incident management system ensuring accuracy, control\\/policy compliance, and timeliness on completion of requests<\\/li><li>\\nMass creation \\/ maintenance of master data attributes and tables using customized SAP transactions<\\/li><li>\\nIdentify and carry out employee creation\\/change\\/termination related updates in SAP HR Mini system and other related tables<\\/li><li>\\nMaintain Standard Operating Procedures of responsibility areas<\\/li><li>\\nDrive data conversion activities related to new ERP rollout, improvements to Master Data Tool such as testing<\\/li><li>\\nRepresent MDG on project \\/ month end close related calls \\/ meetings upon request<\\/li><\\/ul><\\/div>\\n<br\\/>\\n<div>Qualifications<br\\/>\\n<p><\\/p><p><b>\\nPreferred Qualifications and Experience:<\\/b><\\/p><ul><li>\\nSolid business English<\\/li><li>\\nAdvanced Excel skills including PIVOT, VLookup, advanced filters, formatting and formulas<\\/li><li>\\nExperience in SAP FI, Project System and\\/ or system implementation\\/ conversion related practice preferred<\\/li><li>\\nSSC background or at least 2 years of experience in a complex global environment preferably in the field of Master Data Governance<\\/li><\\/ul><p><b>\\nPerformance Skills:<\\/b><\\/p><ul><li>\\nAttention to Detail<\\/li><li>\\nExcellent organizational and analytical skills<\\/li><li>\\nAbility to multitask and prioritize workload, carry out repetitive tasks with high accuracy<\\/li><li>\\nDesire and willingness to learn new skills, perform functions as assigned<\\/li><\\/ul><br\\/>\\nAdditional Information<br\\/>\\n<p><\\/p><p><b>\\nWe believe you will enjoy working with us because:<\\/b><\\/p><ul><li>\\nWe are enthusiastic about our job.<\\/li><li>\\nYou can work in a multicultural environment with a great team.<\\/li><li>\\nYou can be part of an exciting sector.<\\/li><li>\\nYou will get space to work independently, still with the support of senior leaders.<\\/li><li>\\nUnique and friendly atmosphere.<\\/li><li>\\nTeam building events.<\\/li><\\/ul><p><b>\\nAnd some extras:<\\/b><\\/p><ul><li>\\nAward-winning office,<\\/li><li>\\nOpen, inclusive community,<\\/li><li>\\nMassage chair,<\\/li><li>\\nFruit days,<\\/li><li>\\nViacom Pub and other regular events (Spark, Spark Life, Viacommunity Day, etc.),<\\/li><li>\\nOpportunity to participate on sneak previews,<\\/li><li>\\nOpportunity to visit taping of locally produced tv-shows.<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nPlease, provide us with your CV in English with the followings<\\/b>: name and surname, your phone number and e-mail address you wish us to use during the recruitment process, education, professional qualifications, professional experience (i.e. employment history).<\\/p><p><i>\\n\\u201e By applying for this role I hereby state that I read and understood Viacom\\u2019s recruitment related privacy notice (\\u201eNotice\\u201d, https:\\/\\/www.viacom.com\\/recruitment-privacy-notice-eea-switzerland ) and that I accept the Notice\\u2019s conditions. I hereby give my consent for Viacom to process my above indicated personal data (name, telephone number, e-mail address, etc.) and the additional personal data that may be included in my CV and cover or motivation letter in the course of the recruitment related procedure for the purposes set forth in the Notice (primarily the evaluation of the applications submitted for the respective job advertisements).\\u201d<\\/i><\\/p><\\/div><\\/div>\",\"URL\":\"None\"},{\"index\":28,\"qgrid_unfiltered_index\":28,\"Title\":\"IMS Support Engineer\",\"Company\":\"Ericsson\",\"Summary\":\"A BScorMSc degree in Computer Science, Electrical Engineeringorequivalent is required.Come, and be whereitbegins.What\\u00b4s initfor you?\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><b>Date:<\\/b> Oct 6, 2020<br\\/>\\n<p>\\nAs the tech firm that created the mobile world, and with more than 54,000 patents to our name, we\\u2019ve made it our business to make a mark. When joining our team at Ericsson you are empowered to learn, lead and perform at your best, shaping the future of technology. This is a place where you're welcomed as your own perfectly unique self, and celebrated for the skills, talent, and perspective you bring to the team. Are you in?<\\/p><p>\\nCome, and be where it begins.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nOur Exciting Opportunity\\n<\\/b><\\/h2><p>We are now looking for a Developer to maintain products (units, nodes, networks, systems and solutions). Your role will include all development activities such as: requirement analysis, system design, architecture design, hardware design, software design, integration, verification, simulations, tools design, Product Lifecycle Management support and product documentation. Our focus is on Lean and Agile ways of working. We organize in multi-functional development teams in which continuous improvement and innovation is part of the daily work.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nYou will,<\\/b><\\/h2><ul><li>\\nPerform continuous analysis and requirement handling.<\\/li><li>\\nDevelop and test high quality products<\\/li><li>\\nPerform trouble shooting and customer support<\\/li><li>\\nBe responsible for continuous improvements of products and processes<\\/li><li>\\nDevelop competence in technical domain<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nTo be successful in the role you must have:<\\/b><\\/h2><ul><li>\\nA BSc or MSc degree in Computer Science, Electrical Engineering or equivalent is required<\\/li><li>\\n3-5 years of experience in a related field<\\/li><li>\\nDomain experience: IMS, VoLTE, 5GGood collaboration and networking skills<\\/li><li>\\nThe ability to adapt, respond to change and innovate<\\/li><li>\\nA result oriented approach and know how to meet customer expectations<\\/li><li>\\nGood planning and organizing skills<\\/li><li>\\nInternet Protocol knowledge<\\/li><li>\\nGood command of English<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nWhat we offer<\\/b><\\/h2><ul><li>\\nFlexible working hours<\\/li><li>\\nHigh standard working environment (recreation room, bicycle storage, parking lots\\u2026)<\\/li><li>\\nEasily accessible location<\\/li><li>\\nCompetitive compensation package, wide range of cafeteria elements, annual bonus<\\/li><li>\\nInternational career opportunities<\\/li><li>\\nGreat team spirit, fun events<\\/li><li>\\nProfessional communities<\\/li><li>\\nExtensive professional development opportunities<\\/li><li>\\nSubsidized language courses<\\/li><li>\\nMobile with 4G, laptop<\\/li><li>\\nLocal medical service<\\/li><li>\\nRelocation support<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nWhat\\u00b4s in it for you?<\\/b><\\/h2><p>\\nHere at Ericsson, our culture is built on over a century of courageous decisions. With us, you will no longer be dreaming of what the future holds \\u2013 you will be redefining it. You won\\u2019t develop for the status quo, but will build what replaces it. Joining us is a way to move your career in any direction you want; with hundreds of career opportunities in locations all over the world, in a place where co-creation and collaboration are embedded into the walls. You will find yourself in a speak-up environment where empathy and humanness serve as cornerstones for how we work, and where work-life balance is a priority. Welcome to an inclusive, global company where your opportunity to make an impact is endless.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nWhat happens once you apply?\\n<\\/b><\\/h2><p>As a first step within our selection process, you will be asked to fill out our technical tests based on your experience and preference to work in.<\\/p><p>\\nThe candidates who best match the criteria for the position, will move on to the next step in the process \\u2013 the interview.<\\/p><p><\\/p><br\\/>\\n<p>\\nDo you believe that an organization fostering an environment of cooperation and collaboration to execute with speed creates better business value? Do you value a culture of humanness, where fact based decisions are important and our people are encouraged to speak up? Do you believe that diverse, inclusive teams drive performance and innovation? At Ericsson, we do.<\\/p><p>\\nWe provide equal employment opportunities without regard to race, color, gender, sexual orientation, transgender status, gender identity and\\/or expression, marital status, pregnancy, parental status, religion, political opinion, nationality, ethnic background, social origin, social status, indigenous status, disability, age, union membership or employee representation and any other characteristic protected by local law or Ericsson\\u2019s Code of Business Ethics.<br\\/>\\n<\\/p><p>\\nPrimary country and city: Hungary (HU) || || Budapest || R&amp;D<\\/p><p>\\nReq ID: 445062<\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.ericsson.com\\/main\\/jobs\\/445062?lang=en-us&jobPipeline=Indeed&utm_medium=referral\"},{\"index\":29,\"qgrid_unfiltered_index\":29,\"Title\":\"Application Support Intern\",\"Company\":\"SAP\",\"Summary\":\"If you are in need of accommodationorspecial assistance to navigate our websiteorto complete your application, please send an e-mail with your request to\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p><\\/p><div><p><b>Requisition ID: <\\/b>263323<br\\/>\\n<b>Work Area: <\\/b>Customer Service and Support<br\\/>\\n<b>Expected Travel: <\\/b>0 - 10%<br\\/>\\n<b>Career Status: <\\/b>Student<br\\/>\\n<b>Employment Type: <\\/b>Limited Part Time<\\/p><p><\\/p><br\\/>\\n<p><b>\\nCOMPANY DESCRIPTION<\\/b><\\/p><p><br\\/>\\nSAP started in 1972 as a team of five colleagues with a desire to do something new. Together, they changed enterprise software and reinvented how business was done. Today, as a market leader in enterprise application software, we remain true to our roots. That\\u2019s why we engineer solutions to fuel innovation, foster equality and spread opportunity for our employees and customers across borders and cultures.<\\/p><p>\\nSAP values the entrepreneurial spirit, fostering creativity and building lasting relationships with our employees. We know that a diverse and inclusive workforce keeps us competitive and provides opportunities for all. We believe that together we can transform industries, grow economics, lift up societies and sustain our environment. Because it\\u2019s the best-run businesses that make the world run better and improve people\\u2019s lives.<\\/p><div><div><p><b>\\nAPPLICATION SUPPORT INTERN<\\/b><br\\/>\\nThe Support team has over 320 colleagues in a few business locations (Budapest \\u2013 since 2001, Prague, Moscow) and as a part of <b>Global Support Center Hungary <\\/b>is critical to SAP's future success so we are looking for candidates who strive to make the world run better.<\\/p><p><\\/p><br\\/>\\n<p><b>\\nSAP Product Support<\\/b> delivers first\\u2013class <b>support<\\/b> to <b>complete SAP Portfolio<\\/b>:<\\/p><ul><li>\\nHandle customer support incidents (24x7)<\\/li><li>\\nProvide technical support with deep analysis<\\/li><li>\\nProvide real time support<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nOur Proactive Services:<\\/b><\\/p><ul><li>\\nCreate and share knowledge with customers<\\/li><li>\\nTesting and validating new products and functionalities<\\/li><li>\\nDeveloping Supportability Tools<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nEXPECTATIONS AND TASKS<\\/b><\\/p><ul><li>\\nMonitoring and distributing customer tickets and help to fulfill Service Level Agreement<\\/li><li>\\nCollaboration with fellow support colleagues and other internal organizations to provide superior customer service<\\/li><li>\\nTaking ownership of basic technical issues<\\/li><li>\\nProviding direct technical assistance for customers via our Customer Service System<\\/li><li>\\nAbility to work at least 3 days\\/week<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nEDUCATION AND QUALIFICATIONS \\/ SKILLS AND COMPETENCIES<\\/b><\\/p><ul><li>\\n4 closed semesters<\\/li><li>\\nActive student status<\\/li><li>\\nAbility to work in teams of multicultural nature<\\/li><li>\\nExcellent analytical and problem solving skills<\\/li><li>\\nCustomer and quality focus<\\/li><li>\\nReady for continuous learning and improvement<\\/li><li>\\nOpen personality and professional communication style<\\/li><li>\\nFluent spoken and written English language skills<\\/li><li>\\nAt least a basic level of German language knowledge<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nWORK EXPERIENCE<\\/b><\\/p><ul><li>\\n Internship in IT field is a plus<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nWHAT WE OFFER<\\/b><\\/p><ul><li>\\nA compensation package above average<\\/li><li>\\nContinuous personal and professional growth with possibility to participate in the related trainings<\\/li><li>\\nWorking accross the teams to learn more about other teams<\\/li><li>\\nSuperior office and work environment<\\/li><li>\\nInternational team<\\/li><li>\\nOpportunity to continue cooperation with SAP by extending the initial 6 months internship period or moving to the permanent position based on the intern performance and the hiring need at the time<\\/li><\\/ul><\\/div><\\/div><br\\/>\\n<p><b>\\nWHAT YOU GET FROM US\\n<\\/b><\\/p><p>Success is what you make it. At SAP, we help you make it your own. A career at SAP can open many doors for you. If you\\u2019re searching for a company that\\u2019s dedicated to your ideas and individual growth, recognizes you for your unique contributions, fills you with a strong sense of purpose, and provides a fun, flexible and inclusive work environment \\u2013 apply now<i>.<\\/i><\\/p><p><b>\\nSAP'S DIVERSITY COMMITMENT\\n<\\/b><br\\/>\\nTo harness the power of innovation, SAP invests in the development of its diverse employees. We aspire to leverage the qualities and appreciate the unique competencies that each person brings to the company.<\\/p><p>\\nSAP is committed to the principles of Equal Employment Opportunity and to providing reasonable accommodations to applicants with physical and\\/or mental disabilities. If you are in need of accommodation or special assistance to navigate our website or to complete your application, please send an e-mail with your request to Recruiting Operations Team (Americas: Careers.NorthAmerica@sap.com or Careers.LatinAmerica@sap.com, APJ: Careers.APJ@sap.com, EMEA: Careers@sap.com).<\\/p><p>\\nSuccessful candidates might be required to undergo a background verification with an external vendor.<\\/p><p><b>\\nAdditional Locations<\\/b>:<\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.sap.com\\/job\\/Budapest-Application-Support-Intern-Job-BU-1031\\/616348701\\/?feedId=118200&utm_source=Indeed&utm_campaign=SAP_Indeed\"}]}",
