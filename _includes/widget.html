\u00e9get<\\/li>\\n<li>Biztos, stabil, hossz\\u00fa t\\u00e1v\\u00fa munkahelyet<\\/li>\\n<li>K\\u00f6zrem\\u0171k\\u00f6d\\u00e9st a fejleszt\\u00e9s minden f\\u00e1zis\\u00e1ban: tervez\\u00e9s, fejleszt\\u00e9s, tesztel\\u00e9s, dokument\\u00e1ci\\u00f3, hibakezel\\u00e9s, t\\u00e1mogat\\u00e1s \\u00e9s \\u00fczemeltet\\u00e9s<\\/li>\\n<li>Versenyk\\u00e9pes j\\u00f6vedelmet<\\/li>\\n<li>Multinacion\\u00e1lis k\\u00f6rnyezetet<\\/li>\\n<\\/ul>\\n<p><b>Amit cser\\u00e9be elv\\u00e1runk<\\/b><\\/p>\\n<ul>\\n<li>IT szakir\\u00e1ny\\u00fa v\\u00e9gzetts\\u00e9get vagy szakmai tapasztalatot<\\/li>\\n<li>Linux vagy Windows szerveroldali szoftverk\\u00f6rnyezetben, technol\\u00f3gi\\u00e1kban val\\u00f3 j\\u00e1rtass\\u00e1got<\\/li>\\n<li>Nyitotts\\u00e1got, hogy megismerj \\u00faj technol\\u00f3gi\\u00e1kat<\\/li>\\n<li>Rendszerm\\u00e9rn\\u00f6ki \\u00e9s\\/vagy \\u00fczemeltet\\u00e9si ismereteket<\\/li>\\n<li>Rendszerszeml\\u00e9letet<\\/li>\\n<li>Akt\\u00edv angol nyelvtud\\u00e1st<\\/li>\\n<\\/ul>\\n<p><b>Mindenk\\u00e9pp jelentkezz, ha rendelkezel az al\\u00e1bbiak valamelyik\\u00e9vel<\\/b><\\/p>\\n<ul>\\n<li>Adatk\\u00f6zponti technol\\u00f3gi\\u00e1k, virtualiz\\u00e1ci\\u00f3, SQL adatb\\u00e1zisok \\u00e9p\\u00edt\\u00e9s\\u00e9ben szerzett tapasztalat<\\/li>\\n<li>Szkriptel\\u00e9s Windows \\u00e9s\\/vagy Linux platformon<\\/li>\\n<li>IT biztons\\u00e1ghoz val\\u00f3 affinit\\u00e1s<\\/li>\\n<li>T\\u00e1rgyal\\u00f3k\\u00e9pes angol nyelvtud\\u00e1s<\\/li>\\n<\\/ul>\\n<p><b>Jelentkez\\u00e9s az \\u00e1ll\\u00e1sra:<\\/b><\\/p>\\n<p>\\nAmennyiben sz\\u00edvesen lenn\\u00e9l a munkat\\u00e1rsunk, f\\u00e9nyk\\u00e9pes p\\u00e1ly\\u00e1zati anyagod a fizet\\u00e9si ig\\u00e9ny megjel\\u00f6l\\u00e9s\\u00e9vel k\\u00fcldd<\\/p>\\n<p>\\nel az al\\u00e1bbi e-mail c\\u00edmre: karrier[kukac]npsh[pont]hu<\\/p>\\n<p><b>\\nMunkav\\u00e9gz\\u00e9s helye: P\\u00e9cs<\\/b><\\/p><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/www.npsh.hu\\/karrier\\/allasajanlatok\\/junior-it-biztonsagi-rendszermernok\\/\"},{\"index\":1,\"qgrid_unfiltered_index\":1,\"Title\":\"ITBiztons\\u00e1gi tan\\u00e1csad\\u00f3\",\"Company\":\"SwitchIT\",\"Summary\":\"ITfejleszt\\u0151,ITtan\\u00e1csad\\u00f3, Outsourcing \\u00e9s innov\\u00e1tor tev\\u00e9kenys\\u00e9gekkel foglalkoznak.Legal\\u00e1bb 2 \\u00e9ves tapasztalat els\\u0151sorban az informatikai ellen\\u0151rz\\u00e9sek, az\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><p><b>Elv\\u00e1r\\u00e1s:<\\/b><\\/p>\\n<ul><li>Legal\\u00e1bb 2 \\u00e9ves tapasztalat els\\u0151sorban az informatikai ellen\\u0151rz\\u00e9sek, az informatikai megfelel\\u00e9s, az informatikai kock\\u00e1zat\\u00e9rt\\u00e9kel\\u00e9s \\u00e9s az informatikai biztons\\u00e1gi tan\\u00e1csad\\u00e1s ter\\u00fclet\\u00e9n.<\\/li>\\n<li>GDPR ismerete<\\/li>\\n<li>Az informatikai biztons\\u00e1gi szabv\\u00e1nyok ismerete, (pl. ISO 27001, Cobit, ANSI &amp; NIST szabv\\u00e1nyok, 2013. L. t\\u00f6rv\\u00e9ny, adatv\\u00e9delmi szab\\u00e1lyok)<\\/li>\\n<li>Er\\u0151s angol nyelvtud\\u00e1s sz\\u00f3ban \\u00e9s \\u00edr\\u00e1sban (a napi munka angolul folyik)<\\/li><br\\/>\\n<\\/ul>\\n<p>\\n<\\/p><p><b>C\\u00e9g:<\\/b><\\/p>\\n<ul><li>T\\u00f6bb mint 50 \\u00e9ve vannak jelen a piacon, 1967-ben alap\\u00edtott\\u00e1k<\\/li>\\n<li>T\\u00f6bb mint 40 orsz\\u00e1gban vannak jelen, 200.000 feletti alkalmazotti l\\u00e9tsz\\u00e1mmal<\\/li>\\n<li>A magyarorsz\\u00e1gi le\\u00e1nyv\\u00e1llalat is t\\u00f6bb mint 20 \\u00e9ves, 100 f\\u0151 feletti l\\u00e9tsz\\u00e1mmal<\\/li>\\n<li>IT fejleszt\\u0151, IT tan\\u00e1csad\\u00f3, Outsourcing \\u00e9s innov\\u00e1tor tev\\u00e9kenys\\u00e9gekkel foglalkoznak<\\/li><br\\/>\\n<\\/ul>\\n<p>\\n<\\/p><p><b>Feladatok:<\\/b><\\/p>\\n<ul><li>\\u00c1ltal\\u00e1nos informatikai tan\\u00e1csad\\u00e1s - IT-ir\\u00e1ny\\u00edt\\u00e1s \\u00e9s informatikai szolg\\u00e1ltat\\u00e1s menedzsment.<\\/li>\\n<li>A kock\\u00e1zatok felm\\u00e9r\\u00e9se, meg\\u00e9rt\\u00e9se \\u00e9s enyh\\u00edt\\u00e9se.<\\/li>\\n<li>K\\u00e9pess\\u00e9g a projektek k\\u00f6vetkezetes v\\u00e9grehajt\\u00e1s\\u00e1ra \\u00e9s az egym\\u00e1ssal ellent\\u00e9tes \\u00e9s v\\u00e1ltoz\\u00f3 priorit\\u00e1sok kezel\\u00e9s\\u00e9re, mik\\u00f6zben meg\\u0151rzi az \\u00fcgyfelek el\\u00e9gedetts\\u00e9g\\u00e9t.<\\/li>\\n<li>Nemzetk\\u00f6zi IT security projektek vezet\\u00e9se<\\/li>\\n<li>A k\\u00fcl\\u00f6nb\\u00f6z\\u0151 id\\u0151z\\u00f3n\\u00e1k k\\u00fcl\\u00f6nb\\u00f6z\\u0151 szerepl\\u0151inek \\u00f6sszehangol\\u00e1sa a vil\\u00e1g minden t\\u00e1j\\u00e1n.<\\/li><br\\/>\\n<\\/ul>\\n<p>\\n<\\/p><p>Tipikus projektek: Besz\\u00e1ll\\u00edt\\u00f3i auditok, GDPR-megfelel\\u0151s\\u00e9g vizsg\\u00e1lata, alkalmaz\\u00e1sok \\u00e9letciklus\\u00e1val kapcsolatos IT security projektek<\\/p><br\\/>\\n<p><\\/p>\\n<p><b>Munkav\\u00e9gz\\u00e9s helye:<\\/b><\\/p>\\n<ul><li>Pesti oldalon, 3-mas, k\\u00e9k metr\\u00f3 Gy\\u00f6ngy\\u00f6si utcai meg\\u00e1ll\\u00f3 k\\u00f6zel\\u00e9ben egy irodah\\u00e1zban<\\/li><\\/ul><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"http:\\/\\/switchit.hu\\/allas\\/22\"},{\"index\":2,\"qgrid_unfiltered_index\":2,\"Title\":\"ITRendszerm\\u00e9rn\\u00f6k\",\"Company\":\"VISION-SOFTWARE KFT.\",\"Summary\":\"Hyper-V rendszerek kialak\\u00edt\\u00e1sa \\u00e9s fel\\u00fcgyelete.Microsoft Azure rendszerek kialak\\u00edt\\u00e1sa \\u00e9s fel\\u00fcgyelete.Office365, M365 rendszerek migr\\u00e1ci\\u00f3ja, fel\\u00fcgyelete.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><h3 class=\\\"jobSectionHeader\\\"><b>Munkav\\u00e9gz\\u00e9s helye: Budapest<\\/b><\\/h3>\\n<h3 class=\\\"jobSectionHeader\\\"><b>Feladatok:<\\/b><\\/h3>\\n<ul><li>Hyper-V rendszerek kialak\\u00edt\\u00e1sa \\u00e9s fel\\u00fcgyelete<\\/li>\\n<li>Microsoft Azure rendszerek kialak\\u00edt\\u00e1sa \\u00e9s fel\\u00fcgyelete<\\/li>\\n<li>Office365, M365 rendszerek migr\\u00e1ci\\u00f3ja, fel\\u00fcgyelete<\\/li>\\n<li>Magas rendelkez\\u00e9sre \\u00e1ll\\u00e1s\\u00fa rendszerek tervez\\u00e9se \\u00e9s kialak\\u00edt\\u00e1sa<\\/li>\\n<li>Fel\\u00fcgyeleti eszk\\u00f6z\\u00f6k folyamatosa fejleszt\\u00e9se \\u00e9s integr\\u00e1l\\u00e1sa a magas rendelkez\\u00e9sre \\u00e1ll\\u00e1s\\u00fa rendszerekbe<\\/li>\\n<li>MS SQL szerverek \\u00fczemeltet\\u00e9se<\\/li>\\n<li>Fortinet \\u00e9s Mikrotik t\\u0171zfalak \\u00fczemeltet\\u00e9se<\\/li><\\/ul>\\n<h3 class=\\\"jobSectionHeader\\\"><b>Elv\\u00e1r\\u00e1sok:<\\/b><\\/h3>\\n<ul><li>Kiemelked\\u0151 szerveroldali \\u00e9s h\\u00e1l\\u00f3zati ismeret<\\/li>\\n<li>NetApp, Dell, Fujitsu, Cisco eszk\\u00f6z\\u00f6kkel szakmai tapasztalat, valamint Hyper-V, Storage Spaces Direct technol\\u00f3gia ismerete<\\/li>\\n<li>\\u00dcgyf\\u00e9lorient\\u00e1lt gondolkod\\u00e1sm\\u00f3d, elhivatotts\\u00e1g \\u00e9s kiv\\u00e1l\\u00f3 kommunik\\u00e1ci\\u00f3s k\\u00e9pess\\u00e9g<\\/li>\\n<li>Folyamatos fejl\\u0151dni akar\\u00e1s (Tanul\\u00e9konys\\u00e1g)<\\/li>\\n<li>J\\u00f3 probl\\u00e9mamegold\\u00f3 k\\u00e9pess\\u00e9g<\\/li>\\n<li>Hat\\u00e1rid\\u0151k betart\\u00e1sa<\\/li>\\n<li>Magas szint\\u0171 dokument\\u00e1ci\\u00f3s k\\u00e9szs\\u00e9g\\n<\\/li><li>T\\u00e1rgyal\\u00f3k\\u00e9pes angol nyelvtud\\u00e1s sz\\u00f3ban \\u00e9s \\u00edr\\u00e1sban egyar\\u00e1nt<\\/li>\\n<\\/ul><h3 class=\\\"jobSectionHeader\\\"><b>El\\u0151nyt jelent:<\\/b><\\/h3>\\n<ul><li>Microsoft szakmai vizsg\\u00e1k szerver t\\u00e9mak\\u00f6rben<\\/li>\\n<li>MS-SQL \\u00fczemeltet\\u00e9si tapasztalat<\\/li>\\n<li>Cisco CCNA<\\/li>\\n<li>Fortinet, Mikrotik vizsg\\u00e1k<\\/li>\\n<li>Azonnali kezd\\u00e9s<\\/li>\\n<\\/ul><h3 class=\\\"jobSectionHeader\\\"><b>Amit biztos\\u00edtunk:<\\/b><\\/h3>\\n<ul><li>Fiatalos \\u00e9s lend\\u00fcletes csapatot, amit a napi munk\\u00e1n k\\u00edv\\u00fcl a csapat\\u00e9p\\u00edt\\u0151 programok is er\\u0151s\\u00edtenek<\\/li>\\n<li>Csal\\u00e1dias l\\u00e9gk\\u00f6rt<\\/li>\\n<li>Re\\u00e1lis \\u00e9rt\\u00e9k\\u00e1ll\\u00f3 j\\u00f6vedelmet<\\/li>\\n<li>Folyamatos szakmai t\\u00e1mogat\\u00e1st, egy\\u00e9ni k\\u00e9pz\\u00e9si \\u00e9s fejl\\u0151d\\u00e9si lehet\\u0151s\\u00e9geket eg\\u00e9szen a rendszerm\\u00e9rn\\u00f6ki szintig<\\/li>\\n<li>Rendszeres visszajelz\\u00e9st a munk\\u00e1dr\\u00f3l<\\/li>\\n<\\/ul><h3 class=\\\"jobSectionHeader\\\"><b>\\u00dcgyfeleink mit v\\u00e1rnak majd t\\u0151led?<\\/b><\\/h3>\\n<ul><li>Hat\\u00e9kony probl\\u00e9mamegold\\u00e1st<\\/li>\\n<li>Folyamatos kommunik\\u00e1ci\\u00f3t \\u00e9s visszajelz\\u00e9st<\\/li>\\n<li>\\u00daj megold\\u00e1sokat, innovat\\u00edv \\u00f6tleteket - l\\u00e9gy gondos \\u00e9s ne hallgasd el, ha van egy j\\u00f3 \\u00f6tleted!<\\/li><\\/ul><\\/div><\\/div>\",\"URL\":\"https:\\/\\/www.visionsoft.hu\\/IT-Rendszermernok-hKARRIER_IT.html\"},{\"index\":3,\"qgrid_unfiltered_index\":3,\"Title\":\"C++Developer, Associate, Aladdin Product Group\",\"Company\":\"BlackRock\",\"Summary\":\"We are looking for a strongdeveloperfor Critical infrastructure with C++ skills.BlackRock will consider for employment qualified applicants with arrest or\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><p>Job description<\\/p>\\n<div><div><div>Description\\n<p>\\n<\\/p><p>About this role<\\/p>\\n<p>\\n<\\/p><p><\\/p><p>Your team<\\/p>\\n<p>\\nYou will be working on BlackRock's investment operating system Aladdin. Aladdin is used both internally and externally by many financial institutions. Aladdin combines sophisticated risk analytics with comprehensive portfolio management, trading and operations tools on a single platform to power informed decision-making and build a connective tissue for thousands of users investing worldwide.<\\/p>\\n<p>\\nThis team is responsible for developing and maintaining the core systems of Aladdin like the BlackRock Messaging System, Aladdin Search Layer, and Aladdin Data Layer.<\\/p>\\n<p>Your role and impact<\\/p>\\n<p>\\nWe are looking for a strong developer for Critical infrastructure with C++ skills. You will be exposed to different components and technologies across the critical infrastructure landscape. A successful candidate should demonstrate an attention to detail and a desire to understand the technology at a very deep level and ability to learn new things.<\\/p>\\n<p>\\nWe encourage our developers to be involved from inception of projects, understand requirements, architect, develop, deploy, and maintain applications. Typically they work in a multi-disciplinary squad(we follow Agile!) which involves partnering with program and product managers to expand product offering based on business demands.<\\/p>\\n<p>Your responsibilities<\\/p>\\n<p>\\nThis could range from CI\\/CD pipelines in Azure, integration of components in Kubernetes, migration to docker \\u2013 upgrading core libraries for new features, providing first class support for core-libraries in all languages, providing production support to the operational teams.<\\/p>\\n<p>You have<\\/p>\\n<ul>\\n<li><p>At least 3+ years of experience with strong understanding of SDLC and C++<\\/p>\\n<\\/li>\\n<li><p>Good communications skills, proven track record of working well in a team both locally and globally<\\/p>\\n<\\/li>\\n<li><p>Understand design patterns, you are able to work with people on projects across the globe<\\/p>\\n<\\/li>\\n<li><p>Some experience supporting applications in production<\\/p>\\n<\\/li>\\n<li><p>Experience in Agile methodology<\\/p>\\n<\\/li>\\n<\\/ul><p>Useful skills<\\/p>\\n<p>\\ngRPC, protobuf, Kafka, consul, Vault, Azure, Kubernetes, Docker, Envoy<\\/p>\\n<p>Work environment<\\/p>\\n<ul>\\n<li><p>Corporate phone (in selected positions)<\\/p>\\n<\\/li>\\n<li><p>Ability to work from home<\\/p>\\n<\\/li>\\n<li><p>Ultra wide monitors and standing desks for everyone<\\/p>\\n<\\/li>\\n<li><p>Free coffee<\\/p>\\n<\\/li>\\n<li><p>Bicycle storage, shower, discounted garage space for car owners<\\/p>\\n<\\/li>\\n<\\/ul><p>Time off<\\/p>\\n<ul>\\n<li><p>Unlimited number of paid holidays above the legally eligible quota (to be discussed with the manager)<\\/p>\\n<\\/li>\\n<li><p>Working Saturdays are given as a holiday<\\/p>\\n<\\/li>\\n<li><p>Four weeks of paternity leave<\\/p>\\n<\\/li>\\n<\\/ul><p>Company culture and volunteering<\\/p>\\n<ul>\\n<li><p>Two fully paid volunteering days<\\/p>\\n<\\/li>\\n<li><p>Company organized volunteering opportunities<\\/p>\\n<\\/li>\\n<li><p>Corporate events including family events<\\/p>\\n<\\/li>\\n<li><p>Donations to NGOs are matched 1:1 by the company<\\/p>\\n<\\/li>\\n<\\/ul><p>Interested? Hit apply!<\\/p>\\n<p>Our benefits<\\/p>\\n<p>\\nTo help you stay energized, engaged and inspired, we offer a wide range of benefits including a strong retirement plan, tuition reimbursement, comprehensive healthcare, support for working parents and Flexible Time Off (FTO) so you can relax, recharge and be there for the people you care about.<\\/p>\\n<p><\\/p><p>About BlackRock<\\/p>\\n<p>\\n<\\/p><div><p>BlackRock\\u2019s purpose is to help more and more people experience financial well-being. As a fiduciary to investors and a leading provider of financial technology, our clients turn to us for the solutions they need when planning for their most important goals. As of June 30, 2020, the firm managed approximately $7.32 trillion in assets on behalf of investors worldwide.\\n<\\/p><\\/div><p><\\/p><div><p>For additional information on BlackRock, please visit www.blackrock.com\\/corporate | Twitter: @blackrock | Blog: www.blackrockblog.com | LinkedIn: www.linkedin.com\\/company\\/blackrock<\\/p>\\n<\\/div>\\n<p><\\/p><p>BlackRock is proud to be an Equal Opportunity and Affirmative Action Employer. We evaluate qualified applicants without regard to race, color, national origin, religion, sex, sexual orientation, gender identity, disability, protected veteran status, and other statuses protected by law.<\\/p>\\n<p>\\n<\\/p><p><\\/p><p>BlackRock will consider for employment qualified applicants with arrest or conviction records in a manner consistent with the requirements of the law, including any applicable fair chance law.<\\/p><\\/div>\\n<p><b>\\nJob requisition #<\\/b><\\/p>\\n<p>\\nR201935<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/careers.blackrock.com\\/job\\/11579281\\/c-developer-associate-aladdin-product-group-budapest-hu?src=JB-10068\"},{\"index\":4,\"qgrid_unfiltered_index\":4,\"Title\":\"Network Automation and Tooling Engineer\",\"Company\":\"Morgan Stanley\",\"Summary\":\"Visit morganstanley.huorLinkedIn for more information.Adapt and transform operational and\\/or functional needs into solutions.POSTING DATE: Oct 8, 2020.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div>Network Automation and Tooling Engineer<\\/div><div><div><div>\\n<\\/div><\\/div><\\/div><div><p>\\nJob Number:<\\/p> <p>3158762<\\/p><\\/div><div>\\nPOSTING DATE: Oct 8, 2020<\\/div><div>\\nPRIMARY LOCATION: Europe, Middle East, Africa-Hungary-Budapest-Budapest<\\/div><div>\\nEDUCATION LEVEL: Bachelor's Degree<\\/div><div>\\nJOB: Engineering<\\/div><div>\\nEMPLOYMENT TYPE: Full Time<\\/div><div>\\nJOB LEVEL: Associate<\\/div><div><div><div>\\n<\\/div><\\/div><p>\\nDESCRIPTION<\\/p><\\/div><div><div>\\nGiven the continued spread of COVID-19 (coronavirus), all interviews will be conducted by phone or virtual connection to protect our candidates and employees.<\\/div><div><\\/div><br\\/>\\n<div>\\nWe offer:<\\/div><div><\\/div><br\\/>\\n<div>\\n- To work with some of the best professionals in the business - for a firm that values individual intellect as much as teamwork<\\/div><ul><li>State-of-the-art offices in the City Centre that are designed to maximize collaboration<\\/li><li>Flexible working arrangements (core hours and opportunity to work from home)<\\/li><li>Enriching challenges that provide opportunity for constant learning and advancement<\\/li><li>An environment which is leveraging technology to its highest potential<\\/li><\\/ul><div><\\/div><br\\/>\\n<div>\\nYou will:<\\/div><div><\\/div><br\\/>\\n<div>\\nCandidate will be responsible for configuring the network management toolset to ensure proper network device support with respect to data collection, representation, reporting, and overall orchestration workflows.<\\/div><div><\\/div><br\\/>\\n<ul><li>Adjust tooling configuration as per certified standards and Engineering recommendations<\\/li><li>Ensure tooling configurations are properly set to maximize operational effectiveness<\\/li><li>Act as team representative for regular scheduled network management review meetings<\\/li><li>Provide coordination and act as a team interface between Network Operations and the Engineering, Deployment, and Security teams<\\/li><li>Conduct tooling audits to assess proper operational coverage and build remediation changes as required<\\/li><li>Review posted documentation to ensure all tooling is in adherence to and compliant of any mandates<\\/li><li>Facilitate and coordinate work with external vendors for tooling updates and upgrades<\\/li><li>Participate in network management design and peer reviews<\\/li><li>Adapt and transform operational and\\/or functional needs into solutions<\\/li><li>Responsibility will include on-site cover in line with Morgan Stanley's policies.<\\/li><\\/ul><\\/div><div><div><div>\\n<\\/div><\\/div><p>\\nQUALIFICATIONS<\\/p><\\/div><div><div>\\nYou have:<\\/div><div><\\/div><br\\/>\\n<ul><li>Experience with Agile\\/DevOps network automation\\/orchestration tools\\/frameworks.<\\/li><li>Understanding of network management protocols, concepts, and enterprise infrastructure services (SNMP, Syslog, NTP, DNS, AAA\\/LDAP, API)<\\/li><li>Understanding of networking products for Orchestration, Alert, Incident, Problem, Capacity and Performance, Wifi, Security, and Flow Management.<\\/li><li>Proven understanding of how operational workflow requirements can be translated into tooling methods and configurations.<\\/li><li>Python scripting experience is required with additional languages (shell, PERL, Javascript, SQL, etc) preferred.<\\/li><li>Enterprise Linux system management<\\/li><li>Experience with tools supporting large scale deployments of routers and switches in mission critical environments<\\/li><li>Experience with integration toolsets managing a variety of networking hardware vendors.<\\/li><\\/ul><div><\\/div><br\\/>\\n<div>\\nYou might also have:<\\/div><div><\\/div><br\\/>\\n<ul><li>Proven network infrastructure programmability experience via API (NetConf, JSON, XML, YAML, Jinja, REST, Kafka)<\\/li><li>Understanding of specific network management systems such as Spectrum, SevOne, Splunk, Cisco Prime Infrastructure, Cisco ISE\\/ACS, and HPNA<\\/li><li>Strong organizational skills, customer service focus, attention to detail, and process orientation<\\/li><li>Ability to communicate clearly and concisely, both orally and in writing<\\/li><li>Ability to distil and present information to business community in non-technical terminology<\\/li><li>Business analysis skills, with the ability to forecast implications and provide consultative recommendations and solutions<\\/li><li>Ability to set priorities, meet deadlines and manage operational lifecycle<\\/li><\\/ul><div><\\/div><br\\/>\\n<div>\\nTeam Profile: The Network Automation and Tooling Team works on multiple products and projects to facilitate the work of network operations and to improve the stability of the Firm\\u2019s global data and voice network. The team's responsibility includes Engineering, Integration and Development of Network Configuration Management, Network Monitoring, Network Security and Network Packet Inspection Tools across both Vendor Made Solutions (Cisco, HPNA-Microfocus \\/ SevOne \\/ CA-Spectrum \\/ cPacket \\/ Corvil) and in-house developments.<\\/div><div><\\/div><br\\/>\\n<div><div><div>\\nAbout us: Morgan Stanley is a global financial services firm and a market leader in investment banking,<\\/div><div>\\nsecurities, investment management and wealth management services.<\\/div><div><\\/div><br\\/>\\n<div>\\nAt Morgan Stanley Budapest, we are shaping the future of our global business and contributing to our local community. Our team works across numerous areas, including Technology, Mathematical Modeling,<\\/div><div>\\nFinance, Risk Management, Operations and Data &amp; Analytics from our new state-of-the-art offices near the Danube and our City Gate office in the heart of the city center.<\\/div><div><\\/div><br\\/>\\n<div>\\nInterested in flexible working opportunities? Morgan Stanley empowers employees to have greater freedom of choice through flexible working arrangements. Speak to our recruitment team to find out more.<\\/div><div><\\/div><br\\/>\\n<div>\\nMorgan Stanley is an equal opportunities employer. We work to provide a supportive and inclusive environment where all individuals can maximize their full potential. Our skilled and creative workforce is comprised of individuals drawn from a broad cross section of the global communities in which we operate and who reflect a variety of backgrounds, talents, perspectives and experiences. Our strong commitment to a culture of inclusion is evident through our constant focus on recruiting, developing and advancing individuals based on their skills and talents.<\\/div><\\/div><div><\\/div><br\\/>\\n<div><div><div>\\nLearn about our culture and the opportunities for professional growth at Morgan Stanley Budapest:<\\/div><\\/div><div><\\/div><br\\/>\\n<div><div>\\n<\\/div><\\/div><br\\/>\\n<div><div>\\nBuild a career with impact. Visit morganstanley.hu or LinkedIn for more information.<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/ms.taleo.net:443\\/careersection\\/2\\/jobdetail.ftl?job=3158762&lang=en&src=JB-10147\"},{\"index\":5,\"qgrid_unfiltered_index\":5,\"Title\":\"DataEngineer- 3921\",\"Company\":\"ION\",\"Summary\":\"Proven experience in content gatheringordatamanagement.Experience usingSQL,Python, Rorotherdatascience tools.YOUR WEEK WILL LOOK LIKE.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><b>ABOUT US<\\/b><\\/div><div><\\/div><br\\/>\\n<div>\\nDealogic is the market leader in providing solutions to Investment Banking, Capital Markets, Sales, Trading &amp; Research and Institutional Investors. Our mission is to drive the digitisation of the capital markets through innovative and intuitive technology powered by deep data analytics and machine learning.<\\/div><div><\\/div><br\\/>\\n<div><b>\\nABOUT OUR RESEARCH TEAM<\\/b><\\/div><div><\\/div><br\\/>\\n<div>\\nDealogic\\u2019 Origination Research group provides information on equity, bond and syndicated loan markets, as well as mergers &amp; acquisitions, to banks and leading news organizations (Wall Street Journal, Financial Times, etc). The team is responsible for content gathering, aggregation, validation, analyses and publication. Research also engages actively with our clients and regularly facilitates market benchmarking by hosting forums and roundtables.<\\/div><div><\\/div><br\\/>\\n<div><b>\\nABOUT THE TEAM<\\/b><\\/div><div><\\/div><br\\/>\\n<div>\\nYou will be joining the Entities team consisting of 4 people in Budapest and 3 in New York and Hong-Kong. We are working in close cooperation with the Client Data Management team (2 people in Budapest, 1 in New York) and the job would also include developing tools to enhance the CDM work. Both teams perform crucial functions at Dealogic. As we like to think, entities data is the backbone of Dealogic products, we are connected to all research teams and many other departments (client engagement, media, product) across the organisation.<br\\/>\\n<\\/div><div><\\/div><br\\/>\\n<div><b>YOUR WEEK WILL LOOK LIKE<\\/b><\\/div><div><\\/div><br\\/>\\n<div><b>\\n- Data governance - <\\/b>50%<\\/div><div><b>\\n- Entities\\/Client Data Management Python projects - <\\/b>30%<\\/div><div><b>\\n- Content gathering, data science projects- <\\/b>10%<\\/div><div><b>\\n- Self development- <\\/b>10%<\\/div><div><\\/div><br\\/>\\n<div><b>\\nTO SUCCEED YOU NEED TO BRING<br\\/>\\n<\\/b><\\/div><div><\\/div><br\\/>\\n<ul><li>Strong work ethic and hunger for constant improvement<\\/li><li>Excellent communication and interpersonal skills<\\/li><li>Team player who works collaboratively within the business<\\/li><li>Flexible with the ability to prioritize and re-prioritize due to conflicting demands<\\/li><li>Problem-solver with a focus on delivering results<\\/li><li>Fluent Hungarian and English\\n<\\/li><li>Proven capability to work on own initiative<\\/li><li>Attention to detail with ability to analyze large data sets<\\/li><li>Experience using SQL, Python, R or other data science tools\\n<\\/li><li>Proven experience in content gathering or data management<\\/li><\\/ul><\\/div><div><\\/div><br\\/>\\n<div><div><h3 class=\\\"jobSectionHeader\\\"><b>\\nWHAT WE OFFER<\\/b><\\/h3><div><ul><li>\\nWorking for the leading FinTech provider of specialised software and data for top investment banks<\\/li><li>\\nFocus on learning and development (dedicated learning time, Pluralsight and Udemy access, internal knowledge sharing, courses on investment banking, access to conferences)<\\/li><li>\\nCompetitive remuneration package with health insurance (Medicover)<\\/li><li>\\nFree sport activities and English language course<\\/li><li>\\nSupport your <b>work-life balance<\\/b><\\/li><li>\\nOpportunities to be involved in data science projects<\\/li><li>\\nEntertaining and inspirational activities like BBQ on the rooftop, Halloween party and much more :)<\\/li><\\/ul><\\/div><\\/div><\\/div>\\n<div><div><b>Dealogic is committed to providing an environment of mutual respect, where equal employment opportunities are available to all applicants and team members. Our mission is to offer our teams a diverse work environment by fostering a very friendly atmosphere and an energetic company culture. We enjoy to build and nourish long-lasting friendships across teams. We value all kinds of backgrounds and walks of life.<\\/b><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.lever.co\\/ion\\/3ed37be6-d91d-4bdc-9527-721e7144603a\"},{\"index\":6,\"qgrid_unfiltered_index\":6,\"Title\":\"Rendszergazda\",\"Company\":\"Dolphio\",\"Summary\":\"C\\u00e9g\\u00fcnk informatikai eszk\\u00f6zeinek napi szint\\u0171 \\u00fczemeltet\\u00e9se,.Felhaszn\\u00e1l\\u00f3k r\\u00e9sz\\u00e9re seg\\u00edts\\u00e9gny\\u00fajt\\u00e1s a hardver- \\u00e9s szoftvereszk\\u00f6z\\u00f6k haszn\\u00e1lat\\u00e1val kapcsolatban,\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p><\\/p><div><p><b>Leend\\u0151 munkat\\u00e1rsunk feladatai:<\\/b><br\\/>\\n<b>\\n<\\/b><\\/p>\\n<ul><li>C\\u00e9g\\u00fcnk informatikai eszk\\u00f6zeinek napi szint\\u0171 \\u00fczemeltet\\u00e9se,<\\/li>\\n<li>Sz\\u00e1m\\u00edt\\u00f3g\\u00e9peink telep\\u00edt\\u00e9se \\u00e9s konfigur\\u00e1l\\u00e1sa,<\\/li>\\n<li>Felhaszn\\u00e1l\\u00f3k r\\u00e9sz\\u00e9re seg\\u00edts\\u00e9gny\\u00fajt\\u00e1s a hardver- \\u00e9s szoftvereszk\\u00f6z\\u00f6k haszn\\u00e1lat\\u00e1val kapcsolatban, alkalmaz\\u00e1sok telep\\u00edt\\u00e9se, konfigur\\u00e1l\\u00e1sa<\\/li>\\n<li>Szoftver \\u00e9s hardver eszk\\u00f6z\\u00f6k beszerz\\u00e9se, jav\\u00edttat\\u00e1sa, cser\\u00e9je<\\/li>\\n<li>Informatikai biztons\\u00e1g fenntart\\u00e1sa (v\\u00edruskeres\\u0151k, t\\u0171zfalak)<\\/li>\\n<li>R\\u00e9szv\\u00e9tel \\u00faj \\u00e9s megl\\u00e9v\\u0151 IT rendszerek kialak\\u00edt\\u00e1s\\u00e1ban \\u00e9s \\u00fczemeltet\\u00e9s\\u00e9ben (Linux, Windows, VMware)<\\/li>\\n<li>Magas rendelkez\\u00e9sre \\u00e1ll\\u00e1s\\u00fa Linux szerverek menedzsel\\u00e9se \\u00e9s telep\\u00edt\\u00e9se<\\/li>\\n<li>Szerver \\u00e1ltal\\u00e1nos \\u00fczemeltet\\u00e9si feladatok ell\\u00e1t\\u00e1sa (Linux, Windows)<\\/li>\\n<li>Rendszeres informatikai feladatok elv\\u00e9gz\\u00e9se (friss\\u00edt\\u00e9sek, biztons\\u00e1gi ment\\u00e9sek)<\\/li>\\n<li>H\\u00e1l\\u00f3zati konfigur\\u00e1ci\\u00f3 kialak\\u00edt\\u00e1sa \\u00e9s t\\u00e1mogat\\u00e1sa (LAN, VPN, switchek, routerek, t\\u0171zfalak, proxy-k)<\\/li>\\n<li>Fejleszt\\u0151csapat, projektek IT t\\u00e1mogat\\u00e1sa<\\/li>\\n<li>Amenniyben DevOps tapasztalatod is van:\\n<ul><li>Fejleszt\\u00e9si folyamatok t\\u00e1mogat\\u00e1sa, fejleszt\\u0151i rendszerek kezel\\u00e9se;<\\/li>\\n<li>Build \\u00e9s deploy folyamatok kialak\\u00edt\\u00e1sa;<\\/li>\\n<li>Backup \\u00e9s restore strat\\u00e9gi\\u00e1k tervez\\u00e9se, megval\\u00f3s\\u00edt\\u00e1sa;<\\/li>\\n<li>Komplex rendszerek monitoroz\\u00e1s\\u00e1nak tervez\\u00e9se, implement\\u00e1l\\u00e1sa;<\\/li><br\\/>\\n<\\/ul><\\/li>\\n<\\/ul>\\n<p><\\/p><p><b>Elv\\u00e1r\\u00e1s:<\\/b><\\/p>\\n<ul>\\n<li>Minimum h\\u00e1rom \\u00e9v rendszergazdai tapasztalat v\\u00e1llalati k\\u00f6rnyezetben<\\/li>\\n<li>Windows Server 2008 \\u00e9s 2012, Active Directory, Exchange ismeretek<\\/li>\\n<li>Linux ismertetek<\\/li>\\n<li>H\\u00e1l\\u00f3zati ismeretek (LAN, VPN, switchek, routerek, t\\u0171zfalak, proxy-k)<\\/li>\\n<li>Monitoring rendszerek ismerete (Zabbix, Nagios)<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>\\nEl\\u0151ny:<\\/b><\\/p>\\n<ul>\\n<li><ul><li>Mac ismeretek<\\/li>\\n<li>Webszerver \\u00fczemeltet\\u00e9si tapasztalat (Apache , php, MySQL, Postfix)<\\/li>\\n<li>DevOps tapasztalat :<\\/li>\\n<\\/ul><div><div><ul><li>R\\u00e1l\\u00e1t\\u00e1sod van a felh\\u0151 alap\\u00fa megold\\u00e1sokra (pl. AWS, Azure, GCP)<\\/li>\\n<li>Virtualiz\\u00e1ci\\u00f3, container alap\\u00fa megold\\u00e1sok ismeret\\u00e9ben \\u00e9s azok menedzsmentj\\u00e9ben tapasztalatod van (p\\u00e9ld\\u00e1ul: Docker, VMware)<\\/li>\\n<li>Alapvet\\u0151 fejleszt\\u0151i j\\u00e1rtass\\u00e1god van a k\\u00f6vetkez\\u0151kben: Java, Javascript;<\\/li>\\n<li>Verzi\\u00f3kezel\\u0151 ismereteid vannak (pl. Git, GitLab)<\\/li><br\\/>\\n<\\/ul><\\/div>\\n<\\/div>\\n<p><\\/p><ul><li>CRM rendszer \\u00fczemeltet\\u00e9si tapasztalat<\\/li>\\n<li>B kateg\\u00f3ri\\u00e1s jogos\\u00edtv\\u00e1ny<\\/li>\\n<li>k\\u00f6z\\u00e9pfok\\u00fa angol nyelvtud\\u00e1s<\\/li><br\\/>\\n<\\/ul><\\/li>\\n<\\/ul>\\n<p><\\/p><p><b>Amit k\\u00edn\\u00e1lunk:<\\/b><\\/p>\\n<ul>\\n<li>Versenyk\\u00e9pes fizet\\u00e9s<\\/li>\\n<li>Folyamatos visszajelz\\u00e9s a munkav\\u00e9gz\\u00e9ssel kapcsolatban<\\/li>\\n<li>Munkav\\u00e1llal\\u00f3 bar\\u00e1t munkafelt\\u00e9telek<\\/li>\\n<li>\\u00d6sszetart\\u00f3 fiatalos csapat<\\/li>\\n<li>V\\u00e1ltozatos projektek, feladatok<\\/li><\\/ul><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/www.dolphio.hu\\/dolphiokarrier\\/rendszergazda\\/\"},{\"index\":7,\"qgrid_unfiltered_index\":7,\"Title\":\"Informatikus\\/M\\u00e9rn\\u00f6kITbiztons\\u00e1g ter\\u00fcletre\",\"Company\":\"Sysdata PSE Kft.\",\"Summary\":\"Gyakorlott munkat\\u00e1rsak \\u00e9s tehets\\u00e9ges, motiv\\u00e1lt p\\u00e1lyakezd\\u0151k jelentkez\\u00e9s\\u00e9t is v\\u00e1rjuk!V\\u00e1ltozatos \\u00e9s sz\\u00ednvonalas informatikai\\/m\\u00e9rn\\u00f6ki munka Identity & Access\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p>Gyakorlott munkat\\u00e1rsak \\u00e9s tehets\\u00e9ges, motiv\\u00e1lt p\\u00e1lyakezd\\u0151k jelentkez\\u00e9s\\u00e9t is v\\u00e1rjuk!<\\/p>\\n<p><b>\\nFeladatok:<\\/b><\\/p>\\n<ul>\\n<li>v\\u00e1ltozatos \\u00e9s sz\\u00ednvonalas informatikai\\/m\\u00e9rn\\u00f6ki munka Identity &amp; Access Management (IAM), illetve Privileged Access Management rendszer\\u00e9vel kapcsolatban,<\\/li>\\n<li>nagyv\\u00e1llalati IT biztons\\u00e1gi megold\\u00e1sok tervez\\u00e9se egy\\u00fcttm\\u0171k\\u00f6dve az \\u00fcgyfelekkel, r\\u00e9szv\\u00e9tel a megval\\u00f3s\\u00edt\\u00e1sban, sz\\u00fcks\\u00e9g eset\\u00e9n m\\u00f3dos\\u00edt\\u00e1sok koordin\\u00e1ci\\u00f3ja a SW fejleszt\\u00e9ssel,<\\/li>\\n<li>bevezetett rendszer konfigur\\u00e1l\\u00e1sa, testreszab\\u00e1sa, integr\\u00e1ci\\u00f3ja,<\\/li>\\n<li>\\u00fcgyfelek szakmai t\\u00e1mogat\\u00e1sa.<\\/li>\\n<\\/ul>\\n<p><b>Elv\\u00e1r\\u00e1saink:<\\/b><\\/p>\\n<ul>\\n<li>kommunik\\u00e1ci\\u00f3k\\u00e9pes n\\u00e9met nyelvtud\\u00e1s,<\\/li>\\n<li>utaz\\u00e1si hajland\\u00f3s\\u00e1g Nyugat-Eur\\u00f3pa viszonylat\\u00e1ban,<\\/li>\\n<li>szakir\\u00e1ny\\u00fa fels\\u0151fok\\u00fa v\\u00e9gzetts\\u00e9g,<\\/li>\\n<li>Java ismeretek,<\\/li>\\n<li>\\u00fcgyf\\u00e9lk\\u00f6zpont\\u00fa szeml\\u00e9let, nyitotts\\u00e1g, tanul\\u00e1si k\\u00e9szs\\u00e9g,<\\/li>\\n<li>csoportmunka.<\\/li>\\n<\\/ul>\\n<p><b>El\\u0151nyt jelent (de nem el\\u0151felt\\u00e9tel):<\\/b><\\/p>\\n<ul>\\n<li>script nyelvek (pl. JavaScript) ismerete,<\\/li>\\n<li>Windows Server 20xx vagy Linux ismeretek,<\\/li>\\n<li>LDAP, Active Directory ismerete,<\\/li>\\n<li>SSO protokollok ismerete (pl. SAML)<\\/li>\\n<li>angol nyelvtud\\u00e1s,<\\/li>\\n<li>\\u00f6n\\u00e1ll\\u00f3s\\u00e1g, j\\u00f3 probl\\u00e9mamegold\\u00f3 k\\u00e9pess\\u00e9g.<\\/li>\\n<\\/ul>\\n<p><b>Aj\\u00e1nlatunk:<\\/b><\\/p>\\n<ul>\\n<li>versenyk\\u00e9pes, magas j\\u00f6vedelem,<\\/li>\\n<li>\\u00e1tlag feletti cafeteria keret v\\u00e1laszthat\\u00f3 elemekkel,<\\/li>\\n<li>rugalmas munkarend,<\\/li>\\n<li>alapos szakmai felk\\u00e9sz\\u00edt\\u00e9s,<\\/li>\\n<li>folyamatos szakmai tov\\u00e1bbk\\u00e9pz\\u00e9si, fejl\\u0151d\\u00e9si lehet\\u0151s\\u00e9g,<\\/li>\\n<li>folyamatos c\\u00e9ges nyelvtanul\\u00e1si lehet\\u0151s\\u00e9g,<\\/li>\\n<li>modern munkaeszk\\u00f6z\\u00f6k \\u00e9s sz\\u00ednvonalas k\\u00f6rnyezet.<\\/li>\\n<\\/ul>\\n<p><b>Munkav\\u00e9gz\\u00e9s helye<\\/b>: Budapest.<\\/p><\\/div><p><\\/p><\\/div>\",\"URL\":\"http:\\/\\/sysdata.hu\\/index.php\\/hu\\/10-allasajanlatok\\/20-informatikus-mernok-it-biztonsag-teruletre\"},{\"index\":8,\"qgrid_unfiltered_index\":8,\"Title\":\"ErlangDeveloper\",\"Company\":\"Ericsson\",\"Summary\":\"You have practical experience with Erlang and\\/or something close to Erlang and\\/or Telco Gateways solutions.Come, and be whereitbegins.What\\u00b4s initfor you?\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><b>Date:<\\/b> Jun 24, 2020<br\\/>\\n<p>\\nAs the tech firm that created the mobile world, and with more than 54,000 patents to our name, we\\u2019ve made it our business to make a mark. When joining our team at Ericsson you are empowered to learn, lead and perform at your best, shaping the future of technology. This is a place where you're welcomed as your own perfectly unique self, and celebrated for the skills, talent, and perspective you bring to the team. Are you in?\\n<\\/p><p>Come, and be where it begins.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nOur Exciting Opportunity\\n<\\/b><\\/h2><p>Ericsson Hungary is looking for an Erlang developer.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nAbout Erlang<\\/b><\\/h2><p>\\nErlang is a multi-paradigm, concurrent, functional programming language used for massively scalable real time systems eg. in telecommunication, FinTech and instant messaging. Erlang was a proprietary language developed by Ericsson, but later released as open source. Erlang is still supported and maintained by Ericsson OTP product unit. Why wouldn't you want to work in Erlang within Ericsson?<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nYou will<\\/b><\\/h2><p>\\nImplement highly scalable<\\/p><ul><li>\\nimport(cloud:native).<\\/li><li>\\nimport(cloud:ready).<\\/li><\\/ul><p>\\ntelecommunication networks with your team.\\n<\\/p><p>Network security is a crucial component in an IP telco world. You are going to be a\\n<\\/p><ul><li>import(you:key.contributor).<\\/li><\\/ul><p>\\nto Session Border Gateway solution that protects the 4G\\/5G core solution from network attacks.\\n<\\/p><p>You will be responsible for implementing new features like load balancer, self-healing and real-time redundancy for cloud solution.\\n<\\/p><p>Planning, coding, testing and deploying... you can contribute to any phases.<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>\\nIf you ever wanted to do something meaningful with<\\/b><\\/h2><ul><li>\\nimport(you:really.big.impact).<\\/li><\\/ul><p>\\nthis is definitely your chance.\\n<\\/p><h2 class=\\\"jobSectionHeader\\\"><b>To be successful in the role you must have<\\/b><\\/h2><p>\\nInterest at least in two areas of below:\\n<\\/p><ul><li>functional languages,<\\/li><li>\\ncloud architecture,<\\/li><li>\\nreal time solutions,<\\/li><li>\\nnetwork security,<\\/li><li>\\n4G and 5G core,<\\/li><li>\\nscaling solutions,<\\/li><li>\\ntelco application of automatization and machine learning.<\\/li><\\/ul><p>\\nYou have practical experience with Erlang and\\/or something close to Erlang and\\/or Telco Gateways solutions.<\\/p><p>\\nYou are familiar with Linux and preferably with the development of Linux applications. You are expected to be familiar with some build, CI, review and version control tools, preferably with Jenkins, Artifactory, Gerrit or git. It is also an advantage to be familiar with some of the following terms: Agile Development, Continuous Integration, Test-Driven Development, Build Automation and Design Patterns.<br\\/>\\n<\\/p><p><\\/p><p><b>What\\u00b4s in it for you?<\\/b><\\/p><p>\\nWhat Ericsson offers you on the top of you've expected?<\\/p><p>\\nYou are going to work together with brilliant creative people so please keep your mind open, learn and innovate as fast as you can.<\\/p><p>\\nHere at Ericsson, our culture is built on over a century of courageous decisions. With us, you will no longer be dreaming of what the future holds \\u2013 you will be redefining it. You won\\u2019t develop for the status quo, but will build what replaces it. Joining us is a way to move your career in any direction you want; with hundreds of career opportunities in locations all over the world, in a place where co-creation and collaboration are embedded into the walls. You will find yourself in a speak-up environment where empathy and humanness serve as cornerstones for how we work, and where work-life balance is a priority. Welcome to an inclusive, global company where your opportunity to make an impact is endless.<br\\/>\\n<\\/p><p><\\/p><p><b>What happens once you apply?\\n<\\/b><\\/p><p>As a first step within our selection process, you will be asked to fill out our technical tests based on your experience and preference. The candidates who best match the criteria for the position, will move on to the next step in the process \\u2013 the interview.<\\/p><p><\\/p><br\\/>\\n<p>\\nDo you believe that an organization fostering an environment of cooperation and collaboration to execute with speed creates better business value? Do you value a culture of humanness, where fact based decisions are important and our people are encouraged to speak up? Do you believe that diverse, inclusive teams drive performance and innovation? At Ericsson, we do.\\n<\\/p><p>We provide equal employment opportunities without regard to race, color, gender, sexual orientation, transgender status, gender identity and\\/or expression, marital status, pregnancy, parental status, religion, political opinion, nationality, ethnic background, social origin, social status, indigenous status, disability, age, union membership or employee representation and any other characteristic protected by local law or Ericsson\\u2019s Code of Business Ethics.<br\\/>\\n<\\/p><p><\\/p><p>Ericsson provides equal employment opportunities (EEO) to all employees and applicants for employment without regard to race, color, religion, sex, sexual orientation, marital status, pregnancy, parental status, national origin, ethnic background, age, disability, political opinion, social status, veteran status, union membership or genetics.<\\/p><p>\\nEricsson complies with applicable country, state and all local laws governing nondiscrimination in employment in every location across the world in which the company has facilities. In addition, Ericsson supports the UN Guiding Principles for Business and Human Rights and the United Nations Global Compact.<\\/p><p>\\nThis policy applies to all terms and conditions of employment, including recruiting, hiring, placement, promotion, termination, layoff, recall, transfer, leaves of absence, compensation, training and development.<\\/p><p>\\nEricsson expressly prohibits any form of workplace harassment based on race, color, religion, sex, sexual orientation, marital status, pregnancy, parental status, national origin, ethnic background, age, disability, political opinion, social status, veteran status, union membership or genetic information.<\\/p><p><\\/p><br\\/>\\n<p>\\nPrimary country and city: Hungary (HU) || || Budapest || R&amp;D<\\/p><p>\\nReq ID: 387836<\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.ericsson.com\\/main\\/jobs\\/387836?lang=en-us&jobPipeline=Indeed&utm_medium=referral\"},{\"index\":9,\"qgrid_unfiltered_index\":9,\"Title\":\"Junior Service Delivery Manager \\/ITProject Manager\",\"Company\":\"Hemmersbach GmbH & Co. KG\",\"Summary\":\"We are a globalITservice provider.With over 4,000 permanent colleagues in more than 50 subsidiaries worldwide, we enable Device as a Service for the IT\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><h3 class=\\\"jobSectionHeader\\\"><b>Be part of us\\n<\\/b><\\/h3><div><p>We are a global IT service provider. With over 4,000 permanent colleagues in more than 50 subsidiaries worldwide, we enable Device as a Service for the IT industry in 190+ countries. DaaS combines hardware, software, lifecycle services and financing into a single contract with a fee per device.<\\/p>\\n<\\/div><h3 class=\\\"jobSectionHeader\\\"><b>Your Tasks\\n<\\/b><\\/h3><div><p>We are looking for a Junior IT Project Manager \\/ Service Delivery Manager to become part of our team in Hungary and to support our local multinational customers within a global and multicultural working environment.<\\/p>\\n<p>\\nYour tasks will be:<\\/p>\\n<ul>\\n<li>initiating, managing and supporting global IT projects<\\/li>\\n<li>managing team of technicians, team leaders, service desk agents and administration personnel<\\/li>\\n<li>monitoring, controlling processes and Service Level Agreements<\\/li>\\n<li>recognizing improvement opportunities, create and implement service improvement plans<\\/li>\\n<li>supporting transition processes and BAU<\\/li>\\n<li>acting as a focal point for all operational issues<\\/li>\\n<li>ensuring that the transition as well as the delivery of services to internal and external customers are done in accordance with all agreements and standards of service, including the Service Level Agreements (SLAs)<\\/li>\\n<li>taking ownership for Profit &amp; Loss, SLA and customer satisfaction for all global regions within a project<\\/li>\\n<li>resources and costs monitoring<\\/li>\\n<\\/ul><\\/div><h3 class=\\\"jobSectionHeader\\\"><b>Our Requirements\\n<\\/b><\\/h3><div><ul><li>previous experience in international Project Management in IT Service Delivery and End User Support, with a focus on the ability to plan rollout projects<\\/li>\\n<li>professional IT technical background and experience in IT desktop support<\\/li>\\n<li>familiar with figures and numbers (advanced Excel knowledge is needed)<\\/li>\\n<li>fluent English<\\/li>\\n<li>strong account management skills<\\/li>\\n<li>able to work on a multi-project dealing with numerous tasks simultaneously and managing a heavy workload<\\/li>\\n<li>a high level of self-motivation: readiness to take ownership and work independently, a drive for results and efficiency<\\/li>\\n<li>being customer oriented, analytical problem solver with strong communication, interpersonal and organizational skills<\\/li>\\n<li>commitment to supporting team management, open, inclusive and enthusiastic in approach<\\/li>\\n<li>ability to work well under pressure and to respond quickly to new demands<\\/li>\\n<li>flexibility to travel internationally if necessary<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<\\/div><h3 class=\\\"jobSectionHeader\\\"><b>Your Benefits\\n<\\/b><\\/h3><div><ul><li>Reliability: a secure job position in an exponentially growing international company<\\/li>\\n<li>Variety: exciting projects and challenges within your own responsibility<\\/li>\\n<li>Team Spirit: strong team spirit and a great working atmosphere in a friendly team<\\/li>\\n<li>Openness: direct and informal communication even at management level<\\/li>\\n<li>Active Contribution: room to implement your own ideas quickly<\\/li>\\n<li>A socially responsible Employer; not only continuously commercially successful but also who provides a sense of purpose: Hemmersbach Rhino Force is our environmental protection organization and Hemmersbach Kids\\u2019 Family - project we help children across the globe who live in poor conditions<\\/li>\\n<li>Career Opportunities: great possibilities for professional, personal and language training<\\/li>\\n<li>Initial Help: buddy programme to help you get started, a welcome pack included<\\/li>\\n<li>Dedicated Management Trainee Programme.<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p>\\nWould you like to join our team? Please send your CV in English.<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/www.hemmersbach.com\\/career\\/6548?utm_source=Indeed&utm_medium=organic&utm_campaign=Indeed\"},{\"index\":10,\"qgrid_unfiltered_index\":10,\"Title\":\"Strategic Planner\",\"Company\":\"Mito Communications Zrt.\",\"Summary\":\"Hope you won't need to testitthough.1-2 years of experience as a Strategic Planner at a communication agencyor3-4 years of experience as an Account Manager\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p><\\/p><div><div><div><div><div><div><div><div><div><div><div><div>Do you like brands? Are you interested in understanding the relationship between brands and people? Do you love to ask questions and are curious about everything that happens in the world? Do you consume knowledge like a sponge? Do you like to dig deep, challenge the obvious and connect dots that haven\\u2019t been connected before? Are you both an analytical and a creative thinker? Are you able to derive conclusions, define the direction and show the way forward? Then you should be a head of state! Or a Strategic Planner.<\\/div><\\/div><\\/div><br\\/>\\n<\\/div><p><\\/p><div><div><div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div><div><h2 class=\\\"jobSectionHeader\\\"><b>Your tasks will be...<\\/b><\\/h2><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div>Conduct and analyze research.<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Define problems and come up with solutions. (Sounds simple? It does. Is it? No, it\\u2019s not.)<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Develop brand and communication strategies and confidently present them.<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Constantly hunt for the latest trends, social tensions and insights.<\\/div><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div>Write and present stellar creative briefs.<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Support the creative development project by zoombombing and all other means you deem necessary.<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Define key takeaways based on the results of the communication activities.<\\/div><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div><div><h2 class=\\\"jobSectionHeader\\\"><b>We need you to have...<\\/b><\\/h2><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div>1-2 years of experience as a Strategic Planner at a communication agency or 3-4 years of experience as an Account Manager, Creative, Media Planner or Brand Manager with a strong strategic vein that would put the cast of Trainspotting to shame.<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Experience in developing brand &amp; comms strategies and integrated campaigns.<\\/div><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div>Fluent English (speaking, listening, reading, writing, preferably dreaming).<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Strong analytical and creative thinking skills.<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Confidence in presenting your thoughts and ideas.<\\/div><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Curious, open, doer attitude.<\\/div><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div><div><h2 class=\\\"jobSectionHeader\\\"><b>What you get in return<\\/b><\\/h2><\\/div><\\/div>\\n<\\/div><div><div><div><div>We have only one rule: take your work seriously, everything else should be easy and fun. Ok, that\\u2019s basically two rules. Here are some benefits you get by working with us:<br\\/>\\n<\\/div><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><h3 class=\\\"jobSectionHeader\\\"><b>Health Coverage<\\/b><\\/h3><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>We got you covered if you need medical treatment. Hope you won't need to test it though.<\\/div><\\/div><\\/div>\\n<\\/div><div><div><div><h3 class=\\\"jobSectionHeader\\\"><b>Learning and development<\\/b><\\/h3><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Mito Hackathons, Mito Academy, Mito Brainy, Mito Showcase. There's a lot of events to keep our knowledge fresh - we know, we should invest more time in naming them.<\\/div><\\/div><\\/div>\\n<\\/div><\\/div><\\/div><div><div><div><div><div><h3 class=\\\"jobSectionHeader\\\"><b>Free fruits and snacks<\\/b><\\/h3><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>If an apple a day keeps the doctor away, we wouldn't need the health coverage. Anyway, every now and then, there's some fresh fruit and snacks up for grabs.<\\/div><\\/div><\\/div>\\n<\\/div><div><div><div><h3 class=\\\"jobSectionHeader\\\"><b>9 to 5(ish)<\\/b><\\/h3><\\/div><\\/div>\\n<\\/div><div><\\/div><div><div><div><div>Or 10 to 6. Or whatever. You can manage your time quite flexibly, if you do everything the others need, on time.<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/mito.hu\\/content\\/strategic-planner\\/\"},{\"index\":11,\"qgrid_unfiltered_index\":11,\"Title\":\"DataAnalyst in Wealth Management Analytics &DataOrganizat...\",\"Company\":\"Morgan Stanley\",\"Summary\":\"Bachelor\\u2019sorhigher degree in Technical field with Business\\/Economics backgroundorvice versa.Partner extensively with other teams within and outside the\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div>Data Analyst in Wealth Management Analytics &amp; Data Organization<\\/div><div><div><div>\\n<\\/div><\\/div><\\/div><div><p>\\nJob Number:<\\/p> <p>3157399<\\/p><\\/div><div>\\nPOSTING DATE: Sep 7, 2020<\\/div><div>\\nPRIMARY LOCATION: Europe, Middle East, Africa-Hungary-Budapest<\\/div><div>\\nJOB: Wealth Management<\\/div><div>\\nEMPLOYMENT TYPE: Contract Consultant<\\/div><div>\\nJOB LEVEL: Consultant<\\/div><div><div><div>\\n<\\/div><\\/div><p>\\nDESCRIPTION<\\/p><\\/div><div><div>\\nData Analyst in Wealth Management Analytics &amp; Data Organization<\\/div>\\n<div>We offer:<\\/div>\\n<div><div>A supportive and vibrant multinational environment, we accept individual differences and believe in teamwork<\\/div>\\n<div>Enriching challenges that provide opportunity for constant learning and advancement<\\/div>\\n<div>To work with talented individuals to develop new ideas and solve some of the most complex business challenges<\\/div>\\n<\\/div>\\n<\\/div><div><\\/div><div><p>QUALIFICATIONS<\\/p><\\/div><div><div>\\nYou will:<\\/div>\\n<div><div>Interface with Business Partners on a regular basis to understand business needs and expectations<\\/div>\\n<div>Build data models and analyses based on agreed upon requirements<\\/div>\\n<div>Partner extensively with other teams within and outside the Analytics &amp; Data group such as data visualization, data science, sales and marketing teams to deliver business solutions<\\/div>\\n<div>Utilize proactive problem-solving and innovative thinking to address challenges<\\/div>\\n<div>Create relevant documentation where needed<\\/div><br\\/>\\n<\\/div>\\n<div>\\n<\\/div><div>You have:<\\/div>\\n<div><div>Bachelor\\u2019s or higher degree in Technical field with Business\\/Economics background or vice versa<\\/div>\\n<div>0-3 years of related experience<\\/div>\\n<div>Good knowledge of SQL<\\/div>\\n<div>Proficient analytical and problem solving skills<\\/div>\\n<div>Ability to work collaboratively across teams<\\/div>\\n<div>Highly motivated with a sense of ownership, willingness to learn, high degree of curiosity and desire to succeed<\\/div><br\\/>\\n<\\/div>\\n<div>\\n<\\/div><div>You might also have:<\\/div>\\n<div><div>Good understanding at least one of the relational database technologies<\\/div>\\n<div>Experience in using any visual SQL query builder tool<\\/div>\\n<div>Background in the Financial Services Industry<\\/div><br\\/>\\n<\\/div>\\n<div>\\n<\\/div><div>Given the continued spread of COVID-19 (coronavirus), all interviews will be conducted by phone or virtual connection to protect our candidates and employees.<\\/div><br\\/>\\n<div><\\/div>\\n<div>Team Profile: The WM Operations Service Analytics team supports the business intelligence and reporting needs of the Wealth Management service organizations. The service organizations span multiple business units including: MS Virtual Advisor, Workplace Solutions Group, Morgan Stanley Service Network, Client Service Center, Sales and Product desks. The team in Budapest will work closely with the US team in the New York, Utah and Ohio offices.<\\/div><br\\/>\\n<div><\\/div>\\n<div>About us: Morgan Stanley is a global financial services firm and a market leader in investment banking, securities, investment management and wealth management services.<\\/div><br\\/>\\n<div><\\/div>\\n<div>At Morgan Stanley Budapest, we are shaping the future of our global business and contributing to our local community. Our team works across numerous areas, including Technology, Mathematical Modeling, Finance, Risk Management, Operations and Data &amp; Analytics from our new state-of-the-art offices near the Danube and our City Gate office in the heart of the city center.<\\/div><br\\/>\\n<div><\\/div>\\n<div>Interested in flexible working opportunities? Morgan Stanley empowers employees to have greater freedom of choice through flexible working arrangements. Speak to our recruitment team to find out more.<br\\/>\\n<\\/div><div>Morgan Stanley is an equal opportunities employer. We work to provide a supportive and inclusive environment where all individuals can maximize their full potential. Our skilled and creative workforce is comprised of individuals drawn from a broad cross section of the global communities in which we operate and who reflect a variety of backgrounds, talents, perspectives and experiences. Our strong commitment to a culture of inclusion is evident through our constant focus on recruiting, developing and advancing individuals based on their skills and talents.<\\/div><br\\/>\\n<div><\\/div>\\n<div>\\n<div><\\/div><div><br\\/>\\n<div><div>Learn about our culture and the opportunities for professional growth at Morgan Stanley Budapest:<br\\/>\\n<\\/div><\\/div><br\\/>\\n<br\\/>\\n<br\\/>\\n<br\\/>\\n<div><\\/div><div><div>Build a career with impact. Visit morganstanley.hu for more information.<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/ms.taleo.net:443\\/careersection\\/2\\/jobdetail.ftl?job=3157399&lang=en&src=JB-10147\"},{\"index\":12,\"qgrid_unfiltered_index\":12,\"Title\":\"Global Warranty Recovery Analyst Job\",\"Company\":\"AGCO\",\"Summary\":\"Ideally 2 years experience in Supply Chain Practices and \\/or Parts Management and\\/or Commercial Negotiations but we are open for self-motivated professionals\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p><b>JOB SUMMARY<\\/b><\\/p><p>\\nThe primary focus of this position is the administration for the operational aspects of the Warranty Recovery enterprise relating to all functions which support the Commercial Recovery teams engaging in Warranty Recovery with a main focus on Warranty Part Returns.<\\/p><p>\\nThe incumbent will be performing the end to end engagement with suppliers regarding all activities associated with Supplier Warranty Part Return for all Commodities. Specifically included but not limited to maintenance of FleetScan part return and reaching out to dealers globally. Also, allthe aspects of Supplier Claim creation and the life cycle of respective claims to final closure between AGCO and Supplier concluding with payment receipt reconciliation. This position will utilize a suite of global warranty tools \\/ systems to engage with suppliers for warranty recovery and provide concise reporting and data to the aligned warranty recovery commercial teams.<\\/p><p>\\nThis position will be instrumental in adhering to global processes across the Warranty Recovery regime to ensure a consistency to all dimensions of Warranty Recovery between Tools, Activity and Reporting with an end goal of optimizing and increasing warranty recovery by ensuring an efficient operational enterprise to support the Commercial regime of the Global Warranty Recovery team.<\\/p><p>\\nThe Recovery Analyst will collaborate with a respective Commercial Recovery Team for alignment and direction of specific actions, tasks and criteria for designated suppliers inclusive of strategy, escalation, reporting, KPI metrics regarding tactical activities specific to functional efficiency (turn time).<\\/p><p><\\/p><br\\/>\\n<p><b>\\nKEY RESPONSIBILITIES<\\/b><\\/p><div><b>\\nI. Parts Administration in FleetScan<\\/b><br\\/>\\n<ul><li>Setting up and maintaining the auto-recall database<\\/li><li>Reaching out to dealers globally for part return<\\/li><\\/ul><b>\\nII. Engage with Warranty Recovery Part Return Team globally<\\/b><br\\/>\\n<ul><li>Provide supporting information to Global Parts Manager<\\/li><li>Provide detailed reporting for all Commodities about part return status<\\/li><li>Build and maintain relationship with Part Return Hubs globally<\\/li><\\/ul><b>\\nIII. Warranty Recovery System Work Queue Management<\\/b><br\\/>\\n<ul><li>Review, batch, and submit warranty recovery claims to suppliers.<\\/li><li>Ensure batch processes are functioning properly and supplier receives communications.<\\/li><li>Review supplier responses received in system, via email, or other method of correspondence.<\\/li><li>Investigate as necessary and respond to supplier requests for more information.<\\/li><li>Manage supplier claim processing life cycle from claim generation to claim closure within an efficient turn time.<\\/li><li>Maintain supplier response in recovery system on behalf of supplier utilizing various non-system supplier communications.<\\/li><li>Address non-responsive suppliers by understanding issues, providing follow-up communication, and work with management to attain an agreeable solution.<\\/li><li>Pro-actively review for data exceptions; dealer claims which did not generate supplier claims.<\\/li><li>Set-up of escalation rules in warranty recovery system to assist in work flow and automation.<\\/li><li>Accountable for aging claim transactions and approved claims with open cash receipts.<\\/li><\\/ul><b>\\nIV. Payment Receipt Administration<\\/b><br\\/>\\n<ul><li>Receipt and posting of credit\\/debit notes to warranty recovery system at claim level.<\\/li><li>Pursue supplier via email or phone when recovery claims are approved but not yet paid.<\\/li><li>Reconcile cash receipts posted to recovery system, global reporting application, and regional finance.<\\/li><li>Work with accounting when necessary to communicate receipts or resolve discrepancies.<\\/li><\\/ul><\\/div><p><\\/p><br\\/>\\n<p><b>\\nREQUIREMENTS<\\/b><\\/p><p>\\nIdeally 2 years experience in Supply Chain Practices and \\/or Parts Management and\\/or Commercial Negotiations but we are open for self-motivated professionals with different backgrounds, as well<br\\/>\\nExperience in successfully interfacing within a large Global enterprise across multiple support sites and functions<br\\/>\\nStrong business acumen<br\\/>\\nHigh competency in electronic business systems and tools<br\\/>\\nPersistence to follow tasks to completion<br\\/>\\nRobust Customer Service<br\\/>\\nFluent English, German language skills are a defnite advantage<\\/p><p><\\/p><br\\/>\\n<p>\\nOpportunity to work from home 1-2 days\\/week<\\/p><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/careers.agcocorp.com\\/job\\/Budapest-Global-Warranty-Recovery-Analyst-Job-Cent\\/681984000\\/?feedId=28200&utm_source=Indeed&utm_campaign=AGCO_Indeed\"},{\"index\":13,\"qgrid_unfiltered_index\":13,\"Title\":\".NETfejleszt\\u0151\",\"Company\":\"Petend\",\"Summary\":\"NET \\u00e9s a rel\\u00e1ci\\u00f3sadatb\\u00e1zisokter\\u00fclet\\u00e9n.Gyors fejl\\u0151d\\u00e9s \\u2013 vezet\\u0151fejleszt\\u0151k\\u00e9s tapasztaltabb koll\\u00e9g\\u00e1k folyamatos mentor\\u00e1l\\u00e1sa mellett gyorsan b\\u0151v\\u00edthet\\u0151 \\u00e9s\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p><\\/p><div><ul><li>Microsoft .NET alkalmaz\\u00e1sfejleszt\\u00e9s \\u00e9s technikai alkalmaz\\u00e1st\\u00e1mogat\\u00e1s<\\/li>\\n<li>Adatb\\u00e1zis tervez\\u00e9s, fejleszt\\u00e9s<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>\\nFELV\\u00c9TELI K\\u00d6VETELM\\u00c9NYEK:<\\/b><\\/p>\\n<ul>\\n<li>megb\\u00edzhat\\u00f3 ismeretek az ASP.NET \\u00e9s a rel\\u00e1ci\\u00f3s adatb\\u00e1zisok ter\\u00fclet\\u00e9n<\\/li>\\n<li>tapasztalat a Visual Studio haszn\\u00e1lat\\u00e1ban<\\/li>\\n<li>ne jelentsen probl\\u00e9m\\u00e1t egy MS SQL lek\\u00e9rdez\\u00e9s meg\\u00edr\\u00e1sa<\\/li>\\n<li>objektum-orient\\u00e1lt alapismeretek eg\\u00e9sz\\u00fcljenek ki struktur\\u00e1lt gondolkod\\u00e1sm\\u00f3ddal<\\/li>\\n<li>munk\\u00e1hoz sz\\u00fcks\\u00e9ges biztos angoltud\\u00e1s<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>\\nEL\\u0150NY, DE NEM FELT\\u00c9TEL:<\\/b><\\/p>\\n<ul>\\n<li>Microsoft min\\u0151s\\u00edt\\u00e9s<\\/li>\\n<li>behat\\u00f3 ismeretek a Windows platform ter\\u00fclet\\u00e9n<\\/li>\\n<li>gyakorlati \\u00e9s elm\\u00e9leti ismeretek MS SQL alap\\u00fa \\u00fczleti intelligencia megold\\u00e1sokkal<\\/li>\\n<li>felhaszn\\u00e1l\\u00f3i \\u00e9s\\/vagy fejleszt\\u0151i tapasztalat SharePointtal<\\/li>\\n<li>\\u00e1tfog\\u00f3 ismeretek a webes technol\\u00f3gi\\u00e1k ter\\u00e9n (ASP.Net MVC, jQuery, Ajax)<\\/li>\\n<li>WPF vagy WCF ismerete<\\/li><br\\/>\\n<\\/ul><p><\\/p>\\n<p><b>\\nAMIT BIZTOS\\u00cdTUNK:<\\/b><\\/p>\\n<ul>\\n<li>V\\u00e1ltozatos projektek<\\/li>\\n<li>Friss technol\\u00f3gi\\u00e1k<\\/li>\\n<li>Szakmai kih\\u00edv\\u00e1sok<\\/li>\\n<li>Gyors fejl\\u0151d\\u00e9s \\u2013 vezet\\u0151 fejleszt\\u0151k \\u00e9s tapasztaltabb koll\\u00e9g\\u00e1k folyamatos mentor\\u00e1l\\u00e1sa mellett gyorsan b\\u0151v\\u00edthet\\u0151 \\u00e9s m\\u00e9ly\\u00edthet\\u0151 szakmai tud\\u00e1s<\\/li>\\n<li>MCPD vizsg\\u00e1k \\u2013 minden koll\\u00e9g\\u00e1nak ingyenesen biztos\\u00edtott a lehet\\u0151s\\u00e9g, hogy Microsoft k\\u00e9pz\\u00e9seken \\u00e9s vizsg\\u00e1kon vehessen r\\u00e9szt<\\/li><\\/ul><\\/div><div><\\/div><\\/div>\",\"URL\":\"http:\\/\\/www.petend.hu\\/net-fejleszto\\/\"},{\"index\":14,\"qgrid_unfiltered_index\":14,\"Title\":\"Mentor\",\"Company\":\"Milestone Institute\",\"Summary\":\"Mentors that have oneorseveral years of practice.Includes preparation, training, reportingormeeting with parents.Speaking in English is essential.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p><\\/p><div><div><div><p><b>\\u2018Education and Leadership through Excellence, Integrity and Humility\\u2019<\\/b>\\n<\\/p><p><b>Mentor\\n<\\/b><\\/p><p>Mentoring is at the heart of the Milestone Institute\\u2019s academic programmes, providing individual\\n<br\\/>\\nsupport for students\\u2019 intellectual development, orientation, motivation and emotional welfare in each\\n<br\\/>\\nYear Group. With a diversified student body, Milestone is looking to broaden students\\u2019 fields of\\n<br\\/>\\ninterest by reaching out to subject area experts in varied fields.\\n<\\/p><p>Mentoring offers opportunities to work with the next generation of talented professionals, scholars,\\n<br\\/>\\nthinkers and change makers. Mentors support and nurture students\\u2019 talents by guiding them through\\n<br\\/>\\nimportant decisions and making them aware of the wide range of academic opportunities and career\\n<br\\/>\\npaths available to them. As the Milestone Programme progresses, the role of a Mentor is increasingly\\n<br\\/>\\nto focus students\\u2019 interests and support a particular academic study pathway. Academic development,\\n<br\\/>\\nadvanced study, immersion in subject knowledge, development of internationally relevant skills,\\n<br\\/>\\ndevelopment of a holistic interest in the world and its affairs and interdisciplinary\\/problem based\\n<br\\/>\\nlearning become increasingly important. A skilled Mentor can weave the various threads and layers of\\n<br\\/>\\nthe Milestone Programme together to make sure that each student gets the most out of his\\/her\\n<br\\/>\\nMilestone experience.\\n<\\/p><p>It is in this spirit that the Milestone Institute seeks to appoint highly committed and talented\\n<br\\/>\\nprofessionals as Mentors, a post which demands exceptional interpersonal, management and\\n<br\\/>\\ncommunication skills. A strong academic background, an empathy with young people, drive and\\n<br\\/>\\ndetermination are all important requirements of the post. In addition, as all mentoring and teaching\\n<br\\/>\\nwithin the Institute is carried out in English, a full and professional level of proficiency in writing and\\n<br\\/>\\nspeaking in English is essential.<br\\/>\\n<br\\/>\\n<\\/p><p><b>Key Responsibilities of the Post:\\n<\\/b><\\/p><p><b>To lead and direct, under the overall direction of the Head of House,\\n<\\/b> students\\u2019 awareness of the breadth of choice available to them regarding both academic\\n<\\/p><div>study and career paths;\\n<ul><li>the development and orientation of students\\u2019 interests across disciplines.\\n<\\/li><\\/ul><\\/div><div><b>To manage, monitor and review, under the overall direction of the Head of House,\\n<\\/b><ul><li>the identification of strengths, weaknesses and special talents of students, setting\\n<\\/li><\\/ul><\\/div><div>challenging goals and guiding them towards areas where these might flourish;\\n<ul><li>the representation of students\\u2019 interests, guiding them through important decisions;\\n<\\/li><li>the pastoral care and personal development of students referring concerns to appropriate\\n<\\/li><\\/ul><\\/div><div>staff;\\n<ul><li>opportunities to help students gain internship\\/volunteer experience in their area of study;\\n<\\/li><\\/ul><\\/div><p>1\\n<\\/p><\\/div><\\/div><p><\\/p><div><div><ul><li>involvement of students in extracurricular activities in and outside Milestone, encouraging\\n<\\/li><\\/ul>an active role in Student Life;\\n<ul><li>an understanding of advanced academic material in students\\u2019 area of interest, developing\\n<\\/li><\\/ul>general academic skills.\\n<p><b>To promote and maintain:\\n<\\/b> a lively interest in new initiatives in education at local, National and International levels\\n<\\/p><p>including the development and use of new technologies, strategies and activities to enhance\\n<br\\/>\\nteaching and learning.\\n<\\/p><p><\\/p><p><b>Application Process:\\n<\\/b><\\/p><p>Application is by Letter and Curriculum Vitae via the application link HERE.\\n<\\/p><p>Shortlisted candidates will be required on the interview day to prepare certain tasks depending on\\n<br\\/>\\nwhich post they apply to. Applicants that apply for both posts will be expected to prepare for the\\n<br\\/>\\nModule Leader task.\\n<\\/p><p>Instructions for the Letter of Application and Additional Tasks are indicated on the guidelines\\n<br\\/>\\navailable HERE.<b>\\n<\\/b><\\/p><p>Shortlisted and unsuccessful candidates will be notified.<br\\/>\\n<br\\/>\\n<\\/p><p><b>Disclaimer:<\\/b>\\n<\\/p><p>The Milestone Institute constantly looks for highly committed and talented professionals. Although\\n<br\\/>\\nits prime recruitment period is usually before the start of a new Academic Year, the Institute\\n<br\\/>\\nwelcomes applications all year long. Please keep in mind that applications will be weighed by a\\n<br\\/>\\ncombination of the applicant\\u2019s profile and the Institute\\u2019s recruitment needs.<b>\\n<\\/b><\\/p><p><\\/p><p><b>Conditions of Service:\\n<\\/b><\\/p><ul><li>This is a flexible post, requiring a commitment of <b>1<\\/b> <b>2 x 60 minutes contact time per\\n<\\/b><\\/li><\\/ul><b>student for an academic year<\\/b>. This should be seen as a) non-negotiable face-to-face\\n<br\\/>\\ncontact time to meet the student b) a framework which should be used to enable frequency\\n<br\\/>\\nand be adjusted to meet the goals of a given year group, the needs of the student and it also\\n<br\\/>\\nincludes preparation, training, reporting or meeting with parents.\\n<ul><li>Fixed term contract, duration of <b>one academic year<\\/b>.\\n<\\/li><li>Mentoring sessions are expected to take place at the Institute\\u2019s Headquarters: 1062,\\n<\\/li><\\/ul><div>Budapest, Bajza utca 44.\\n<ul><li>The post holder should have the right to work in Hungary and will be subject to a local\\n<\\/li><\\/ul><\\/div><p>police check.<br\\/>\\n<br\\/>\\n<\\/p><p><b>Child Safe Recruitment:\\n<\\/b><\\/p><p>The Institute is committed to child safe recruitment, selection and screening practices and has child\\n<br\\/>\\nsafe recruitment policy in place. Thus we require all applicants to undergo extensive screening\\n<br\\/>\\nprocess prior to appointment and provide us with the necessary documents upon contracting (police\\n<br\\/>\\ncheck, reference person, written declaration). Please note, the Institute may refuse to employ, or\\n<br\\/>\\nterminate the employment of, any person who it reasonably believes may pose a risk to children.\\n<br\\/>\\nThe successful applicant will be required to submit the following documents <b>upon contracting<\\/b>:\\n<\\/p><p>2\\n<\\/p><\\/div><\\/div><p><\\/p><div><div><ul><li>Self-declaration related to disciplinary offences relating to children.\\n<\\/li><li>Local police check.\\n<\\/li><li>Child Protection Training - to be held by the Institute.\\n<\\/li><\\/ul><p><\\/p><p><b>Remuneration\\n<\\/b><\\/p><p>The Milestone Institute has a complex remuneration system which reflects each Mentor\\u2019s\\n<br\\/>\\nprofessional development path.\\n<\\/p><p>There are four bands according to levels of experience and autonomy of mentoring practice; all\\n<br\\/>\\nMentors who are new to the Institute will be in the \\u2018Novice\\u2019 band, regardless of previous teaching \\/\\n<br\\/>\\nmentoring experience elsewhere\\n<\\/p><p><b>Novice: 110 000 HUF per mentee, paid in three instalments over the Academic Year\\n<\\/b><br\\/>\\nMentors that are starting their mentoring practice and have little experience of mentoring in\\n<br\\/>\\nMilestone. Assisted in trainings from the very fundamentals to more complex problems.\\n<\\/p><p><b>Scholar: 120 000 HUF per mentee, paid in three instalments over the Academic Year\\n<\\/b><br\\/>\\nMentors that have one or several years of practice. Are well aware of how internal systems\\n<br\\/>\\nand mentoring works. Assisted in more complex situations of pastoral care, parental\\n<br\\/>\\nrelationship, orientation, and advanced preparation (US, Oxbridge).\\n<\\/p><p><b>Fellow: 130 000 HUF per mentee, paid in three instalments over the Academic Year<\\/b>\\n<br\\/>\\nMentors that have several years of practice behind them. Autonomous in all aspects of their\\n<br\\/>\\nmentoring practice and regularly produce exemplary results.\\n<\\/p><p><b>Master: 140 000 HUF per mentee, paid in three instalments over the Academic Year\\n<\\/b><br\\/>\\nMentors with the longest and largest experience at Milestone. Autonomous and with the\\n<br\\/>\\nability to impart experience on others across a large subject range with regularly producing\\n<br\\/>\\nexemplary results.<br\\/>\\n<br\\/>\\n<\\/p><p>The amount is gross if contracted as employee and net if contracted as self-employed\\/company and\\n<br\\/>\\nis paid in three instalments (33%, 34%, 33%) according to the following timeline:\\n<\\/p><p><b>1st instalment:<\\/b> 31s t August\\n<br\\/>\\n<b>2nd instalment:<\\/b> 31st December\\n<br\\/>\\n<b>3rd instalment (Freshman, Sophomore, Junior students only):<\\/b> 30t h April of the next\\n<br\\/>\\nyear OR\\n<br\\/>\\n<b>3rd instalment (Senior students only):<\\/b> 31st August of the next year<br\\/>\\n<\\/p><p><br\\/>\\nOn occasion, there might be Mentor Reallocations between teaching terms, which means that the\\n<br\\/>\\nremuneration of the Mentor joining later will be adjusted accordingly. To see an outline of mentor\\n<br\\/>\\npayment bands and instalments, click HERE.\\n<\\/p><p><\\/p><p><b>Application checklist:\\n<\\/b><\\/p><p>\\u274f CV in English - Containing the contact details of 2 referees, which <b>will be contacted by\\n<\\/b><br\\/>\\n<b>the Institute \\ufffd\\ufffd\\n<\\/b><\\/p><p>\\u274f Letter(s) of Application in English - Between 750 - 1000 words (Please use t hese\\n<br\\/>\\nguidelines) \\ufffd\\ufffd\\n<\\/p><p>\\u274f Scanned copy of highest academic qualification \\ufffd\\ufffd\\n<br\\/>\\n\\u274f Online application form \\u270e\\n<\\/p><p><\\/p><p>3<\\/p><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"None\"},{\"index\":15,\"qgrid_unfiltered_index\":15,\"Title\":\"FrontendDeveloper\",\"Company\":\"Applion\",\"Summary\":\"We can give you the opportunity to try out new platforms (Android, iOS, Java Spring server) and be full stack developer.Write code with high standards.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><div><p>We are looking for Angular Frontend Developers.<\\/p><\\/div>\\n<\\/div><\\/div><div><div><div><div><div><div><div><div><div><p>You will be part of a dynamic team working on international projects also. We will support you to bring brand-new products to life and make sure you constantly develop your skills in the meantime.<\\/p><p>\\nWe can give you the opportunity to try out new platforms (Android, iOS, Java Spring server) and be full stack developer.<\\/p><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div><div><h4 class=\\\"jobSectionHeader\\\"><b>your job<\\/b><\\/h4>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><div><div><div><div><div><div><ul><li>Develop awesome products using brand new technologies<\\/li><li>\\nWrite code with high standards<\\/li><li>\\nBe a great team-player and love your job<\\/li><li>\\nHave a good architectural perspective when collaborating with architects<\\/li><\\/ul><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div><div><h4 class=\\\"jobSectionHeader\\\"><b>Expectations<\\/b><\\/h4>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><div><div><div><div><div><div><ul><li>Advanced HTML, Javascript, SCSS skills<\\/li><li>\\nExperience with Angular, typescript and bootstrap<\\/li><li>\\nOpen-minded to new ideas and tech\\n<\\/li><li>Good English\\n<\\/li><li>Knowledge and usage of design patterns and clean code<\\/li><li>\\nREST API, JSON, MVC, Git words do not cause any confusion<\\/li><li>\\nAble to work with the scrum team and also solve issues alone<\\/li><\\/ul><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><div><div><div><div><div><h4 class=\\\"jobSectionHeader\\\"><b>We can offer<\\/b><\\/h4>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><div><div><div><div><div><div><ul><li>Advanced HTML, Javascript, SCSS skills<\\/li><li>\\nExperience with Angular, typescript and bootstrap<\\/li><li>\\nOpen-minded to new ideas and tech\\n<\\/li><li>Good English\\n<\\/li><li>Knowledge and usage of design patterns and clean code<\\/li><li>\\nREST API, JSON, MVC, Git words do not cause any confusion<\\/li><li>\\nAble to work with the scrum team and also solve issues alone<\\/li><\\/ul><\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><p>Please send your CV to jobs@applion.hu<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/applion.hu\\/jobs\\/frontend-developer\\/\"},{\"index\":16,\"qgrid_unfiltered_index\":16,\"Title\":\"Escalation Senior Engineer\",\"Company\":\"Quest Software\",\"Summary\":\"All employment decisions at One Identity are based on business needs, job requirements and individual qualifications, without regard to race, colour, religion\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div>Overview:\\n<div>\\nOne Identity is an award-winning security software provider offering a broad selection of solutions that solve some of the most common and most challenging IT security problems.<\\/div><div><\\/div><br\\/>\\n<div>\\nWe are looking for a senior engineer colleague with a dynamic personality and helpful attitude to join our development escalation team.<\\/div><div><\\/div><br\\/>\\n<div>\\nAs an Escalations Engineer you will provide technical expertise for problems that the 1st line support team are unable to resolve. You will investigate the collaboration service requests escalated by 1st line support and liaise with development teams to resolve them in a switch and effective manner.<\\/div>\\nResponsibilities:\\n<ul><li>Communicating with the Support team and customers in written and spoken English<\\/li><li>\\nUnderstanding customer needs, identifying and resolving software issues<\\/li><li>\\nDeliver professional solutions for our support team in connection with the products and appliances sold by the company<\\/li><li>\\nBe able to provide on-call assistance for our Support teams for emergency cover.<\\/li><\\/ul>\\nQualifications:\\n<ul><li>5+ years of experience in software customer support or software development role<\\/li><li>\\nExcellent verbal and written communication skills.<\\/li><li>\\nExcellent general knowledge of Microsoft Active Directory &amp; UNIX platforms<\\/li><li>\\nHyper-V \\/ VMWare ESX experience and use of virtual environments would be beneficial<\\/li><li>\\nPowerShell scripting and knowledge of Rest API technologies<\\/li><li>\\nGood knowledge of TCP\\/IP networking, application level protocols, and firewall technologies<\\/li><li>\\nFamiliarity with .NET, and some coding experience using C# would be advantageous<\\/li><\\/ul><div><\\/div><br\\/>\\n<div><b>\\nDesirable ski
