                "_df_json": "{\"schema\":{\"fields\":[{\"name\":\"index\",\"type\":\"integer\"},{\"name\":\"qgrid_unfiltered_index\",\"type\":\"integer\"},{\"name\":\"Title\",\"type\":\"string\"},{\"name\":\"Company\",\"type\":\"string\"},{\"name\":\"Summary\",\"type\":\"string\"},{\"name\":\"Page\",\"type\":\"string\"},{\"name\":\"URL\",\"type\":\"string\"}],\"primaryKey\":[\"index\"],\"pandas_version\":\"0.20.0\"},\"data\":[{\"index\":0,\"qgrid_unfiltered_index\":0,\"Title\":\"Release Management Specialist\",\"Company\":\"GE Healthcare\",\"Summary\":\"Follow us on Facebook, LinkedIn, Twitter and Insights ,orvisit our website www.gehealthcare.com for more information.Hands on experience in similar role.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><h2 class=\\\"jobSectionHeader\\\"><b>Role Summary:<\\/b><\\/h2>\\nAs Release Management Specialist, you will own the Release Management ITIL-like process focusing on the New Product Introduction (NPI) and Field Modification Instruction (FMI) activities. The NPI and FMI are for resolving GEHC Digital products, configuration, and application issues\\/questions in use by customers. You will therefore support the service org. readiness of the Service team (including 3rd party actors) where required.<br\\/>\\n<h2 class=\\\"jobSectionHeader\\\"><b>\\nEssential Responsibilities:<\\/b><\\/h2>\\nIn this role:<br\\/>\\n<ul><li>Contribute to the overall success of the business where quality and efficiency are the drivers of a sustainable growth<\\/li><li>Champion the Release Management process within Europe as set<\\/li><li>Support the NPI process particularly the GR (General Release\\/Early Adopter) and GA (General Availability) by collaborating with Global teams, by maintaining and communicating release status to the Services team, by supporting internal &amp; external audits on the NPI process<\\/li><li>Support the FMI process in collaboration with Global and QA\\/RA teams by reviewing FMI letters\\/notifications, by generating list of impacted customers, by notifying FMI status to the Service team, by tracking FMI deployment, by reporting FMI closure status, by supporting internal &amp; external audits on the FMI process<\\/li><li>Contribute to the service org. readiness by organizing, prior to release\\/deployment of a product into the field, the Early Readiness Training (ERT) to the Services teams and the service documentations readiness (e.g. Customer Release Notes, Service Installation\\/Upgrade Manuals, etc.)<\\/li><li>May also provide cross-product technical, architectural and functional support towards complex customer solution design, implementation and testing<\\/li><li>Ensure customers success by fostering a balanced relationship that benefits both GEHC and the customer with the goal of producing the highest level of customer support and satisfaction<\\/li><li>May be through a customer dedicated support contract or part of a team and be an escalation point for secondary support for Release Management aspects<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nQualifications\\/Requirements:<\\/b><\\/h2><ul><li>Good understanding of best practices of end-to-end customer service covering people, process and technology; able to understand \\u2018the bigger picture\\u2019<\\/li><li>Demonstrable experience in working on Release Management as described re core information development processes: content planning, content creation, content review<\\/li><li>Strong skills in the process of breaking down software processes into tasks necessary to the targeted user and effectively explaining those tasks to the user Effective communication and reporting skills<\\/li><li>Analytical; ability to anticipate issues and identify proactive decision needs and improvement opportunities<\\/li><li>Pro-actively keep up to date with internal and external environment and anticipate impact of any changes<\\/li><li>Experience of monitoring and achieving performance targets<\\/li><li>Must have strong operational discipline and strong organizational capability, capacity to work in full autonomy and able to adapt and succeed in an environment of rapid change and ambiguity<\\/li><li>Demonstrates a passion for work and for continual learning. Persistently seeks to accomplish challenges and approaches difficult situations with optimism<\\/li><\\/ul><br\\/>\\n<ul><li>Hands on experience in similar role<\\/li><li>Language: English fluent at professional proficiency level, other additional EU language ideally (FR, SP, IT, GE)<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nAbout Us:<\\/b><\\/h2>\\nGE Healthcare is a leading global medical technology and digital solutions innovator, GE Healthcare enables clinicians to make faster, more informed decisions through intelligent devices, data analytics, applications and services, supported by its Edison intelligence platform. With over 100 years of healthcare industry experience and around 50,000 employees globally, the company operates at the center of an ecosystem working toward precision health, digitizing healthcare, helping drive productivity and improve outcomes for patients, providers, health systems and researchers around the world. Follow us on Facebook, LinkedIn, Twitter and Insights , or visit our website www.gehealthcare.com for more information.<h2 class=\\\"jobSectionHeader\\\"><b>\\nAdditional Locations:<\\/b><\\/h2>\\nHungary;Budapest;<\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.gecareers.com\\/global\\/en\\/job\\/GE11GLOBAL34079\\/Release-Management-Specialist?utm_source=indeed&codes=indeed&utm_medium=phenom-feeds&\\\"replace(\\\\\\\"\\\\\\\\?utm_source=indeed&codes=indeed&utm_medium=phenom-feeds\\\\\\\",\\\\\\\"?codes=Indeed&utm_source=indeed&utm_medium=indeed-organic-HC\\\\\\\")\\\"\"},{\"index\":1,\"qgrid_unfiltered_index\":1,\"Title\":\"Demo Management Specialist\",\"Company\":\"GE Healthcare\",\"Summary\":\"Understanding of clinical workflows anddataflows in healthcare environment.Bachelor's Degree in Computer Science, EngineeringoranyITrelated field.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><h2 class=\\\"jobSectionHeader\\\"><b>Role Summary:<\\/b><\\/h2>\\nThe Demo Systems Specialist HCD Europe is responsible for providing the formal technical support during the sales process of the HCD portfolio incl 3rd party integrations.<br\\/>\\n<h2 class=\\\"jobSectionHeader\\\"><b>\\nEssential Responsibilities:<\\/b><\\/h2><ul><li>Plan, setup and provide the Demo systems with the latest available versions of software products and their integrations<\\/li><li>Plan, co-ordinate and execute all tasks related to data exchange interfaces and 3rd party vendor systems<\\/li><li>Continuously optimize the demo environments and drive continuous improvement on all related processes, work instructions, and procedures to ensure ongoing standardization and simplification<\\/li><li>Support the Applications team to customize the demo system to specific needs and train on basic trouble-shooting<\\/li><li>Support the sales and marketing process in technical presentations of HCD solutions in exhibitions, tradeshows and customer demonstrations<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nQualifications\\/Requirements:<\\/b><\\/h2><ul><li>Bachelor's Degree in Computer Science, Engineering or any IT related field<\\/li><li>Fluency in English<\\/li><li>Demonstrated ability to understand and present complex material in understandable terms<\\/li><li>Demonstrated interpersonal &amp; communication skills (ability to effectively communicate, verbally and in writing, to external customers, global counterparts and to team members in other functional organizations)<\\/li><li>Solid problem-solving skills (ability to manage and resolve conflict, communicate issues and propose solutions to both internal team members and external customers)<\\/li><li>Proven professional business acumen (experience interfacing with both internal team members and external customers as a part of a solution-based sales process)<\\/li><li>Able to handle multiple priorities; initiate, lead and manage change<\\/li><li>Proven ability to work in a multi-cultural\\/global environment<\\/li><li>Self-motivated, willingness to take the initiative to identify opportunities for improvement and take actions to improve<\\/li><li>Team oriented with a customer satisfaction mindset<\\/li><li>Ability to multi-task effectively and manage multiple priorities at one time<\\/li><li>Willingness to be flexible\\/adapt to changing work environments<\\/li><li>Ability to handle\\/resolve difficult technical issues and expert-level knowledge in GE Healthcare Digital Imaging Solutions product portfolio<\\/li><\\/ul><br\\/>\\nmaximum<br\\/>\\nTechnical Expertise:<br\\/>\\n<ul><li>Understanding of clinical workflows and data flows in healthcare environment<\\/li><li>Proficiency in computer skills<\\/li><li>Understanding of IT networks, TCP\\/IP + FTP knowledge and diagnosis experience<\\/li><li>Working knowledge with database concepts from leading database vendors like Oracle, MS SQL Server, Sybase and knowledge of SQL statements like INSERT, UPDATE, SELECT, JOIN etc.<\\/li><li>Understanding of IT user management concepts and protocol like LDAP<\\/li><li>Understanding of communication standards like HL7, DICOM, IHE, XML, XSD<\\/li><\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\nAbout Us:<\\/b><\\/h2>\\nGE Healthcare is a leading global medical technology and digital solutions innovator, GE Healthcare enables clinicians to make faster, more informed decisions through intelligent devices, data analytics, applications and services, supported by its Edison intelligence platform. With over 100 years of healthcare industry experience and around 50,000 employees globally, the company operates at the center of an ecosystem working toward precision health, digitizing healthcare, helping drive productivity and improve outcomes for patients, providers, health systems and researchers around the world. Follow us on Facebook, LinkedIn, Twitter and Insights , or visit our website www.gehealthcare.com for more information.<h2 class=\\\"jobSectionHeader\\\"><b>\\nAdditional Locations:<\\/b><\\/h2>\\nHungary;Budapest;<\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.gecareers.com\\/global\\/en\\/job\\/GE11GLOBAL34064\\/Demo-Management-Specialist?utm_source=indeed&codes=indeed&utm_medium=phenom-feeds&\\\"replace(\\\\\\\"\\\\\\\\?utm_source=indeed&codes=indeed&utm_medium=phenom-feeds\\\\\\\",\\\\\\\"?codes=Indeed&utm_source=indeed&utm_medium=indeed-organic-HC\\\\\\\")\\\"\"},{\"index\":2,\"qgrid_unfiltered_index\":2,\"Title\":\"Tools and AnalyticsDeveloper- Back Office (C#)\",\"Company\":\"HARDCASTLE TRADING\",\"Summary\":\"A completed MScorBSc in science, technology, engineeringormathematics.On-site parkingoryearly \\u2018Green bonus\\u2019 for using public transport.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><h3 class=\\\"jobSectionHeader\\\"><b>Tools and Analytics Developer - Back Office (C#)<\\/b><\\/h3>\\n<\\/div><div><p>We are a world leader in electronic options trading. With a 15-year track record of success, we serve the international financial community by providing orderly, liquid markets in financial derivatives. Our firm is at the heart of the modern trading process. We are active in 8 countries and on 23 international exchanges and provide quotes in a diverse global portfolio of equity options. We are at the forefront of mathematical finance and financial automation. The key to our success and continued growth is our world-leading software development and world-class systems engineering.<\\/p>\\n<div><h6 class=\\\"jobSectionHeader\\\"><b>Job description<\\/b><\\/h6>\\n<p>Enjoy problem solving challenges? Become our applications toolsmith and develop technical solutions to support global trading operations. Build tools to automate the processing of securities data, interact with trading applications, and provide key insights directly to senior management.<\\/p>\\n<p>Be in charge of a legion of small tools to monitor, visualize, report, summarize, edit and manage data.<\\/p>\\n<ul><li>Financial and business analytics<\\/li>\\n<li>Data flow automation of large SQL databases<\\/li>\\n<li>Regulatory and risk model development<\\/li>\\n<li>Modeling compliance dependencies<\\/li>\\n<li>Workflow automation and scheduling<\\/li>\\n<li>Development of desktop and service applications<\\/li>\\n<\\/ul><p>Become part of our expert group, who develop and manage everything A-Z that is required to operate a cutting-edge electronic options trading firm.<\\/p>\\n<h6 class=\\\"jobSectionHeader\\\"><b>Job requirements<\\/b><\\/h6>\\n<ul><li>A completed MSc or BSc in science, technology, engineering or mathematics<\\/li>\\n<li>Engineering mindset, high analytical skills<\\/li>\\n<li>Native proficiency in Hungarian language<\\/li>\\n<li>Excellent spoken and written English, ability to work in an international environment<\\/li>\\n<li>Strong C# programming background, or C++ programming experience with strong interest in learning C#<\\/li>\\n<li>SQL query language<\\/li>\\n<li>Be comfortable to read and continue legacy code<\\/li>\\n<li>Dedication to programming, pursue a carrier as programmer<\\/li>\\n<\\/ul><h6 class=\\\"jobSectionHeader\\\"><b>Required Technologies<\\/b><\\/h6>\\n<ul><li>.Net framework, multithreaded C# or C++ with interest in C#, SQL, (Windows platform)<\\/li>\\n<\\/ul><h6 class=\\\"jobSectionHeader\\\"><b>Optional Technologies<\\/b><\\/h6>\\n<p>ASP, HTML5, CSS, C++, PHP, Linux, other database programming, reporting and visualization, transactional, reporting and accounting systems<\\/p>\\n<h6 class=\\\"jobSectionHeader\\\"><b>What we can offer<\\/b><\\/h6>\\n<ul><li>Competitive salary and bonus package, performance-based annual bonus<\\/li>\\n<li>Work-life balance: flexible working hours, family friendly company<\\/li>\\n<li>High degree of engineering autonomy, solution oriented company<\\/li>\\n<li>Quick decision to deployment cycles, Iterative development, continuous integration<\\/li>\\n<li>Locally driven initiatives and design: we are a bottom up engineering company<\\/li>\\n<li>On-site parking or yearly \\u2018Green bonus\\u2019 for using public transport<\\/li>\\n<li>Other benefits: free snacks, drinks and fruit; monthly team breakfast; occasionally team lunches\\/dinners; yearly corporate family weekend<\\/li>\\n<\\/ul><\\/div><\\/div><div><div><h5 class=\\\"jobSectionHeader\\\"><b>Location<\\/b><\\/h5>\\n<p>Budapest I. district, Hungary<\\/p><\\/div><\\/div><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"http:\\/\\/hardcastletrading.com\\/careers.html#Tools%20and%20Analytics%20Developer%20-%20Back%20Office%20(C%23)\"},{\"index\":3,\"qgrid_unfiltered_index\":3,\"Title\":\"Manager,DataSteward \\/DataScientist Job\",\"Company\":\"AGCO\",\"Summary\":\"The management of thedatastewards\\/data scientist team.Data savvy, Experience asdatastewards anddatascientist.Data Steward \\/DataScience Manager.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p><b><i>Data Steward \\/ Data Science Manager<br\\/>\\n<\\/i><\\/b><\\/p><p><\\/p><p><b><i>JOB SUMMARY<\\/i><\\/b><\\/p><p><\\/p><br\\/>\\n<p><i>\\nIn our AGCO journey towards customer centricity and digitalization, the necessity for maintaining high quality customer data is a key success factor. <\\/i><i>The purpose of this position is to ensure the maintenance of our customer data for the whole EME region, in a consistent, effective and highly automated way. The compliancy and actionability of our data is key.<\\/i><\\/p><p><\\/p><br\\/>\\n<p><i>\\nTogether with the data stewards team, the role owner will design the overall framework for the Master Data Management ETL (export \\/ transform \\/ load), this comprises of:<\\/i><\\/p><p><\\/p><br\\/>\\n<ul><li><i>Processes<\\/i><\\/li><li><i>IT solutions<\\/i><\\/li><li><i>Algorithms\\/routine<\\/i><\\/li><\\/ul><p><\\/p><br\\/>\\n<p><i>\\nWithin our MDM strategy, while reaching towards uniqueness of record is our ultimate goal, tracking and actioning upon the confidence level of our data quality is also essential.<\\/i><\\/p><p><i>\\nThe role is organized into three parts:<\\/i><\\/p><p><\\/p><br\\/>\\n<ul><li><i>The management of the data stewards\\/data scientist team<\\/i><\\/li><li><i>The processing of the data as part of the MDM\\n<\\/i><\\/li><li><i>The development and continuous enhancement of algorithms (e.g. fuzzy matching, dedup, ..) to automate the processing and cleansing of the data and address the manual exceptions for the future<\\/i><\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b><i>\\nKEY RESPONSIBILITIES<\\/i><\\/b><\\/p><p><\\/p><br\\/>\\n<div><div><ul><li><i>Establish and Manage the team of data stewards\\/data scientists:<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Delivery and enhancement of the overall solution for data processing in line with the recommendations provided by the Data Quality manager<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Planning management (task prioritization, resources management) to support adequately the business request<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Recruiting, Training and coaching of the team to strengthen internal capabilities<\\/i><\\/li><\\/ul><\\/div><div><div><ul><li><br\\/>\\n<i>Lead the implementation and operationalization of the data management LifeCycle process<\\/i><\\/li><\\/ul><ul><li><i>\\nSource<\\/i><\\/li><li><i>\\nAcquisition<\\/i><\\/li><li><i>\\nTransformation<\\/i><\\/li><li><i>\\nValidation<\\/i><\\/li><li><i>\\nAggregation<\\/i><\\/li><li><i>\\nMaintenance<\\/i><\\/li><li><i>\\nAccess\\/delivery<\\/i><\\/li><\\/ul><\\/div><\\/div><br\\/>\\n<\\/div><ul><li><i>Develop, test and enhance the automatization process for data enriching and cleansing<\\/i><\\/li><li><i>Support the definition, development, testing and implementation of the IT solutions<\\/i><\\/li><li><i>Review outcome of the automatization routine with focus on exceptions, brainstorm and refine automatization model together with the data stewards team to ensure drastic reduction of exception on next iteration<\\/i><\\/li><li><i>Collect SLA requirements from Business and Legal stakeholders and the Data Quality manager, and provide accordingly recommendation in terms of resources requirements and prioritization of activities<\\/i><\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b><i>\\nREQUIREMENTS<\\/i><\\/b><\\/p><p><\\/p><br\\/>\\n<div><div><div><ul><li><i>Data savvy, Experience as data stewards and data scientist<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Experience in managing team of data stewards \\/ data scientists<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Strong knowledge about data matching and transformation logics and solutions (model, algorithm)<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Strong knowledge about data management platform (validation, matching, dedup)<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Task oriented together with self-starter ability to initiate automation review and enhancement<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Intellectual curiosity, continuous improvement<\\/i><\\/li><\\/ul><\\/div><div><ul><li><br\\/>\\n<i>Ability to work within a team of peers to enable best practice identification and problem solving<\\/i><\\/li><\\/ul><\\/div><div><div><ul><li><br\\/>\\n<i>Experience \\/ skills in analytics programming (R, Python)<br\\/>\\n<\\/i><\\/li><\\/ul><p><\\/p><p><b>We offer the following benefits:<\\/b><\\/p><p><\\/p><br\\/>\\n<ul><li>\\nBasic salary: Competitive<\\/li><li>\\nA company performance \\/ Individual performance related bonus (up to 10%)<\\/li><li>\\nDefined Contribution Pension Scheme (The company contributes up to 10% for a 5% employee contributions)<\\/li><li>\\nLife assurance and critical illness cover for Pension members<\\/li><li>\\n26 days holidays + statutory holidays<\\/li><li>\\nBUPA healthcare<\\/li><li>\\nHoliday trading\\n<\\/li><li>Retail discount scheme\\n<\\/li><li>Childcare vouchers<\\/li><li>\\nConfidential Employee Assistance Programme for employees and their immediate family<\\/li><li>\\nOn-site parking<\\/li><li>\\nOn-site restaurant<\\/li><\\/ul><p><\\/p><br\\/>\\n<p>\\nEmployee development and growth is part of our company culture. If you are looking for an opportunity to work in an inspiring multinational environment for a leading global player of agricultural solutions, we look forward to receiving your application!<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/careers.agcocorp.com\\/job\\/Budapest-Manager%2C-Data-Steward-Data-Scientist-Job-Cent\\/674769700\\/?feedId=28200&utm_source=Indeed&utm_campaign=AGCO_Indeed\"},{\"index\":4,\"qgrid_unfiltered_index\":4,\"Title\":\"C#developer\",\"Company\":\"Evosoft\",\"Summary\":\"There are hardly any areas of industry where the programs testedordeveloped by meormy colleagues are not present.These were made by us, telling our story.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><h3 class=\\\"jobSectionHeader\\\"><b>C# developer\\n<\\/b><\\/h3><p>Today our community of around 1500 IT professionals and engineers believes \\u2013 along with me \\u2013 that evosoft is the place for us. Our colleagues in Budapest, Miskolc and Szeged are busy writing software which, although invisible to the naked eye, can fundamentally influence our everyday lives.<\\/p>\\n<p>You will come across our software in the largest medical equipment, along countless railway lines, not to mention that the automation systems of the greatest car manufacturers are driven by our code and you can even find us in electric cars. There are hardly any areas of industry where the programs tested or developed by me or my colleagues are not present. evosoft, in its full name evosoft Hungary Kft. started off with 3 members more than 20 years ago. As of today our headcount has reached the 1600 employee level, and it is increasing \\u2013 be part of our team!<\\/p>\\n<p>I know you are facing a tough decision, but I am here to help you: visit our website, which contains two videos on the right-hand side of the front page (below, for mobiles). These were made by us, telling our story. Check it out!<\\/p>\\n<p>We are looking for a new colleague who will join our office in Budapest.<\\/p>\\n<h2 class=\\\"jobSectionHeader\\\"><b>C# developer\\n<\\/b><\\/h2><p><b>Tasks<\\/b>:<\\/p>\\n<ul><li>Development of performance test framework<\\/li>\\n<li>Implementation and execution of performance tests<\\/li>\\n<li>Analyzing software performance in micro-service architecture<\\/li>\\n<li>Communication with international teams<\\/li>\\n<\\/ul>\\n<p><b>Expectations<\\/b>:<\\/p>\\n<ul><li>Good C# development skills<\\/li>\\n<li>Strong knowledge\\/experience with software testing<\\/li>\\n<li>Good English communication skills<\\/li>\\n<li>Good teamwork skills<\\/li>\\n<li>Proactive personality<\\/li>\\n<\\/ul>\\n<p><b>Advantages<\\/b>:<\\/p>\\n<ul><li>Experience in performance testing<\\/li>\\n<li>Experience in micro-service development<\\/li>\\n<li>Test automation skills<\\/li>\\n<li>Microsoft Visual Studio load and performance test experience<\\/li>\\n<li>Experience with Kanban<\\/li>\\n<li>German language<\\/li>\\n<li>Interest in sailing :)<\\/li>\\n<\\/ul>\\n<div><div><div><div><p><b>In case of questions, please turn to us!<\\/b><\\/p><br\\/>\\n<\\/div><\\/div>\\n<\\/div>\\n<\\/div><p><\\/p><p><b>Apply by clicking the following link: <\\/b><b>https:\\/\\/karrier.evosoft.hu\\/register<\\/b><br\\/>\\n<br\\/>\\n<b>If you have any further questions, feel free to contact us at +36 70 519 6409<\\/b><\\/p><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/karrier.evosoft.hu\\/pozicio-reszletek\\/1594\"},{\" 0f3 munkav\\u00e9gz\\u00e9sre val\\u00f3 k\\u00e9pess\\u00e9g.<\\/li>\\n<\\/ul><\\/div><\\/div><\\/div><div><div><div><h3 class=\\\"jobSectionHeader\\\"><b>Amit k\\u00edn\\u00e1lunk<\\/b><\\/h3>\\n<p>\\u2022 diplomamunka elk\\u00e9sz\\u00edt\\u00e9s\\u00e9nek lehet\\u0151s\\u00e9ge \\u2022 sz\\u00e9lesk\\u00f6r\\u0171 tapasztalatszerz\\u00e9si lehet\\u0151s\\u00e9g \\u2022 lehet\\u0151s\\u00e9g f\\u0151\\u00e1ll\\u00e1s\\u00fa poz\\u00edci\\u00f3ra a gyakornoki id\\u0151szak v\\u00e9g\\u00e9n\\n<\\/p><\\/div><\\/div><\\/div><div><div><div><p><b>Bel\\u00e9p\\u00e9s id\\u0151pontja:<\\/b> Azonnal\\n<\\/p><p>HR gyakornok<\\/p>\\nJelentkezzen most online<\\/div><\\/div><\\/div><\\/div><div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/www.kuka.com\\/hu-hu\\/karrier\\/%C3%A1ll%C3%A1saj%C3%A1nlatok\\/hr-gyakornok\"},{\"index\":6,\"qgrid_unfiltered_index\":6,\"Title\":\"Experienced JavaDeveloper(JChem Base team)\",\"Company\":\"ChemAxon\",\"Summary\":\"Oracle and\\/or Postgres DBA knowledge.SQL knowledge, experience with OracleorPostgreSQL database.This engine is used via a PostgreSQL\\/Oracle plugin and via\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><p>Location: Graphisoft Park, Budapest, Hungary<\\/p>\\n<p>ChemAxon is an open and friendly science-driven company working with world-leading life science researchers to progress the value and utility of chemistry information. We provide a unique and transparent environment in which you can consider and create the best possible technical solutions for demanding users.<\\/p>\\n<p><b>About the position:<\\/b><\\/p>\\n<ul><li>You will work in an agile software team where work is fun and learning new things is an everyday activity<\\/li>\\n<li>You will be involved in the whole process of software development<\\/li>\\n<li>The team develops a search engine for chemical molecules. This engine is used via a PostgreSQL\\/Oracle plugin and via web services. We also design distributed solutions that run on Amazon RDS and use our engine. We support our older Oracle cartridge and Java engine, as well.<\\/li>\\n<li>This position involves on-call duty.<\\/li>\\n<li>We are also developing libraries for other applications<\\/li>\\n<li>We try to solve problems with core Java tools to keep the libraries dependencies at a minimum<\\/li>\\n<li>Our codes are alive, used and maintained for a long time<\\/li>\\n<\\/ul>\\n<p><b>Experience, skills and knowledge you should bring to us:<\\/b><\\/p>\\n<ul><li>3+ years of Java programming<\\/li>\\n<li>Solid knowledge of OO principles<\\/li>\\n<li>Ability to understand complex systems<\\/li>\\n<li>Experience in building scalable enterprise solutions<\\/li>\\n<li>Ability to design Java APIs<\\/li>\\n<li>Good command of English (written, good spoken is a plus)<\\/li>\\n<li>SQL knowledge, experience with Oracle or PostgreSQL database<\\/li>\\n<\\/ul>\\n<p><b>We appreciate:<\\/b><\\/p>\\n<ul><li>PL\\/SQL knowledge\\/experience<\\/li>\\n<li>Oracle and\\/or Postgres DBA knowledge<\\/li>\\n<li>Enterprise Java technologies<\\/li>\\n<li>Experience in refactoring<\\/li>\\n<li>Experience with Jenkins, Gradle and build systems<\\/li>\\n<\\/ul>\\n<p><b>Experience and benefits we can offer you:<\\/b><\\/p>\\n<ul><li>Competitive salary in a growing and continuously improving company<\\/li>\\n<li>Work in collaboration with open and creative professionals<\\/li>\\n<li>Leisure and recreation area, playing corner for children, training packages, English lessons, yearly user conference with social programs<\\/li>\\n<li>Creating cutting edge technology in cheminformatics<\\/li>\\n<li>Working with agile (currently Scrum) methodologies<\\/li>\\n<li>Ability to work with global Top500 client companies<\\/li>\\n<li>Ability to work from home 6 days a month<\\/li>\\n<\\/ul>\\n<p><b>For some info on ChemAxon, you can check two videos:<\\/b><\\/p>\\n<ul><li>a shorter one about who we are (~1.5 min)\\n<\\/li><li>another one with some history and about what we do (~5m)<\\/li>\\n<\\/ul>\\n<p>How to apply? If you are interested please send your CV by clicking the \\\"Apply now\\\" button below.<\\/p><\\/div><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"None\"},{\"index\":7,\"qgrid_unfiltered_index\":7,\"Title\":\"ITProject Manager\",\"Company\":\"S4-ITKft.\",\"Summary\":\"> Knowledge of project management methodologies (PMIorPRINCE) PMP.> Coordinate internal resources and third parties\\/vendors for the flawless.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\">Roles and Responsibilities\\n<br\\/><br\\/>\\n&gt; Coordinate internal resources and third parties\\/vendors for the flawless\\n<br\\/>execution of projects\\n<br\\/><br\\/>\\n&gt; Ensure that all projects are delivered on-time, within scope and within\\n<br\\/>budget\\n<br\\/><br\\/>\\n&gt; Assist in the definition of project scope and objectives, involving all\\n<br\\/>relevant stakeholders and ensuring technical feasibility\\n<br\\/><br\\/>\\n&gt; Ensure resource availability and allocation\\n<br\\/><br\\/>\\n&gt; Develop a detailed project plan to monitor and track progress\\n<br\\/><br\\/>\\n&gt; Manage changes to the project scope, project schedule, and project costs\\n<br\\/>using appropriate verification techniques\\n<br\\/><br\\/>\\n&gt; Measure project performance using appropriate tools and techniques\\n<br\\/><br\\/>\\n&gt; Report and escalate to management as needed\\n<br\\/><br\\/>\\n&gt; Successfully manage the relationship with the client and all stakeholders\\n<br\\/><br\\/>\\n&gt; Perform risk management to minimize project risks\\n<br\\/><br\\/>\\n&gt; Establish and maintain relationships with third parties\\/vendors\\n<br\\/><br\\/>\\n&gt; Create and maintain comprehensive project documentation\\n<br\\/><br\\/>\\nSkills and Experience\\n<br\\/><br\\/>\\n&gt; University \\/ college degree\\n<br\\/><br\\/>\\n&gt; At least 3-5 years leadership experience in IT \\/ Business area\\n<br\\/><br\\/>\\n&gt; Project management experience\\n<br\\/><br\\/>\\n&gt; Knowledge of project management methodologies (PMI or PRINCE) PMP\\n<br\\/>certificate is an advance\\n<br\\/><br\\/>\\n&gt; Financial\\/controlling knowledge\\n<br\\/><br\\/>\\n<b>&gt; Skills\\/qualifications:<\\/b> developing budgets, coaching, staffing, process\\n<br\\/>improvement, tracking budget expenses, self-development, planning, performance management, inventory control, professional verbal communication, integration and synchronisation of several\\n<br\\/>functions and targets, assign priorities, conflict resolution, decision-making, optimization of resources\\n<br\\/><br\\/>\\n&gt; Fluent German, additional English is preferred\\n<br\\/><br\\/>\\n&gt; Experience in international environment<\\/div>\",\"URL\":\"https:\\/\\/s4-it.jimdo.com\\/welcome\\/karriere\\/it-project-manager\\/\"},{\"index\":8,\"qgrid_unfiltered_index\":8,\"Title\":\"Operations Assistant\",\"Company\":\"Servicebedriften Myhre\",\"Summary\":\"Following up on the early stage of Behov handling (beforeitgoes over to Operational management).Make day to day plans and discussitwith our Operational\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p>We are a Facility Management Company based in Oslo, Norway and plan to start up an office in Bucharest. We specialize in managing commercial and apartment buildings.<br\\/>We are looking for an operational coordinator that will have responsibility for all of our planning and coordination of our employees and the jobs we need to get done for our customers.<\\/p><p>Preferably University Graduate<\\/p><p>2 years\\u2019 experience in Scheduling<br\\/>1 year experience in Planning<br\\/>1 year experience in Manpower Management<br\\/>1 year experience in Purchasing<\\/p><p>Good English speaking skills<\\/p><ul><li>You have to be responsible for the day to day planning and coordination for the whole company.<\\/li><li>You have to handle the jobs from our customers.<\\/li><li>You have responsibility for all the employees.<\\/li><li>Planning for holidays.<\\/li><li>You have to order the vendors and contractors to get the jobs done.<\\/li><li>Make day to day plans and discuss it with our Operational manager on daily meetings.<\\/li><li>Make weekly plans and discuss them with our Operational manager on weekly meetings.<\\/li><\\/ul><ul><li>Daily reporting - You should have some experience from real estate earlier or managing people that work.<\\/li><\\/ul><p>We have a small online team that communicates in English and works using Virtual office. When you work you have to be in your Virtual office at all times.<\\/p><p>Working hours<\\/p><p>8 hours daily<\\/p><p>Day of work<\\/p><p>Monday to Friday<\\/p><p>Working clock hours?<\\/p><p>Sometime between 07.00-17.00<\\/p><p>The task for the person can be:<\\/p><p>To be the general Assistant for the whole operations team. To be the resource that all of them using.<\\/p><p>To be the person that do the updates on the content in the documents that are under Operations<\\/p><p>To be the executor\\/coordinator of everything that are on routines\\/SOPs\\/processes\\/checklists\\/templates under operations. The person will work together with the document responsible person.<\\/p><p>Help with the operational management<\\/p><p>Order and following up on orders (When we have asked for price offers, or ordered a company for service.<\\/p><p>Following up on the early stage of Behov handling (before it goes over to Operational management)<\\/p><p>Job Types: Full-time, Permanent<\\/p><p>Job Types: Full-time, Permanent<\\/p><p>Salary: From 160,631.00Ft per month<\\/p><p>Experience:<\\/p><ul><li>operational management: 1 year (Required)<\\/li><li>Purchasing: 1 year (Required)<\\/li><li>ISO Certification: 1 year (Required)<\\/li><\\/ul><p>Work Remotely:<\\/p><ul><li>Yes<\\/li><\\/ul><\\/div>\",\"URL\":\"https:\\/\\/hu.indeed.com\\/job\\/operations-assistant-fbc454bbb6c192f3\"},{\"index\":9,\"qgrid_unfiltered_index\":9,\"Title\":\"Emerging Corp Relationship Manager\",\"Company\":\"Citi\",\"Summary\":\"Bachelor\\u2019s\\/University degreeorequivalent experience.Able to quickly adapt priorities based on the latestdatainsights.5-8 years of experience.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p>The Emerging Corp Relationship Manager is a seasoned professional role. Applies in-depth disciplinary knowledge, contributing to the development of new techniques and the improvement of processes and work-flow for the area or function. Integrates subject matter and industry expertise within a defined area. Requires in-depth understanding of how areas collectively integrate within the sub-function as well as coordinate and contribute to the objectives of the function and overall business. Evaluates moderately complex and variable issues with substantial potential impact, where development of an approach\\/taking of an action involves weighing various alternatives and balancing potentially conflicting situations using multiple sources of information. Requires good analytical skills in order to filter, prioritize and validate potentially complex and dynamic material from multiple sources. Strong communication and diplomacy skills are required. Regularly assumes informal\\/formal leadership role within teams. Involved in coaching and training of new recruits Significant impact in terms of project size, geography, etc. by influencing decisions through advice, counsel and\\/or facilitating services to others in area of specialization. Work and performance of all teams in the area are directly affected by the performance of the individual.<br\\/>\\n<br\\/>\\n<b>Responsibilities:<\\/b><\\/p><ul><li>\\nCalls on clients to deepen relationships and proactively owns, responds to, uncovers and anticipates future needs, roadblocks or risks and expectations;<\\/li><li>\\nServes as clients' contact point and is responsible for managing internal departments to address any customer service issues;<\\/li><li>\\nIntroduces solutions to clients in building and strengthening an effective portfolio;<\\/li><li>\\nWorks with product specialists and subject matter experts to structure innovative and customized solutions that meet clients\\u2019 individual needs;<\\/li><li>\\nWorks closely with Case Manager on the on-boarding and retention of clients, ensuring the appropriate \\u201cKnow Your Client\\u201d (KYC) and other compliance deliverables are met;<\\/li><li>\\nIdentifies cross-sell opportunities to deepen and increase share of wallet;<\\/li><li>\\nDrives innovation in the solutions we provide clients and further developing our business where necessary and appropriate<\\/li><li>\\nSupports the Senior Relationship Managers in structuring deals that balance risk and reward;<\\/li><li>\\nMaximizes client experience by proactive sharing markets updates, trend and intelligence;<\\/li><li>\\nAssists Senior Relationship Manager or Team Leader in in the research and identification of prospective clients;<\\/li><li>\\nNetworks with clients to identify avenues for new business opportunities<\\/li><li>\\nPrepares \\/oversees new transaction submissions &amp; annual reviews for the submission to the in-business credit lending management and independent risk department<\\/li><li>\\nActively protects Citi\\u2019s assets and reputation by being the first line of defense from credit risk management perspective<\\/li><li>\\nEnsures compliance with regulatory requirements and Citi's policies \\/ guidelines at all times<\\/li><li>\\nAppropriately assess risk when business decisions are made, demonstrating particular consideration for the firm's reputation and safeguarding Citigroup, its clients and assets, by driving compliance with applicable laws, rules and regulations, adhering to Policy, applying sound ethical judgment regarding personal behavior, conduct and business practices, and escalating, managing and reporting control issues with transparency.<\\/li><\\/ul><p><\\/p><p><b>\\nQualifications:<\\/b><\\/p><ul><li>\\n5-8 years of experience<\\/li><li>\\nSound knowledge of banking and investment products and process as well as a track record of providing sound banking and financial advice and solutions to clients<\\/li><li>\\nDemonstrates core credit skills<\\/li><li>\\nDemonstrates an intermediate level of Early Warning Detection skills<\\/li><li>\\nDemonstrates ability to close deals and proficiently manage the credit origination process, gather and maintain credit documentation and monitor accounts<\\/li><li>\\nDemonstrates advanced understanding of accounting principles, financial modeling and statement analysis<\\/li><li>\\nAbility to work effectively in team setting<\\/li><li>\\nExcellent interpersonal, communication and influencing skills<\\/li><li>\\nA self-starter, with positive\\/can-do approach, embraces changes and is bold;<\\/li><li>\\nHigh level of energy, enthusiasm and motivation<\\/li><li>\\nHighly focused, able to rapidly identify key priorities, clearly communicate the priorities<\\/li><li>\\nPassion for creating new business opportunities with existing clients and able to demonstrate innovative approaches to meeting clients\\u2019 needs.<\\/li><li>\\nA proactive approach in looking for ways in strengthening business relationship with clients, delivers a simple, secure and seamless client experience<\\/li><li>\\nAbility to embrace new technology and understand the role digital plays in the experience we deliver for our clients<\\/li><li>\\nAble to quickly adapt priorities based on the latest data insights<\\/li><li>\\nMust have a sharp business development focus and demonstrative innovative approaches<\\/li><\\/ul><p><\\/p><p><b>\\nEducation:<\\/b><\\/p><ul><li>\\nBachelor\\u2019s\\/University degree or equivalent experience<\\/li><\\/ul><p>\\n-<\\/p><p><b>\\nJob Family Group:\\n<\\/b><\\/p>Commercial and Business Sales<p>\\n-<\\/p><p><b>\\nJob Family:<\\/b><\\/p>\\nRelationship Management<p>\\n-<\\/p><p><b>\\nTime Type:<\\/b><\\/p><p>\\n-<\\/p><p>\\nCiti is an equal opportunity and affirmative action employer.<\\/p><p><\\/p><p>\\nQualified applicants will receive consideration without regard to their race, color, religion, sex, sexual orientation, gender identity, national origin, disability, or status as a protected veteran.<\\/p><p><\\/p><p>\\nCitigroup Inc. and its subsidiaries (\\\"Citi\\u201d) invite all qualified interested applicants to apply for career opportunities. If you are a person with a disability and need a reasonable accommodation to use our search tools and\\/or apply for a career opportunity review <b>Accessibility at Citi<\\/b>.<\\/p><p><\\/p><p>\\nView the \\\"<b>EEO is the Law<\\/b>\\\" poster. View the <b>EEO is the Law Supplement<\\/b>.<\\/p><p>\\nView the <b>EEO Policy Statement<\\/b>.<\\/p><p>\\nView the <b>Pay Transparency Posting<\\/b><\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/jobs.citi.com\\/job\\/-\\/-\\/287\\/17615890\"},{\"index\":10,\"qgrid_unfiltered_index\":10,\"Title\":\"Software ApplicationDeveloper\",\"Company\":\"Lufthansa Systems Hung\\u00e1ria\",\"Summary\":\"Come and be part of ourdevelopercommunity in our BudapestorSzeged office!Knowledgeorfamiliarity with microservice architecture, REST APIs, Container\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p>Come and be part of our developer community in our Budapest or Szeged office!\\n<br\\/>\\n<br\\/>\\nWe are currently looking for Software Application Developers to join us and be part of the development of innovative aircraft components designed to enhance the passenger experience and enable new perspectives for airlines.<\\/p>\\n<p><b>\\nYour tasks will include<\\/b><\\/p>\\n<ul>\\n<li>Develop software for applications of Linux-based In-Flight Entertainment and Cabin Management Systems (IFE\\/CMS)<\\/li>\\n<li>Develop new applications that enable a complex IFE\\/CMS system to function autonomously<\\/li>\\n<li>Prepare and test technical specifications for software and system architectures<\\/li>\\n<li>Technical communication with internal and external software suppliers<\\/li>\\n<li>Push development issues and software configurations<\\/li>\\n<li>Use your experience and problem-solving skills to provide solutions to unique challenges<\\/li>\\n<li>Help design procedures and processes in your area of responsibility and monitor compliance with such procedures and processes<\\/li>\\n<li>Analyze industry trends and collaborate on product planning<\\/li>\\n<\\/ul>\\n<p><b>You are looking for us, if You have<\\/b><\\/p>\\n<ul>\\n<li>Deep knowledge of the following programming skills or frameworks: C\\/C++, Linux Shell scripts, Qt\\/QML, Java, Spring\\/Boot, Python, SQL\\/NoSQL Databases<\\/li>\\n<li>Experience in the development of applications on Linux operating systems<\\/li>\\n<li>Previous knowledge in Development and implementation of module and unit tests<\\/li>\\n<li>Knowledge or familiarity with microservice architecture, REST APIs, Container Based Technology and common development tools desirable<\\/li>\\n<li>Quick perception, conceptual skills, creativity and flexibility<\\/li>\\n<li>Analytical skills and ability to structure, arrange and plan complex work procedures and issues<\\/li>\\n<li>Ability to communicate clearly in English, both in oral and written (technical) form<\\/li>\\n<li>Ability to work in a team and to work under pressure<\\/li>\\n<li>Knowledge of agile methods<\\/li>\\n<\\/ul>\\n<p><b>Advantage if You have<\\/b><\\/p>\\n<ul>\\n<li>Knowledge of IEEE 802.11<\\/li>\\n<\\/ul>\\n<p><b>What are the benefits of joining us as an employee?<\\/b><br\\/>\\n<\\/p>\\n<ul>\\n<li>Even when you work hard, you will still have time for your personal life: our flexible working hours based on core time, the exact observance of the designated number of working hours, the occasional option of working iv class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><h2 class=\\\"jobSectionHeader\\\"><b>F\\u0151bb feladatok<\\/b><\\/h2>\\n<ul><li>Szoftverfunkci\\u00f3k fejleszt\\u00e9se haszong\\u00e9pj\\u00e1rm\\u0171vek l\\u00e9gell\\u00e1t\\u00f3, r\\u00f6gz\\u00edt\\u0151f\\u00e9k \\u00e9s \\u00fczemif\\u00e9k funkci\\u00f3it megval\\u00f3s\\u00edt\\u00f3 elektropneumatikus rendszerhez.<\\/li><li>\\nVev\\u0151i \\u00e9s bels\\u0151 k\\u00f6vetelm\\u00e9nyek elemz\\u00e9se, kritikai szint\\u0171 \\u00e9rtelmez\\u00e9se.<\\/li><li>\\nSpecifik\\u00e1ci\\u00f3 kidolgoz\\u00e1s\\u00e1ban val\\u00f3 akt\\u00edv r\\u00e9szv\\u00e9tel.<\\/li><li>\\nSzab\\u00e1lyoz\\u00f3, vez\\u00e9rl\\u0151 algoritmusok modell alap\\u00fa fejleszt\\u00e9se.<\\/li><li>\\nImplement\\u00e1lt szoftver tesztel\\u00e9se szimul\\u00e1ci\\u00f3s k\\u00f6rnyezetben, tesztfalon, ill. tesztj\\u00e1rm\\u0171v\\u00f6n.<\\/li><li>\\nTesztel\\u00e9shez haszn\\u00e1lt szimul\\u00e1ci\\u00f3s k\\u00f6rnyezet karbantart\\u00e1sa, fejleszt\\u00e9se.<\\/li><li>\\nM\\u00e1s fejleszt\\u0151i \\u00e9s projekt csoportokkal t\\u00f6rt\\u00e9n\\u0151 egy\\u00fcttm\\u0171k\\u00f6d\\u00e9s.<\\/li><\\/ul>\\n<h2 class=\\\"jobSectionHeader\\\"><b>Munkak\\u00f6r bet\\u00f6lt\\u00e9s\\u00e9nek felt\\u00e9telei\\n<\\/b><\\/h2><ul><li>G\\u00e9p\\u00e9sz-, villamosm\\u00e9rn\\u00f6k, vagy informatika ter\\u00fcleten szerzett fels\\u0151fok\\u00fa v\\u00e9gzetts\\u00e9g<\\/li><li>\\nAngolnyelv-tud\\u00e1s<\\/li><li>\\nMATLAB Simulink \\/ Stateflow ismeretek<\\/li><li>\\nANSI-C programoz\\u00e1si nyelv ismerete<\\/li><li>\\nAnalitikus szeml\\u00e9let, szisztematikus gondolkod\\u00e1s, precizit\\u00e1s<\\/li><li>\\nJ\\u00f3 kommunik\\u00e1ci\\u00f3s \\u00e9s csapatmunk\\u00e1ban val\\u00f3 egy\\u00fcttm\\u0171k\\u00f6d\\u00e9si k\\u00e9szs\\u00e9g<\\/li><\\/ul>\\n<h2 class=\\\"jobSectionHeader\\\"><b>Munkak\\u00f6r bet\\u00f6lt\\u00e9se sor\\u00e1n el\\u0151nyt jelent<\\/b><\\/h2>\\n<ul><li>Aut\\u00f3ipari fejleszt\\u00e9sben szerzett gyakorlat<\\/li><li>\\nPneumatikus rendszerek ismerete<\\/li><li>\\nMatlab k\\u00f3dgener\\u00e1l\\u00e1si k\\u00f6rnyezet\\u00e9nek ismerete<\\/li><li>\\nPerl, Python, XML ismeretek, gyakorlat<\\/li><li>\\nAUTOSAR ismeret, tapasztalat<\\/li><li>\\nMegb\\u00edzhat\\u00f3 fizikai h\\u00e1tt\\u00e9rtud\\u00e1s, ir\\u00e1ny\\u00edt\\u00e1stechnikai h\\u00e1tt\\u00e9r<\\/li><li>\\nSzoftver design, szoftver architekt\\u00fara, functional safety ismeretek<\\/li><li>\\nN\\u00e9metnyelv-tud\\u00e1s<\\/li><li>\\nC\\/E kateg\\u00f3ri\\u00e1s jogos\\u00edtv\\u00e1ny<\\/li><\\/ul><\\/div><\\/div>\",\"URL\":\"https:\\/\\/www.joinus.hu\\/allas\\/funkcio-szoftverfejleszto-mernok-939\"},{\"index\":15,\"qgrid_unfiltered_index\":15,\"Title\":\"Hungary Open Opportunities\",\"Company\":\"Flex\",\"Summary\":\"We will use your information for legitimate business purposes such as responding to commentsorqueriesoranswering questions; progressing applications for\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><p><\\/p><div><p>Flex employs over 200,000 professionals across 30 countries around the world. In Hungary we have five locations and close to 10,000 employees.\\n<\\/p><p>Join Flex and you will enter a fast-paced, high-tech world where we innovate and collaborate to bring superior value to our customers.\\n<\\/p><p>We can offer you a professional, modern and stable work environment where you can sharpen your skills, broaden your experience and quickly advance your career.\\n<\\/p><p>We opened our first site in Zalaegerszeg 25 years ago to support automotive parts manufacturing. Now, with a second site and an employee population of over 3,000, we offer the complete suite of end-to-end product services from Zala.\\n<\\/p><p>We also have 3,000 employees at our site in the town of S\\u00e1rv\\u00e1r. Here we specialize in advanced plastic manufacturing techniques and have recently added a medical grade clean room.\\n<\\/p><p>Our Hungarian headquarters was established in Tab in 1997. A team of 1,700 employees offer design &amp; engineering, new product introduction, manufacturing, distribution and logistics, customs and trade compliance and product repair from Tab.\\n<\\/p><p>Our Global Services business in Hungary is based in Budapest. From here, our 750-strong team manage product and parts logistics for several large customers. Budapest also hosts our Design Center where we help customers with product design, engineering and testing.\\n<\\/p><p>We have a global logistics center in Gy\\u00e1l where 500 employees provide value-added logistics services in the areas of spare parts supply, diagnostic, repair and specialist product configuration and assembly.\\n<\\/p><p><\\/p><p><b>We are looking for individuals who demonstrate:\\n<\\/b><\\/p><ul><li>Intense collaboration\\n<\\/li><li>Passionate customer focus\\n<\\/li><li>Thoughtful, fast, disciplined execution\\n<\\/li><li>Tenacious commitment to continuous improvement\\n<\\/li><li>Relentless drive to win\\n<\\/li><\\/ul><p><\\/p><p><b>Here is a glimpse of the types of careers we offer:\\n<\\/b><\\/p><ul><li>Design &amp; Technology Engineering: Hardware, Software, Project Management\\n<\\/li><li>Manufacturing: Electrical Engineer (test, process), Quality Engineer, Supplier Quality Engineer, Project and Program management\\n<\\/li><li>Global Services: Quality Assurance, Test Engineer, Process Engineer, Customer Service Representative, Logistics Experts, Customs Coordinator\\n<\\/li><li>Procurement &amp; Supply Chain\\n<\\/li><li>Finance\\n<\\/li><li>IT\\n<\\/li><li>Human Resources\\n<\\/li><\\/ul><p><\\/p><p><b>Here are a few examples of what you\\u2019ll get for the great work you provide:\\n<\\/b><\\/p><ul><li>Multicultural work environment\\n<\\/li><li>International projects\\n<\\/li><li>Teamwork\\n<\\/li><li>Advanced technology and techniques\\n<\\/li><\\/ul><p><\\/p><p>We appreciate your interest in Flex. We encourage you to continue to look for opportunities on our careers site that are a more specific match to your skill sets. We will keep your information on file and review as positions arise. Applicants who meet the minimum education and experience requirements for a position will be competitively evaluated and contacted by a recruiter.\\n<\\/p><p><\\/p><h2 class=\\\"jobSectionHeader\\\"><b>Job Category\\n<\\/b><\\/h2>Intern\\n<p><\\/p><p>Flex does not accept unsolicited resumes from headhunters, recruitment agencies or fee based recruitment services. Flex is an Equal Opportunity Employer and employment selection decisions are based on merit, qualifications, and abilities. Flex does not discriminate in employment opportunities or practices based on: age, race, religion, color, sex, national origin, marital status, sexual orientation, gender identity, veteran status, disability, pregnancy status or any other status protected by law. Flex provides reasonable accommodation so that qualified applicants with a disability may participate in the selection process. Please advise us of any accommodations you request to express interest in a position by e-mailing: accesibility@flextronics.com . Please state your request for assistance in your message. Only reasonable accommodation requests related to applying for a specific position within Flex will be reviewed at the e-mail address. Flex will contact you if it is determined that your background is a match to the required skills required for this position. Thank you for considering a career with Flex.\\n<\\/p><p><\\/p><p><b>The information we collect:\\n<\\/b><\\/p><p><b>We may collect personal information that you choose to submit to us through the Website or otherwise provide to us. This may include your contact details; information provided in online questionnaires, feedback forms, or applications for employment; and information you provide such as CV\\/Resume. Your details will be provided to the entity you are applying for a job with. We will use your information for legitimate business purposes such as responding to comments or queries or answering questions; progressing applications for employment; allowing you to choose to share web content with others or; where you represent one of our customers or suppliers, administering the business relationship with that customer or supplier. We will process your data in accordance with our <\\/b>Recruitment Privacy Notice <b>.\\n<\\/b><\\/p><p><\\/p><p>If you have any queries about the processing of your data, please contact:<br\\/>\\n<\\/p><p><\\/p><p><b>Global Data Privacy Officer:\\n<\\/b><\\/p><p>Email Address: chiefprivacyofficer@flex.com<\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/flextronics.wd1.myworkdayjobs.com\\/en-US\\/Careers\\/job\\/Budapest\\/Hungary-Open-Opportunities_WD087114-1?source=Indeed\"},{\"index\":16,\"qgrid_unfiltered_index\":16,\"Title\":\"C++Fejleszt\\u0151\",\"Company\":\"GRAPHISOFT\",\"Summary\":\"Az els\\u0151 magyar startupk\\u00e9nt indultunk 1982-ben.38 \\u00e9ve folyamatosan n\\u00f6veked\\u0151 multinacion\\u00e1lis szoftverfejleszt\\u0151 c\\u00e9g vagyunk.\\u00d6r\\u00f6mmel v\\u00e1rjuk a jelentkez\\u00e9sed, ha:\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><h2 class=\\\"jobSectionHeader\\\"><b>Kik vagyunk mi?<\\/b><\\/h2>\\n<ul><li>Az els\\u0151 magyar startupk\\u00e9nt indultunk 1982-ben<\\/li>\\n<li>38 \\u00e9ve folyamatosan n\\u00f6veked\\u0151 multinacion\\u00e1lis szoftverfejleszt\\u0151 c\\u00e9g vagyunk<\\/li>\\n<li>Az Archicad term\\u00e9k\\u00fcnket 108 orsz\\u00e1gban 200.000-n\\u00e9l t\\u00f6bb \\u00e9p\\u00edt\\u00e9sz haszn\\u00e1lja<\\/li>\\n<li>Vil\\u00e1gszerte t\\u00f6bb mint 1.000.000 megval\\u00f3sult \\u00e9p\\u00fclet tervei k\\u00e9sz\\u00fcltek Archicadben<\\/li>\\n<li>Sz\\u00e1mos orsz\\u00e1gban az Archicad haszn\\u00e1lat\\u00e1nak elsaj\\u00e1t\\u00edt\\u00e1sa egyetemi tananyag<\\/li>\\n<\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>Mi lesz a feladatod?<\\/b><\\/h2>\\n<ul><li>Innovat\\u00edv term\\u00e9kvonal fejleszt\\u00e9se 5-10 f\\u0151s agilis csapatokban<\\/li>\\n<li>Felhaszn\\u00e1l\\u00f3knak \\u00e9rt\\u00e9ket teremt\\u0151 funkcionalit\\u00e1sok tervez\\u00e9se \\u00e9s implement\\u00e1l\\u00e1sa<\\/li>\\n<li>A programszerkezet folyamatos meg\\u00faj\\u00edt\\u00e1sa<\\/li>\\n<li>Egyedi probl\\u00e9m\\u00e1k kreat\\u00edv megold\\u00e1sa az egyetemi matematikai tud\\u00e1s alkalmaz\\u00e1s\\u00e1val<\\/li>\\n<\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>Mi\\u00e9rt \\u00e9rdemes n\\u00e1lunk dolgozni?<\\/b><\\/h2>\\n<ul><li>Mesesz\\u00e9p Duna-parti, \\u0151sf\\u00e1kkal tark\\u00edtott, parkos k\\u00f6rnyezetben tal\\u00e1lod magad<\\/li>\\n<li>Modern, inspir\\u00e1l\\u00f3 \\u00e9s eszt\\u00e9tikus irodaparkban dolgozhatsz<\\/li>\\n<li>T\\u00e1g keretek k\\u00f6z\\u00f6tt magad oszthatod be a munkaid\\u0151det<\\/li>\\n<li>Otthagyhatod a k\\u00e9znyomod a szakma \\u00e1ltal is elismert, innovat\\u00edv term\\u00e9ken<\\/li>\\n<li>Hatalmas programrendszer fejleszt\\u00e9si kih\\u00edv\\u00e1sain gondolkozhatsz<\\/li>\\n<li>Befoly\\u00e1solhatod fejleszt\\u00e9si m\\u00f3dszereinket<\\/li>\\n<li>Javasolhatsz szakmai fejl\\u0151d\\u00e9sedhez fontos kurzusokat, tanfolyamokat<\\/li>\\n<li>Orsz\\u00e1gos szinten is egyed\\u00fcl\\u00e1ll\\u00f3an magas szakmai sz\\u00ednvonalat k\\u00e9pvisel\\u0151 koll\\u00e9g\\u00e1kt\\u00f3l tanulhatsz<\\/li>\\n<li>Nem maradsz egyed\\u00fcl a probl\\u00e9m\\u00e1iddal, gyorsan tal\\u00e1lsz konstrukt\\u00edv seg\\u00edts\\u00e9get<\\/li>\\n<li>R\\u00f6vid id\\u0151n bel\\u00fcl m\\u00e1sok mentor\\u00e1v\\u00e1 v\\u00e1lhatsz<\\/li>\\n<li>Javaslataidat mindig meghallgatjuk, \\u00f6r\\u00fcl\\u00fcnk a sikereidnek, eredm\\u00e9nyeidet elismerj\\u00fck<\\/li>\\n<\\/ul><h2 class=\\\"jobSectionHeader\\\"><b>\\u00d6r\\u00f6mmel v\\u00e1rjuk a jelentkez\\u00e9sed, ha:<\\/b><\\/h2>\\n<ul><li>Fels\\u0151fok\\u00fa v\\u00e9gzetts\\u00e9ggel rendelkezel<\\/li>\\n<li>J\\u00f3l ismered a C++-t vagy m\\u00e1s objektum orient\\u00e1lt nyelvet \\u00e9s k\\u00e9sz vagy m\\u00e9g tov\\u00e1bb fejl\\u0151dni<\\/li>\\n<li>Magyar nyelvtud\\u00e1ssal rendelkezel, \\u00e9s nem okoz gondot az angol nyelv\\u0171 szakmai sz\\u00f6veg olvas\\u00e1sa \\u00e9s \\u00edr\\u00e1sa<\\/li>\\n<\\/ul>\\n<p>B\\u00fcszk\\u00e9k vagyunk arra, hogy nemzetk\\u00f6ziv\\u00e9 n\\u0151tt magyar c\\u00e9g\\u00fcnk t\\u00f6bb mint 30 \\u00e9ve innovat\\u00edv megold\\u00e1sokkal alak\\u00edtja az \\u00e9p\\u00edt\\u00e9szet j\\u00f6v\\u0151j\\u00e9t! Jelentkezz \\u00e9s ismerj meg minket!<\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/boards.greenhouse.io\\/graphisoft\\/jobs\\/4708925002?gh_src=7976aee22us\"},{\"index\":17,\"qgrid_unfiltered_index\":17,\"Title\":\"Artwork Coordinator, Hygiene\",\"Company\":\"RB\",\"Summary\":\"You will loveitbecause we offer:Cooperation with the regional\\/ global teams and graphic designer agencies to manage graphic workflows throughout the artwork\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><\\/div><div><div><div><div><p>Want to make your mark with some of the world\\u2019s biggest brands? As <b>Artwork Coordinator,<\\/b> you\\u2019ll have the freedom to gain hands-on experience with some of the leading global consumer products.<\\/p><br\\/>\\n<p><\\/p>\\n<p><b>Artwork Coordinator, Hygiene<\\/b><\\/p>\\n<p><b>Budapest, <\\/b><b>Hungary<\\/b><\\/p>\\n<p><b>Competitive salary &amp; excellent benefits package<\\/b><\\/p><br\\/>\\n<p><\\/p>\\n<p><b>You will be responsible for:<\\/b><\\/p>\\n<ul><li>Cooperation with the regional\\/ global teams and graphic designer agencies to manage graphic workflows throughout the artwork and printing tooling phases of the product packaging process (no graphic designer skills or experience needed)<\\/li>\\n<li>Overview of the complete business demands from project conception to completion for HUADR region<\\/li>\\n<li>End to end product artwork development ownership for the region, ensuring that the process is executed efficiently and within given timelines<\\/li>\\n<li>Oversee project briefs internally across multiple disciplines from global and local pack copies to helping the brand managers in the sticker creation process<\\/li>\\n<li>Ensure layout, colour, design standards are met and complies with master design following high standards of accuracy and quality while managing and coordinating the artwork briefing, creation end execution process<\\/li>\\n<li>Closely working together with brand, regulatory, NPI and global teams, and our factories<\\/li><br\\/>\\n<\\/ul>\\n<p>\\n<\\/p><p><b>You will succeed because you have:<\\/b><\\/p>\\n<ul><li>Min. 1 years\\u2019 experience in FMCG company<\\/li>\\n<li>Ability to manage workload and identify priority tasks to meet tight deadlines<\\/li>\\n<li>Structured working style, able to give structure to complex and unstructured processes<\\/li>\\n<li>Ability to evaluate and resolve operational issues<\\/li>\\n<li>Strong analytical skills, able to work in details and under pressure<\\/li>\\n<li>Educated to minimum bachelor\\u2019s degree level in a business-related subject<\\/li>\\n<li>Fluency in English and Hungarian \\u2013 both written and oral<\\/li><br\\/>\\n<\\/ul>\\n<p><br\\/>\\n<b>You will love it because we offer:<\\/b><\\/p>\\n<ul><li>Modern and friendly office located in the 11th district<\\/li>\\n<li><b>Regular Home office opportunity and flexible working hours<\\/b><\\/li>\\n<li><b>Attractive benefits package: free entrance in 2 gyms, products discounts, free coffee &amp; tea, fruit and snack days, office massage, employee share program and more<\\/b><\\/li>\\n<li>Being empowered to take responsibility and work independently<\\/li>\\n<li>Continuous learning and self-development possibilities<\\/li>\\n<\\/ul>\\n<\\/div><\\/div><div><\\/div><div><div><p>In Return RB offer very competitive salaries with excellent benefits and the chance to progress your career within a truly global organisation.<br\\/>\\nRB is an equal opportunity employer and all qualified applicants will receive consideration for employment without regard to race, colour, religion, sex, national origin, disability status, protected veteran status, or any other basis protected by appropriate law. All hiring decisions are made based on merit, competence and business need.<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/careers.rb.com\\/job\\/Budapest-Artwork-Coordinator%2C-Hygiene-Buda\\/614054301\\/?src=JB-10164\"},{\"index\":18,\"qgrid_unfiltered_index\":18,\"Title\":\"Sz\\u00e9ps\\u00e9gtan\\u00e1csad\\u00f3\",\"Company\":\"Notino s.r.o.\",\"Summary\":\"Rendszeres term\\u00e9k \\u00e9s \\u00e9rt\\u00e9kes\\u00edt\\u00e9si k\\u00e9szs\\u00e9geketfejleszt\\u0151k\\u00e9pz\\u00e9seket.Budapesti fi\\u00f3ktelep\\u00fcnk egy \\u00fcgyfelekkel t\\u00f6rt\\u00e9n\\u0151, kellemes \\u00e9s illatos munk\\u00e1ra keres \\u00faj\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p><b>Sz\\u00e9ps\\u00e9gtan\\u00e1csad\\u00f3<\\/b><\\/p>\\n<p><\\/p>\\n<p>Budapesti fi\\u00f3ktelep\\u00fcnk egy \\u00fcgyfelekkel t\\u00f6rt\\u00e9n\\u0151, kellemes \\u00e9s illatos munk\\u00e1ra keres \\u00faj koll\\u00e9g\\u00e1t vagy koll\\u00e9gan\\u0151t. Olyan embert keres\\u00fcnk, aki im\\u00e1dja ezt az ipar\\u00e1gat, j\\u00f3 \\u00e9rz\\u00e9ke van az \\u00fczlethez \\u00e9s ide\\u00e1lis esetben tapasztalattal is rendelkezik kozmetikumok \\u00e9s parf\\u00fcm\\u00f6k elad\\u00e1s\\u00e1ban. Legfontosabb sz\\u00e1munkra azonban az \\u00fcgyfelekkel val\\u00f3 j\\u00f3 kapcsolat kialak\\u00edt\\u00e1sa \\u00e9s a legjobb szolg\\u00e1ltat\\u00e1s ny\\u00fajt\\u00e1sa. Keres\\u00fcnk valakit, aki minket keres - teh\\u00e1t valakit teljes munkaid\\u0151re\\/meg\\u00e1llapod\\u00e1s alapj\\u00e1n az \\u00fczletbe\\/az illatos internetes oldalunk \\u00e1tvev\\u0151hely\\u00e9re\\n<\\/p><p><b>\\nMi v\\u00e1r r\\u00e1d az \\u00fczlet\\u00fcnkben?<\\/b><\\/p>\\n<ul><li>\\nAz \\u00fcgyfelek kiszolg\\u00e1l\\u00e1sa a p\\u00e9nzt\\u00e1rn\\u00e1l - online megrendel\\u00e9sek kiad\\u00e1sa, seg\\u00edts\\u00e9g fizet\\u00e9sn\\u00e9l \\u00e9s reklam\\u00e1ci\\u00f3n\\u00e1l.<\\/li><li>\\nSeg\\u00edteni az \\u00fcgyfeleknek az \\u00e1ruv\\u00e1laszt\\u00e1sban \\u00e9s akt\\u00edvan aj\\u00e1nlani term\\u00e9keket az ig\\u00e9nyeiknek megfelel\\u0151en.<\\/li><li>\\n\\u00c1ru\\u00e1tv\\u00e9tel a k\\u00f6zponti rakt\\u00e1runkb\\u00f3l, a rakt\\u00e1r karbantart\\u00e1sa \\u00e9s egy\\u00e9b \\\"sz\\u00ednfalak m\\u00f6g\\u00f6tti\\\" fizikai munka.<\\/li><li>\\nA p\\u00e9nzt\\u00e1r vezet\\u00e9se (k\\u00e9szp\\u00e9nz \\u00e1tv\\u00e9tele \\u00e9s kibocs\\u00e1t\\u00e1sa).<\\/li><li>\\nBels\\u0151 v\\u00e1llalati szoftverekkel (pl. lelt\\u00e1r) \\u00e9s technol\\u00f3gi\\u00e1val dolgozni - nem fontos, hogy technikai be\\u00e1ll\\u00edtotts\\u00e1g\\u00fa legy\\u00e9l, de ne is f\\u00e9lj az olvas\\u00f3t\\u00f3l vagy a sz\\u00e1m\\u00edt\\u00f3g\\u00e9pes munk\\u00e1t\\u00f3l :)<\\/li><\\/ul>\\n<p><b>\\nMit v\\u00e1runk el t\\u0151led?<\\/b><\\/p>\\n<ul><li>\\nKiv\\u00e1l\\u00f3 kommunik\\u00e1ci\\u00f3s k\\u00e9szs\\u00e9get - seg\\u00edt\\u0151k\\u00e9szs\\u00e9g \\u00e9s j\\u00f3 modor elengedhetetlen.<\\/li><li>\\n\\u00c9rdekl\\u0151d\\u00e9st kozmetikumok \\u00e9s parf\\u00fcm\\u00f6k ir\\u00e1nt, hogy \\u00e9rdekeljen a munka \\u00e9s min\\u00e9l jobban tudj tan\\u00e1csot adni az \\u00fcgyfeleknek.<\\/li><li>\\n\\u00d6n\\u00e1ll\\u00f3s\\u00e1got, megb\\u00edzhat\\u00f3s\\u00e1got \\u00e9s szorgalmat, hogy 100%-ban sz\\u00e1m\\u00edthassunk egym\\u00e1sra.<\\/li><li>\\nReprezentat\\u00edv megjelen\\u00e9st \\u00e9s viselked\\u00e9st - a k\\u00fcls\\u0151s\\u00e9gek sz\\u00e1munkra nem fontosak csak az, hogy kellemes legyen a tal\\u00e1lkoz\\u00e1sunk.<\\/li><li>\\nKommunik\\u00e1ci\\u00f3s szint\\u0171 angol nyelvtud\\u00e1st, mert napi szinten
