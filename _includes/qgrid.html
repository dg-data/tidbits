0edt\\u00e9sekkel, \\u00e9s a felhaszn\\u00e1l\\u00f3k t\\u00e1mogat\\u00e1s\\u00e1val, valamint tartja a kapcsolatot \\u00e9s egy\\u00fcttm\\u0171k\\u00f6dik a rendszergazd\\u00e1kkal. Mindezeken t\\u00fal sz\\u00e1m\\u00edtan\\u00e1nk R\\u00e1d a k\\u00f6lts\\u00e9gelemz\\u00e9sekben, tov\\u00e1bb\\u00e1 az el\\u0151rejelz\\u00e9sek \\u00e9s statisztik\\u00e1k elk\\u00e9sz\\u00edt\\u00e9s\\u00e9ben. Prezent\\u00e1ci\\u00f3k \\u00f6n\\u00e1ll\\u00f3 elk\\u00e9sz\\u00edt\\u00e9s\\u00e9t k\\u00e9rn\\u00e9nk T\\u0151led, valamint fontos szerepet sz\\u00e1nunk Neked a c\\u00e9ges HR kontrolling tev\\u00e9kenys\\u00e9gben is. Projektekben gondolkodunk \\u00e9s p\\u00e1ly\\u00e1zatokon vesz\\u00fcnk r\\u00e9szt, \\u00edgy Neked is lenne egyedi projektfeladatod \\u00e9s r\\u00e9szt venn\\u00e9l a p\\u00e1ly\\u00e1zati elsz\\u00e1mol\\u00e1sos feladatokban.\\n<p><b>\\nMi kell ahhoz, hogy feladataidat el tudd l\\u00e1tni:<\\/b><\\/p>\\nGazdas\\u00e1gi\\/hum\\u00e1n k\\u00e9pz\\u00e9si ter\\u00fcleten szerzett <b>fels\\u0151fok\\u00fa <\\/b>iskolai v\\u00e9gzetts\\u00e9g. Legal\\u00e1bb h\\u00e1rom \\u00e9v relev\\u00e1ns munkatapasztalat b\\u00e9rsz\\u00e1mfejt\\u00e9s\\/munka\\u00fcgy\\/HR vagy egy\\u00e9b gazdas\\u00e1gi ter\\u00fcleten. N\\u00e9lk\\u00fcl\\u00f6zhetetlen a felhaszn\\u00e1l\\u00f3i szint\\u0171 MS Office gyakorlati tud\\u00e1s \\u00e9s legal\\u00e1bb egy b\\u00e9rsz\\u00e1mfejt\\u00e9si szoftver magabiztos ismerete \\u00e9s kezel\\u00e9se. El\\u0151ny, ha van b\\u00e9r\\u00fcgyviteli rendszerek bevezet\\u00e9s\\u00e9ben \\u00e9s fejleszt\\u00e9s\\u00e9ben szerzett tapasztalatod. Szint\\u00e9n el\\u0151ny, ha sz\\u00f3beli \\u00e9s \\u00edr\\u00e1sbeli angol nyelvtud\\u00e1sod k\\u00f6z\\u00e9pszint\\u0171. \\u00d6r\\u00fcl\\u00fcnk, ha van j\\u00e1rtass\\u00e1god el\\u0151ad\\u00f3m\\u0171v\\u00e9szeti int\\u00e9zm\\u00e9nyek m\\u0171k\\u00f6d\\u00e9s\\u00e9ben. Ebben a munkak\\u00f6rben fontos, hogy rendszerszeml\\u00e9lettel gondolkodj, \\u00e9s magas szint\\u0171 probl\\u00e9mafelismer\\u0151 -\\u00e9s megold\\u00f3 k\\u00e9szs\\u00e9ged legyen. Akkor tudsz a leghat\\u00e9konyabb lenni, ha dinamikus \\u00e9s egy\\u00fcttm\\u0171k\\u00f6d\\u0151 munkast\\u00edlus jellemez. Beilleszked\\u00e9sedet seg\\u00edti, ha nyitott \\u00e9s pozit\\u00edv vagy. A neh\\u00e9z helyzetekben humorral seg\\u00edtj\\u00fck egym\\u00e1st, de a k\\u00f6nnyebb id\\u0151szakokban is szeretj\\u00fck j\\u00f3 hangulatban t\\u00f6lteni a napjainkat.\\n<p><b>\\nMit \\u00e9rdemes m\\u00e9g tudni az Oper\\u00e1r\\u00f3l:\\n<\\/b><\\/p>Az orsz\\u00e1g egyik els\\u0151 sz\\u00e1m\\u00fa kultur\\u00e1lis int\\u00e9zm\\u00e9nyek\\u00e9nt stabil, biztos munkahelyet k\\u00edn\\u00e1lunk, versenyk\\u00e9pes juttat\\u00e1si csomaggal \\u00e9s folyamatos k\\u00e9pz\\u00e9si, szakmai fejl\\u0151d\\u00e9si lehet\\u0151s\\u00e9gekkel. N\\u00e1lunk betekint\\u00e9st nyerhetsz a kulissz\\u00e1k m\\u00f6g\\u00e9, megismerheted a sz\\u00ednh\\u00e1zi vil\\u00e1got, mi t\\u00f6bb: a sz\\u00ednh\\u00e1z h\\u00e1zhon j\\u00f6n, hiszen kedvez\\u0151 felt\\u00e9telekkel l\\u00e1togathatod az el\\u0151ad\\u00e1sainkat.\\n<p><b>Kikkel, hol \\u00e9s hogyan dolgozn\\u00e1l:\\n<\\/b><\\/p>A k\\u00f6zvetlen koll\\u00e9g\\u00e1kon k\\u00edv\\u00fcl kapcsolatba ker\\u00fcln\\u00e9l az Operah\\u00e1z teljes szervezet\\u00e9vel. Kult\\u00far\\u00e1lt irodai k\\u00f6rnyezetben v\\u00e1runk T\\u00e9ged, munkaid\\u0151det pedig tudn\\u00e1d tervezni. Budapesten a VIII. ker\\u00fcleti <b>Szentkir\\u00e1lyi utc\\u00e1ban<\\/b> dolgozunk, nagyon k\\u00f6zel vagyunk a K\\u00e1lvin t\\u00e9rhez, a Blah\\u00e1hoz \\u00e9s az Astori\\u00e1hoz is.<\\/div><\\/div>\",\"URL\":\"https:\\/\\/www.profession.hu\\/allas\\/berszamfejtesi-szakreferens-magyar-allami-operahaz-budapest-1521903\\/optimum\\/box\\/p\\/1988?utm_source=indeed&aggregator=true\"},{\"index\":23,\"qgrid_unfiltered_index\":23,\"Title\":\"Manager Assistant\",\"Company\":\"Celanese International Corporation\",\"Summary\":\"Well, we would agree with you, but we\\u2019re up for the challenge and we oweitto our customers, shareholders, and employees to deliver on our promise.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div>Overview:\\n<p>\\nWe\\u2019re engineers, scientists, operators and product developers. We\\u2019re innovators, advisers, designers and problem solvers. Most importantly, we\\u2019re partners \\u2013 in creating value for our customers with the solutions we offer and in improving the world through the actions of our colleagues.<\\/p><p>\\nCelanese is <b>The Chemistry Inside Innovation<\\/b>\\u2122 and we aspire to be the first-choice chemistry solution source for our customers.<\\/p><p>\\n We know what you\\u2019re thinking \\u2013 that\\u2019s a lot to promise and that\\u2019s a lot to do. Well, we would agree with you, but we\\u2019re up for the challenge and we owe it to our customers, shareholders, and employees to deliver on our promise.<\\/p><p>\\nCurrently we are looking for candidates for the following position:<\\/p><p><\\/p><br\\/>\\n<p><b>\\nManager Assistant<\\/b><\\/p>\\nResponsibilities:\\n<p>\\nAs a <b>Manager Assistant <\\/b>you will be Responsible Assist local Finance Management with the day to day administrative - operational tasks of the Budapest Business Services Center.<\\/p><p><\\/p><br\\/>\\n<div>\\nYour key responsibilities will also include:<\\/div><ul><li>\\nPrepare and maintain travel and expense report arrangements<\\/li><li>\\nMaintain meeting organization\\/calendar management<\\/li><li>\\nOwner of the agenda of the visitors to the function<\\/li><li>\\nPrepare room booking, arrangements<\\/li><li>\\nStrong cooperation with other assistants and with the Facility Services in case of big (site related) events.<\\/li><\\/ul>\\nQualifications:\\n<p>\\nQualifications:<\\/p><ul><li>\\nExperience in Admin\\/Assistant position is an advantage<\\/li><li>\\nExperience gained in a multinational environment is an advantage.<\\/li><\\/ul><p>\\nYou will also bring:<\\/p><p><\\/p><br\\/>\\n<ul><li>\\nFluent English is a must<\\/li><li>\\nCheerful, proactive, hardworking personality<\\/li><li>\\nAbility to multitask<\\/li><li>\\nPrecision and attention to detail<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nWe offer:<\\/b><\\/p><ul><li>\\nA dynamic and intercultural work environment<\\/li><li>\\nFlat hierarchies<\\/li><li>\\nA strong teamwork mindset across departments<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nAbout the company<\\/b><\\/p><p><\\/p><br\\/>\\n<p>\\nIn the past one hundred years, Celanese has transformed into a global technology and specialty materials company with leading businesses in key geographic regions. With a focus on safety, innovation, productivity, performance and results, our company is positioned to achieve significant future growth and deliver exceptional results for all stakeholders.<\\/p><p><\\/p><br\\/>\\n<p>\\nWhile we call Dallas, Texas home for our headquarters, we have approximately 7,500 employees working to serve our customers around the world. From Dallas to Amsterdam to Shanghai, we manage a global network of commercial offices, technical centers, and twenty-seven production facilities and additional strategic affiliate production facilities.<\\/p><p><\\/p><br\\/>\\n<p>\\nFor more information, visit https:\\/\\/www.celanese.com\\/<\\/p><p><\\/p><br\\/>\\n<p><b>\\nDo you feel interested?<\\/b><\\/p><p>\\nLearn more at www.celanese.com<\\/p><p><b>\\nPlease submit your CV in English language.<\\/b><\\/p><p>\\nWe are looking forward to your application!<\\/p><\\/div><\\/div>\",\"URL\":\"https:\\/\\/europecareers-celanese.icims.com\\/jobs\\/10654\\/job?utm_source=indeed_integration&iis=Job%20Board&iisn=Indeed&indeed-apply-token=73a2d2b2a8d6d5c0a62696875eaebd669103652d3f0c2cd5445d3e66b1592b0f\"},{\"index\":24,\"qgrid_unfiltered_index\":24,\"Title\":\"Developer, Robotics Process Automation Job\",\"Company\":\"AGCO\",\"Summary\":\"Knowledge of SAP and\\/or business processes.1-4 years of Robotics, VB, C#orJavaScript development experience.Adapt and develop Blue Prism environment.\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p><b>JOB SUMMARY<\\/b><\\/p><p>\\nWe are looking for experienced, innovative and logical thinking Blue Prism developers to be a member of our Global Robotic Process Automation team.<\\/p><p>\\nProcess Developers have responsibility for supporting the creation and evolution of the delivery framework, mentoring other process developers and developing process automations.<\\/p><p>\\nOur People First philosophy means creating a culture where people like you can thrive, do meaningful work, and - we hope - stick around for a while. In an industry known for high turnover, people at RPA seem to recognize the value of an environment that truly wants to support our Associates lives and career growth.<br\\/>\\n<\\/p><p><\\/p><p><b>JOB RESPONSIBILITIES<\\/b><\\/p><ul><li>\\nDesign and Build automated processes in the Blue Prism software based on Process Definition Documents provided on Agile way<\\/li><li>\\nProviding technical support for the team, architectural code writing, telling the robotic system \\\"what to do\\\"<\\/li><li>\\nAdapt and develop Blue Prism environment<\\/li><li>\\nSupport automations in Production<\\/li><li>\\nCreating and maintaining solution and other relevant documentations e.g PDD, ODI, SDD and etc<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nREQUIREMENTS<\\/b><\\/p><ul><li>\\n1-4 years of Robotics, VB, C# or JavaScript development experience<\\/li><li>\\nBlue Prism development background is preferred<\\/li><li>\\nAbility to learn new languages and technologies<\\/li><li>\\nExperience in functional design creation, financial transactions, troubleshooting<\\/li><li>\\nAttention to detail<\\/li><li>\\nEagerness to learn and improve<\\/li><li>\\nFluent English is a must<\\/li><li>\\nGood interpersonal, communication skills<\\/li><li>\\nOut of the box agile thinking<\\/li><\\/ul><p><\\/p><br\\/>\\n<p><b>\\nADVANTAGES<\\/b><\\/p><ul><li>\\nFamiliarity with Agile development methodologies<\\/li><li>\\nKnowledge of SAP and\\/or business processes<\\/li><li>\\nInterest in learning new tools\\/methodologies<\\/li><li>\\nFinancial development background is preferred<\\/li><li>\\nProject experience<\\/li><li>\\nInterest in market leading RPA solutions<\\/li><li>\\nXML Knowledge<\\/li><li>\\nMS SQL Knowledge<\\/li><\\/ul><p><\\/p><br\\/>\\n<p>\\nPercentage of travel required: 15%<\\/p><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/careers.agcocorp.com\\/job\\/Budapest-Developer%2C-Robotics-Process-Automation-Job-Cent\\/663121900\\/?feedId=28200&utm_source=Indeed&utm_campaign=AGCO_Indeed\"},{\"index\":25,\"qgrid_unfiltered_index\":25,\"Title\":\"VBADeveloperTeam Lead\",\"Company\":\"Morgan Stanley\",\"Summary\":\"Visit morganstanley.huorLinkedIn for more information.Given the continued spread of COVID-19 (coronavirus), all interviews will be conducted by phone or\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div>VBA Developer Team Lead<\\/div><div><div><div>\\n<\\/div><\\/div><\\/div><div><p>\\nJob Number:<\\/p> <p>3150689<\\/p><\\/div><div>\\nPOSTING DATE: Oct 8, 2020<\\/div><div>\\nPRIMARY LOCATION: Europe, Middle East, Africa-Hungary-Budapest-Budapest<\\/div><div>\\nEDUCATION LEVEL: Bachelor's Degree<\\/div><div>\\nJOB: Finance<\\/div><div>\\nEMPLOYMENT TYPE: Full Time<\\/div><div>\\nJOB LEVEL: Director<\\/div><div><div><div>\\n<\\/div><\\/div><p>\\nDESCRIPTION<\\/p><\\/div><div><div>\\nGiven the continued spread of COVID-19 (coronavirus), all interviews will be conducted by phone or virtual connection to protect our candidates and employees.<\\/div><div><\\/div><br\\/>\\n<div>\\nWe offer:<br\\/>\\n<ul><li>Work in the Finance department of one of the world\\u2019s top tier Financial Institutions and gain first-hand insight into the business<\\/li><li>Open minded and welcoming environment, where your ideas are taken seriously<\\/li><li>Continued professional development based on your career interests<\\/li><li>The ability to grow and shape your own career<\\/li><\\/ul><br\\/>\\nYou will:<br\\/>\\n<ul><li>Understand Finance business problems and challenges, and translate business requirements into technical specifications and implement them<\\/li><li>recommend appropriate solutions which may include both identifying requirements for enhancements in existing systems as well as design and execution of quick solutions which can be self-supported by the responsible teams after delivery<\\/li><li>Work closely with Management and Controllers on risk reduction and on additional automation opportunities identified<\\/li><li>Develop strategic reporting platform<\\/li><li>Managing a team of 2-3 people by mentoring them and setting up priorities and guidelines for consistent and timely delivery of agreed enhancements<\\/li><li>Maintain existing databases#LI-AN1<\\/li><\\/ul><\\/div><\\/div><div><\\/div><br\\/>\\n<div><div><div>\\n<\\/div><\\/div><p>\\nQUALIFICATIONS<\\/p><\\/div><div><div>\\nYou have:<br\\/>\\n - Completed University degree in relevant field<\\/div>\\n<ul><li>3+ years of experience in MS Office development and integration (VBA, Excel, Access)\\n<\\/li><li>Strong knowledge of VBA and SQL is a must<\\/li><li>Experience with Tableau\\/Power BI and Alteryx\\/Dataiku\\/Knime is an advantage<\\/li><li>Good communication skills and flexibility to adapt to a changing environment quickly and effectively<\\/li><li>Must be proactive and show initiatives in learning new materials, search for better methodologies, spot problems, and suggest solutions<\\/li><li>Sound numeric skills and accuracy<\\/li><li>Experience in people management<\\/li><li>Excellent English knowledge<\\/li><\\/ul>\\n<br\\/>\\nTeam Profile:\\n<div>The Budapest Trading Fees Controlling team, within the Finance department, is responsible for expense management and control for trading related fees, communication with exchange and clearing houses and Morgan Stanley Finance Controller groups; month end close tasks, variance and trend analysis, GL account reconciliation, invoice reconciliation and payment, and delivering on ad hoc requests from Finance management and Business Units.\\n<br\\/>\\n<br\\/>\\nAbout us:\\n<\\/div><div>Morgan Stanley provides a superior foundation for building a professional career - a place for people to learn, achieve and grow. You will be exposed to a truly international and multi-cultural environment that appreciates and respects individuality. Our state-of-the-art offices in the City Centre have been designed to maximise collaboration.\\n<br\\/>\\nThere are various employee offers such as discount theatre tickets, dry cleaning service and many more.<\\/div><br\\/>\\n<div>\\nInterested in flexible working opportunities? Morgan Stanley empowers employees to have greater freedom of choice through flexible working arrangements. Speak to our recruitment team to find out more.<\\/div><br\\/>\\n<div>\\nMorgan Stanley is an equal opportunities employer. We work to provide a supportive and inclusive environment where all individuals can maximise their full potential. Our skilled and creative workforce is comprised of individuals drawn from a broad cross section of the global communities in which we operate and who reflect a variety of backgrounds, talents, perspectives and experiences. Our strong commitment to a culture of inclusion is evident through our constant focus on recruiting, developing and advancing individuals based on their skills and talents.<br\\/>\\n<\\/div><div><\\/div>\\n<div>\\n<div><\\/div><div><br\\/>\\n<div><div>Learn about our culture and the opportunities for professional growth at Morgan Stanley Budapest:<br\\/>\\n<\\/div><\\/div><br\\/>\\n<br\\/>\\n<br\\/>\\n<br\\/>\\n<div><\\/div><div><div>Build a career with impact. Visit morganstanley.hu or LinkedIn for more information.<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/ms.taleo.net:443\\/careersection\\/2\\/jobdetail.ftl?job=3150689&lang=en&src=JB-10147\"},{\"index\":26,\"qgrid_unfiltered_index\":26,\"Title\":\"Adatt\\u00e1rh\\u00e1zfejleszt\\u0151\",\"Company\":\"Sk-Soft Bt\",\"Summary\":\"MSSQL \\/ Oracle \\/ SAS valamelyik\\u00e9nek ismeret\\u00e9vel,adatb\\u00e1zisfejleszt\\u0151tapasztalattal \\u00e1ll\\u00e1s (Budapest + home office).Ir\\u00e1nyad\\u00f3 munkarend: 9-17h (h-p).\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><p>MSSQL \\/ Oracle \\/ SAS valamelyik\\u00e9nek ismeret\\u00e9vel, adatb\\u00e1zis fejleszt\\u0151 tapasztalattal \\u00e1ll\\u00e1s (Budapest + home office).<\\/p><br\\/>\\n<p>Munkak\\u00f6r: Adatt\\u00e1rh\\u00e1z fejleszt\\u0151<\\/p>\\n<p>Ir\\u00e1nyad\\u00f3 munkarend: 9-17h (h-p).<\\/p><br\\/>\\n<p>Budapest belv\\u00e1ros\\u00e1ban banki \\u00fcgyfelekn\\u00e9l, illetve r\\u00e9szben otthonr\\u00f3l t\\u00f6rt\\u00e9n\\u0151 munkav\\u00e9gz\\u00e9s.<\\/p><br\\/>\\n<p>Munkak\\u00f6ri feladatok:<\\/p>\\n<ul><li>adatt\\u00e1rh\\u00e1z szerver oldali k\\u00f6rnyezet\\u00e9vel kapcsolatos fejleszt\\u00e9sek elv\\u00e9gz\\u00e9se megadott specifik\\u00e1ci\\u00f3 alapj\\u00e1n<\\/li><\\/ul>\\n<ul><li>egyeztet\\u00e9s a Megrendel\\u0151i oldal k\\u00e9pvisel\\u0151j\\u00e9vel a specifik\\u00e1ci\\u00f3t \\u00e9rint\\u0151 k\\u00e9rd\\u00e9sekr\\u0151l<\\/li><\\/ul>\\n<ul><li>fejleszt\\u0151i tesztek elv\\u00e9gz\\u00e9se \\u00e9s dokument\\u00e1ci\\u00f3k elk\\u00e9sz\\u00edt\\u00e9se<\\/li><\\/ul><br\\/>\\n<br\\/>\\n<p>K\\u00edn\\u00e1lat:<\\/p>\\n<ul><li>szakmai fejl\\u0151d\\u00e9si lehet\\u0151s\\u00e9g<\\/li><\\/ul>\\n<ul><li>\\u00e9rdekes \\u00e9s v\\u00e1ltozatos munka hossz\\u00fa t\\u00e1von<\\/li><\\/ul>\\n<ul><li>versenyk\\u00e9pes fizet\\u00e9s (tapasztalatt\\u00f3l f\\u00fcgg\\u0151)<\\/li><\\/ul>\\n<ul><li>r\\u00e9szben otthoni mun u00e9r\\u00e9sek lebonyol\\u00edt\\u00e1sa, projekt dokument\\u00e1ci\\u00f3k k\\u00e9sz\\u00edt\\u00e9se, kezel\\u00e9se \\u00f6sszhangban a megk\\u00f6t\\u00f6tt szerz\\u0151d\\u00e9sekkel;<\\/li>\\n<li>Megrendel\\u00e9sek ut\\u00f3k\\u00f6vet\\u00e9se, hosszabb\\u00edt\\u00e1sok adminisztrat\\u00edv el\\u0151k\\u00e9sz\\u00edt\\u00e9se, dokument\\u00e1l\\u00e1sa protokollnak megfelel\\u0151en;<\\/li>\\n<li>Kintl\\u00e9v\\u0151s\\u00e9gre vonatkoz\\u00f3 inform\\u00e1ci\\u00f3k \\u00f6sszegy\\u0171jt\\u00e9se \\u00e9s elk\\u00fcld\\u00e9se a megl\\u00e9v\\u0151 partnereknek, sz\\u00e1mlat\\u00fckr\\u00f6k k\\u00e9sz\\u00edt\\u00e9se a kimen\\u0151-bej\\u00f6v\\u0151 sz\\u00e1mla \\u00f6sszegekr\\u0151l a prec\\u00edz elsz\\u00e1mol\\u00e1s \\u00e9rdek\\u00e9ben; be\\u00e9rkez\\u0151 sz\\u00e1ml\\u00e1k szerz\\u0151d\\u00e9s alapj\\u00e1n t\\u00f6rt\\u00e9n\\u0151 j\\u00f3v\\u00e1hagy\\u00e1sa \\u00e9s tov\\u00e1bb\\u00edt\\u00e1sa a p\\u00e9nz\\u00fcgy fel\\u00e9;<\\/li>\\n<li>M\\u00e9r\\u00e9si szolg\\u00e1ltat\\u00e1sn\\u00e1l az alkatr\\u00e9szek be\\u00e9rkez\\u00e9s\\u00e9nek, visszasz\\u00e1ll\\u00edt\\u00e1s\\u00e1nak koordin\\u00e1l\\u00e1sa vagy szem\\u00e9lyes kivitelez\\u00e9se, hat\\u00e1rid\\u0151k egyeztet\\u00e9se a partnerrel \\u00e9s az alv\\u00e1llalkoz\\u00f3kkal;<\\/li>\\n<li>\\u00dcgyf\\u00e9l adatb\\u00e1zisok naprak\\u00e9szen tart\\u00e1sa, pap\\u00edralap\\u00fa dokument\\u00e1ci\\u00f3k prec\\u00edz vezet\\u00e9se;<\\/li>\\n<li>K\\u00fcls\\u0151 helysz\\u00ednen t\\u00f6rt\\u00e9n\\u0151 eseti projektind\\u00edt\\u00e1sok, riport\\u00e1l\\u00e1shoz \\u00e9s m\\u0171k\\u00f6d\\u00e9shez sz\\u00fcks\\u00e9ges h\\u00e1tt\\u00e9r kialak\\u00edt\\u00e1sa \\u00e9s betartat\\u00e1s\\u00e1\\u00e9rt val\\u00f3 felel\\u0151ss\\u00e9gv\\u00e1llal\\u00e1s;<\\/li>\\n<li>Er\\u0151forr\\u00e1s adatb\\u00e1zis naprak\\u00e9szen tart\\u00e1sa, inform\\u00e1ci\\u00f3k havi szint\\u0171 friss\\u00edt\\u00e9se;<\\/li>\\n<li>Eseti jelleggel: marketinggel egyeztetve szezon\\u00e1lis kamp\\u00e1nyok kialak\\u00edt\\u00e1s\\u00e1ban val\\u00f3 r\\u00e9szv\\u00e9tel, \\u00f6tletel\\u00e9s \\u00fczlet\\u00e1ghoz szabottan;<\\/li>\\n<li>Egy\\u00e9b, operat\\u00edv feladat: sz\\u00e1ll\\u00e1sfoglal\\u00e1s, utaz\\u00e1sszervez\\u00e9s a projekten r\\u00e9sztvev\\u0151 koll\\u00e9g\\u00e1k r\\u00e9sz\\u00e9re, eseti eszk\\u00f6zbeszerz\\u00e9s \\u00e9s eszk\\u00f6z\\/term\\u00e9k lesz\\u00e1ll\\u00edt\\u00e1s k\\u00fcls\\u0151 telephelyre.<\\/li>\\n<\\/ul><\\/div><\\/div><\\/div><div><div><div><div><div><div><div><div><div>Sz\\u00fcks\\u00e9ges kompetenci\\u00e1k<\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><ul><li><b>Fels\\u0151fok\\u00fa v\\u00e9gzetts\\u00e9g<\\/b> (BA vagy BSc diploma)<\\/li>\\n<li><b>Angol nyelv magabiztos haszn\\u00e1lata sz\\u00f3ban \\u00e9s \\u00edr\\u00e1sban<\\/b><\\/li>\\n<li><b>B kateg\\u00f3ri\\u00e1s jogos\\u00edtv\\u00e1ny \\u00e9s <\\/b><b>akt\\u00edv<\\/b><b> vezet\\u0151i tapasztalat<\\/b><\\/li>\\n<li>MS Office programok (Word, Excel, PPT) rutinos haszn\\u00e1lata<\\/li>\\n<li><b>Alaposs\\u00e1g, precizit\\u00e1s<\\/b><\\/li>\\n<li>Felel\\u0151ss\\u00e9gv\\u00e1llal\\u00e1s, proakt\\u00edv hozz\\u00e1\\u00e1ll\\u00e1s<\\/li>\\n<li>Stresszt\\u0171r\\u0151 k\\u00e9pess\\u00e9g<\\/li>\\n<li>Feladat- \\u00e9s projektorient\\u00e1lt szeml\\u00e9let<\\/li>\\n<\\/ul><\\/div><\\/div><\\/div><div><div><div><div><div><div><div><div><div>El\\u0151ny<\\/div>\\n<\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><div><div><div><ul><li>Azonnal vagy 1-2 h\\u00e9ten bel\\u00fcl munk\\u00e1ba \\u00e1ll\\u00e1s<\\/li>\\n<li>Hasonl\\u00f3 munkak\\u00f6rben szerzett legal\\u00e1bb 2-3 \\u00e9ves tapasztalat<\\/li>\\n<\\/ul><\\/div><\\/div><\\/div><div><div><div><div><div><div><div><div><div><p><i>Gyorsan \\u00e9s prec\\u00edzen k\\u00e9sz\\u00edted el a dokument\\u00e1ci\\u00f3kat, ig\\u00e9nyes vagy arra, hogy milyen munk\\u00e1t adsz ki a kezedb\\u0151l? J\\u00f3 \\u00e9rz\\u00e9ked van a probl\\u00e9ma megold\\u00e1shoz? Megtal\\u00e1lod a c\\u00e9g sz\\u00e1m\\u00e1ra a legoptim\\u00e1lisabb megold\\u00e1sokat (pl. beszerz\\u00e9st tekintve) akkor is, ha szor\\u00edt a hat\\u00e1rid\\u0151? K\\u00e9pben tudsz maradni (\\u00e9s tartani m\\u00e1sokat) akkor is, ha egyszerre t\\u00f6bb projekt adminisztr\\u00e1ci\\u00f3j\\u00e1t kell kezelned? Nem okoz gondot sz\\u00e1modra, ha el kell aut\\u00f3znod kora reggel az orsz\\u00e1g m\\u00e1sik pontj\\u00e1ra?<\\/i> <b>Akkor te vagy, akit keres\\u00fcnk!<\\/b><\\/p>\\n<p>K\\u00fcldd el hozz\\u00e1nk szakmai \\u00f6n\\u00e9letrajzodat m\\u00e9g ma!<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><\\/div><div><\\/div><\\/div>\",\"URL\":\"https:\\/\\/tekt.hu\\/allashirdetesek\\/kepzesszervezo-kepzesi-koordinator\\/\"},{\"index\":28,\"qgrid_unfiltered_index\":28,\"Title\":\"Full StackDeveloper\",\"Company\":\"Intland Software\",\"Summary\":\"BScorMSc degree inIT, Mathematicsorrelated field.Experience in JQueryorother Javascript frameworks.We are looking for a Full StackDeveloperto produce\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\">Description\\n<br\\/><br\\/>\\n<b>Location:<\\/b> Hungary, home office\\n<br\\/><br\\/>\\nWe are looking for a Full Stack Developer to produce scalable software solutions. You\\u2019ll be part of a cross-functional team that\\u2019s responsible for the full software development life cycle, from conception to deployment. As a Full Stack Developer, you should be comfortable around both front-end and back-end coding languages, development frameworks and third-party libraries. You should also be a team player with a knack for visual design and utility. If you\\u2019re also familiar with Agile methodologies, we\\u2019d like to meet you.\\n<br\\/><br\\/>\\nResponsibilities\\n<br\\/>Build the front-end of applications through appealing visual design\\n<br\\/>Troubleshoot, debug and upgrade software\\n<br\\/>Requirements\\n<br\\/>BSc or MSc degree in IT, Mathematics or related field\\n<br\\/>Fluent Hungarian and good written and oral skills in English\\n<br\\/>Good knowledge of Java, including Servlets and JSP\\n<br\\/>Java Spring and Spring MVC experience\\n<br\\/>Experience in user interface development\\n<br\\/>Strong knowledge of Javascript, AJAX, HTML5, CSS3\\n<br\\/>Experience in JQuery or other Javascript frameworks\\n<br\\/>Quick understanding of a complex existing codebase\\n<br\\/>Proactive, problem solving attitude\\n<br\\/><br\\/>\\nAdvantages\\n<br\\/><br\\/>\\nUX design experience\\n<br\\/>Familiarity with Tomcat or other webserver technologies\\n<br\\/>Git \\/ GitHub knowledge\\n<br\\/>Benefits\\n<br\\/>A job at a fast-paced, increasingly successful international software company with offices in Stuttgart, Germany, the US and France\\n<br\\/>Payment in EUR\\n<br\\/>Remote work environment\\n<br\\/>A young and close-knit international team\\n<br\\/>Competitive compensation based on qualifications &amp; experience<\\/div>\",\"URL\":\"None\"},{\"index\":29,\"qgrid_unfiltered_index\":29,\"Title\":\"C++Developer, Associate, Aladdin Product Group\",\"Company\":\"BlackRock\",\"Summary\":\"We are looking for a strongdeveloperfor Critical infrastructure with C++ skills.BlackRock will consider for employment qualified applicants with arrest or\\u2026\",\"Page\":\"<div class=\\\"jobsearch-jobDescriptionText\\\" id=\\\"jobDescriptionText\\\"><div><div><div><p>Job description<\\/p>\\n<div><div><div>Description\\n<p>\\n<\\/p><p>About this role<\\/p>\\n<p>\\n<\\/p><p><\\/p><p>Your team<\\/p>\\n<p>\\nYou will be working on BlackRock's investment operating system Aladdin. Aladdin is used both internally and externally by many financial institutions. Aladdin combines sophisticated risk analytics with comprehensive portfolio management, trading and operations tools on a single platform to power informed decision-making and build a connective tissue for thousands of users investing worldwide.<\\/p>\\n<p>\\nThis team is responsible for developing and maintaining the core systems of Aladdin like the BlackRock Messaging System, Aladdin Search Layer, and Aladdin Data Layer.<\\/p>\\n<p>Your role and impact<\\/p>\\n<p>\\nWe are looking for a strong developer for Critical infrastructure with C++ skills. You will be exposed to different components and technologies across the critical infrastructure landscape. A successful candidate should demonstrate an attention to detail and a desire to understand the technology at a very deep level and ability to learn new things.<\\/p>\\n<p>\\nWe encourage our developers to be involved from inception of projects, understand requirements, architect, develop, deploy, and maintain applications. Typically they work in a multi-disciplinary squad(we follow Agile!) which involves partnering with program and product managers to expand product offering based on business demands.<\\/p>\\n<p>Your responsibilities<\\/p>\\n<p>\\nThis could range from CI\\/CD pipelines in Azure, integration of components in Kubernetes, migration to docker \\u2013 upgrading core libraries for new features, providing first class support for core-libraries in all languages, providing production support to the operational teams.<\\/p>\\n<p>You have<\\/p>\\n<ul>\\n<li><p>At least 3+ years of experience with strong understanding of SDLC and C++<\\/p>\\n<\\/li>\\n<li><p>Good communications skills, proven track record of working well in a team both locally and globally<\\/p>\\n<\\/li>\\n<li><p>Understand design patterns, you are able to work with people on projects across the globe<\\/p>\\n<\\/li>\\n<li><p>Some experience supporting applications in production<\\/p>\\n<\\/li>\\n<li><p>Experience in Agile methodology<\\/p>\\n<\\/li>\\n<\\/ul><p>Useful skills<\\/p>\\n<p>\\ngRPC, protobuf, Kafka, consul, Vault, Azure, Kubernetes, Docker, Envoy<\\/p>\\n<p>Work environment<\\/p>\\n<ul>\\n<li><p>Corporate phone (in selected positions)<\\/p>\\n<\\/li>\\n<li><p>Ability to work from home<\\/p>\\n<\\/li>\\n<li><p>Ultra wide monitors and standing desks for everyone<\\/p>\\n<\\/li>\\n<li><p>Free coffee<\\/p>\\n<\\/li>\\n<li><p>Bicycle storage, shower, discounted garage space for car owners<\\/p>\\n<\\/li>\\n<\\/ul><p>Time off<\\/p>\\n<ul>\\n<li><p>Unlimited number of paid holidays above the legally eligible quota (to be discussed with the manager)<\\/p>\\n<\\/li>\\n<li><p>Working Saturdays are given as a holiday<\\/p>\\n<\\/li>\\n<li><p>Four weeks of paternity leave<\\/p>\\n<\\/li>\\n<\\/ul><p>Company culture and volunteering<\\/p>\\n<ul>\\n<li><p>Two fully paid volunteering days<\\/p>\\n<\\/li>\\n<li><p>Company organized volunteering opportunities<\\/p>\\n<\\/li>\\n<li><p>Corporate events including family events<\\/p>\\n<\\/li>\\n<li><p>Donations to NGOs are matched 1:1 by the company<\\/p>\\n<\\/li>\\n<\\/ul><p>Interested? Hit apply!<\\/p>\\n<p>Our benefits<\\/p>\\n<p>\\nTo help you stay energized, engaged and inspired, we offer a wide range of benefits including a strong retirement plan, tuition reimbursement, comprehensive healthcare, support for working parents and Flexible Time Off (FTO) so you can relax, recharge and be there for the people you care about.<\\/p>\\n<p><\\/p><p>About BlackRock<\\/p>\\n<p>\\n<\\/p><div><p>BlackRock\\u2019s purpose is to help more and more people experience financial well-being. As a fiduciary to investors and a leading provider of financial technology, our clients turn to us for the solutions they need when planning for their most important goals. As of June 30, 2020, the firm managed approximately $7.32 trillion in assets on behalf of investors worldwide.\\n<\\/p><\\/div><p><\\/p><div><p>For additional information on BlackRock, please visit www.blackrock.com\\/corporate | Twitter: @blackrock | Blog: www.blackrockblog.com | LinkedIn: www.linkedin.com\\/company\\/blackrock<\\/p>\\n<\\/div>\\n<p><\\/p><p>BlackRock is proud to be an Equal Opportunity and Affirmative Action Employer. We evaluate qualified applicants without regard to race, color, national origin, religion, sex, sexual orientation, gender identity, disability, protected veteran status, and other statuses protected by law.<\\/p>\\n<p>\\n<\\/p><p><\\/p><p>BlackRock will consider for employment qualified applicants with arrest or conviction records in a manner consistent with the requirements of the law, including any applicable fair chance law.<\\/p><\\/div>\\n<p><b>\\nJob requisition #<\\/b><\\/p>\\n<p>\\nR201935<\\/p><\\/div><\\/div><\\/div><\\/div><\\/div><p><\\/p><\\/div>\",\"URL\":\"https:\\/\\/careers.blackrock.com\\/job\\/11579281\\/c-developer-associate-aladdin-product-group-budapest-hu?src=JB-10068\"}]}",
