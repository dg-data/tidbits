<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if page.redirect_to %}
    <meta http-equiv="refresh" content="0; url={{page.redirect_to}}" />
    {% endif %}

    <title>{{ page.tab_title | default: page.title | default: site.title | escape }}</title>
    <meta name="application-name" property="og:title" content="{{ page.tab_title | default: page.title | default: site.title | escape }}" />

    <link rel="canonical" href="{{ page.canonical_url | default: page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <meta property="og:site_name" content="{{ site.title }}"/>

    <meta name="description" property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="author" property="og:author" content="{{ default: site.title }}" />

    <meta property="og:type" content="website" />

   
    <link rel="icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}" />
    
    <link rel="stylesheet" href="{{ "/assets/css/material.min.css" | prepend: site.baseurl }}" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&subset=latin-ext" type="text/css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

  </head>

  <body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <main class="mdl-layout__content">
          <div class="content">
               {{ content }}
          </div>

      </main>

    </div>

  </body>
</html>
